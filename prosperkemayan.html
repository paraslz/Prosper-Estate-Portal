<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosper Kemayan Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #4a5568; }
        .policy-item { border-left: 3px solid #6366f1; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Prosper Kemayan Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-indigo-600 hover:text-indigo-800 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {"id":"prosperkemayan","name":"Prosper Kemayan Estate","reportInfo":"Data based on Agronomy & PA Reports (Feb 2025).","summaryMetrics":{"area":{"title":"Estate Area","lines":["Total Planted: 974.82 ha","Mature: 974.82 ha","Immature: 0.00 ha"]},"yield":{"title":"Yield/Ha (Actual vs Budget)","value":"20.16 / 21.45 MT","note":"For 12 months (Jan-Dec 2024)"},"cost":{"title":"FFB Cost/Tonne (Actual vs Budget)","value":"RM 227.01 / RM 244.29","note":"Ex-Estate, 12 months"},"weeding":{"title":"Weeding Progress","value":"68% (Circle)","note":"Overall, as of Dec 2024"},"manuring":{"title":"Manuring Progress","value":"100%","note":"Completed 2024 Program"}},"keyMetrics":[{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Labour Ratio","value":"1:12 ha (Adequate)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>","label":"P&D Status","value":"Action Required (Ganoderma)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>","label":"OER %","value":"19.00% (Actual)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"2.0-2.3 MT/md (Low Income)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"13-16 days (Acceptable)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Suboptimal N, P (Localized K)"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[1850,1900,2000,2050,2100,2000,1500,1500,1800,2100,2250,2750],"rainfall":[356,29,80,94,106,186.5,61,175,242,365.5,299,218],"note":"*FFB production data is approximated from chart (2024)."},"ageProfile":{"labels":["0-3 Years","4-7 Years","8-19 Years","20-25 Years",">26 Years"],"data":[0,0,40,40,20],"title":"Prosper Kemayan Estate Palm Age Distribution","note":"*Hypothetical age distribution focusing on mature age."}},"observations":["<b>Slow Manuring Progress (2025):</b> Only 6% of the 2025 manuring program completed (Jan-Feb), with concerns about worker productivity and low income. (Agronomy Report, Pg. 11, 26)","<b>Delayed Weeding (2024):</b> Weeding program was not fully completed in 2024, leading to proliferation of specific weeds like Ageratum conyzoides in palm circles. (Agronomy Report, Pg. 24, 28)","<b>Over-pruning Incident:</b> Over-pruning detected in Block P06D5, which must be avoided to prevent palm stress. (Agronomy Report, Pg. 19, 22)","<b>Significant Ganoderma Infection:</b> Ganoderma infection is widespread, causing notable decline in productive palm stands. Deboling and mounding efforts are underway. (Agronomy Report, Pg. 31-32)","<b>Poor Road Conditions:</b> Roads are in bad condition with potholes and sogginess due to heavy rainfall, hindering FFB evacuation. (PA Report, Pg. 30-31)","<b>Low Harvester Income:</b> Harvester income is below the recommended range, potentially affecting motivation. (PA Report, Pg. 37)"],"reports":{"agronomy":{"Executive Summary":"Prosper Kemayan Estate's planted area decreased by 190.70 hectares after excluding unplantable and vacant areas, with no replanting planned for 2025. Manuring for 2024 was completed, but 2025 progress is slow (only 6% completed as of Feb 2025). Weeding was delayed in 2024, leading to proliferation of specific weeds like Ageratum conyzoides. Pruning is satisfactory, but over-pruning occurred in one block (P06D5). Rat population is under control, but Ganoderma infection is significant, causing palm losses, with deboling and mounding performed. Roads are in bad condition due to heavy rainfall. Harvesting intervals are acceptable (13-20 days), but harvester productivity is low (2.0-2.3 MT/md), and income is below minimum wage. Crop production (20.16 MT/ha in 2024) and cost of production (RM 227.01/tonne FFB) are satisfactory.","Nutrient Inputs/Progress of Manuring":"Manuring for 2024 was 100% completed. For 2025 (Jan-Feb), only 6% of the program is complete, with Compact B applied in P06D and P04B. Application quality is generally acceptable. Workers use buckets, and productivity is acceptable (26 bags/man-day), but income (RM 59.80) is below minimum wage. Wheelbarrows or semi-mechanized methods are encouraged. The cost of manuring in 2024 was RM 1,310.72 per hectare, which is 73% of the annual budget and acceptable.","Agronomic Observation":"Harvesting interval for H2 2024 ranged 13-20 days and was maintained at acceptable levels. Under-ripe bunches were detected in Block D3, requiring strengthened supervision. Palm appearance is acceptable, but localized areas show less vigor and orange spotting (potassium deficiency). Leaf N and P were suboptimal in 2024. Weed control in 2024 was delayed, with Ageratum conyzoides proliferation in palm circles (Agronomy Report, Pg. 24). Over-spraying was not detected. Pruning for 2024 was completed, but over-pruning occurred in P06D5 (Agronomy Report, Pg. 22). Pre-matured snapping fronds likely due to water stress. Rat population was under control (Dec 2024), but regular census is needed. Barn owl occupancy was 71%. No bagworm outbreaks. Ganoderma infection causes significant palm losses, with deboling and mounding performed (Agronomy Report, Pg. 31).","Yield Performance":"The average yield recorded in 2024 showed a 21.4% increase compared to the previous year (22.04 MT/ha), in line with regional trends. Monthly production has been declining since September 2024. Rainfall in 2024 was acceptable. The yield for 2025 is expected to be lower than the previous year. Nonetheless, the estate should ensure full crop recovery by maintaining desired harvesting intervals. Crop loss was minimal, and rat and bagworm infestations were minimal.","Fertilizer Recommendation":"The 2025 fertilizer program requires no revision. The 2026 program will be drafted after the second agronomy visit. Estate should prioritize accelerating inter-row weeding to control Ageratum conyzoides. Desilting in flood-prone areas is recommended for rapid water discharge. Encourage wheelbarrows/semi-mechanized methods for manuring. Adhere to pruning standards (avoid over-pruning, maintain 35-40 fronds)."},"plantation":{"Executive Summary":"Prosper Kemayan Estate's planted area is 974.82 ha of mature palms. No replanting is planned for 2025. Labour force is adequate (1:12 ha ratio) with sufficient harvesters (1:18 ha ratio). General charges are satisfactory despite some over-expenditures. Weeding (circle 68%, selective 92% in 2024) was delayed due to heavy rainfall and sprayer shortage. Manuring was completed in 2024. Pruning is satisfactory and on schedule. Harvesting intervals are acceptable (13-16 days), but harvester productivity (2.0-2.3 MT/md) and income are low. Roads are in bad condition due to heavy rainfall. Ganoderma infection is significant, with deboling and mounding performed. Overall estate performance is acceptable.","Area Statement":"The planted area decreased from 1,165.52 ha to 974.82 ha (mature palms planted 1999-2026) due to exclusion of unplantable/vacant areas. No replanting is planned for 2025 due to manageable harvesting and promising yields (P99A produced 19.61 tons/ha in 2024).","Labour Statement":"As of Feb 2025, total workers increased to 79 (1:12 ha ratio, sufficient). Harvesters increased to 55 (1:18 ha ratio, sufficient). The estate has 4 contractors, some of whom are small and experienced worker shortages, leading to area reallocation. Recommended contractor size is 400 ha."}},"policy":" <div class='policy-item'><p class='font-semibold'>Slow Manuring Progress (2025)</p><p class='text-sm text-gray-600'><b>Policy 8.4.1 A:</b> Plantation management should pay particular attention to planning, ordering and supplying of fertilizers to ensure timely application. (Pg. 83)</p><p class='text-sm text-gray-600'><b>Policy 8.5.3:</b> Standard size containers should be supplied to workers. Fixed volume container/bowls is recommended and the number of scoops to meet the recommended dosage should be in simple multiple of scoops preferably not more than two scoops per palm. (Pg. 88)</p></div> <div class='policy-item'><p class='font-semibold'>Delayed Weeding (2024)</p><p class='text-sm text-gray-600'><b>Policy 6.01:</b> The objective is to keep ground conditions favourable for growth of the palms and management operations at minimum cost. (Pg. 61)</p><p class='text-sm text-gray-600'><b>Policy 6.2 ii:</b> Selective weeding should be carried out as with immature palms. (Pg. 62)</p><p class='text-sm text-gray-600'><b>Table 6.1:</b> Ageratum spp. is listed as a broadleaf noxious weed. (Pg. 64)</p></div> <div class='policy-item'><p class='font-semibold'>Over-pruning Incident</p><p class='text-sm text-gray-600'><b>Policy 11.01:</b> OVER-PRUNING IS UNDESIRABLE as it can result in a marked increased production of male inflorescence, decline in bunch weight and number which resulting in significantly lower yield. (Pg. 124)</p><p class='text-sm text-gray-600'><b>Policy 11.1.2 a:</b> As a general guide, two fronds immediately below the lowest bunches should be retained and not to be pruned. (Pg. 124)</p></div> <div class='policy-item'><p class='font-semibold'>Significant Ganoderma Infection</p><p class='text-sm text-gray-600'><b>Policy 9.3:</b> Basal Stem Rot (BSR) caused by Ganoderma spp. has been a serious problem. (Pg. 115)</p><p class='text-sm text-gray-600'><b>Policy 9.3.2.2 b:</b> In low-risk areas, the economic life of such palms can be prolonged by mounding the palm base with soil. (Pg. 120)</p><p class='text-sm text-gray-600'><b>Policy 9.3.3:</b> Preventive measures against BSR should be taken during replanting. (Pg. 120)</p></div> <div class='policy-item'><p class='font-semibold'>Poor Road Conditions</p><p class='text-sm text-gray-600'><b>Policy 10.01:</b> Well-planned field boundaries and road system... is essential. (Pg. 132)</p><p class='text-sm text-gray-600'><b>Policy 10.1.2:</b> Roads should be cambered gently to ensure surface run-off of water. (Pg. 133)</p></div> <div class='policy-item'><p class='font-semibold'>Low Harvester Income</p><p class='text-sm text-gray-600'><b>Policy 12.5.2:</b> A gang should be given areas with mixture of different age group and reasonable number of tasks to sustain their income. (Pg. 127)</p></div>"};

            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#c026d3', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#F44336', '#9C27B0'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

rolonged by mounding the palm base with soil. (Pg. 120)</p><p class='text-sm text-gray-600'><b>Policy 9.3.3:</b> Preventive measures against BSR should be taken during replanting. (Pg. 120)</p></div> <div class='policy-item'><p class='font-semibold'>Poor Road Conditions</p><p class='text-sm text-gray-600'><b>Policy 10.01:</b> Well-planned field boundaries and road system... is essential. (Pg. 132)</p><p class='text-sm text-gray-600'><b>Policy 10.1.2:</b> Roads should be cambered gently to ensure surface run-off of water. (Pg. 133)</p></div> <div class='policy-item'><p class='font-semibold'>Low Harvester Income</p><p class='text-sm text-gray-600'><b>Policy 12.5.2:</b> A gang should be given areas with mixture of different age group and reasonable number of tasks to sustain their income. (Pg. 127)</p></div>`;
