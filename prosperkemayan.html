<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosper Kemayan Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #4a5568; }
        .policy-item { border-left: 3px solid #6366f1; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Prosper Kemayan Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-indigo-600 hover:text-indigo-800 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "prosperkemayan",
                "name": "Prosper Kemayan Estate",
                "reportInfo": "Data based on Agronomy Report 2/2025 (Visit: 17th July 2025) and PA Report 1/2025.",
                "summaryMetrics": {
                    "area": { "title": "Estate Area", "lines": ["Mature: 974.82 ha", "Immature: 0.00 ha", "Total: 974.82 ha"] },
                    "yield": { "title": "Yield/Ha (YTD June '25)", "value": "9.67 MT", "note": "-9.6% vs YTD June '24" },
                    "cost": { "title": "FFB Cost/Tonne (2024)", "value": "RM 227.01", "note": "7% below budget (PA Report)" },
                    "weeding": { "title": "Weeding Progress (June '25)", "value": "Behind Schedule", "note": "2nd round underway" },
                    "manuring": { "title": "Manuring Progress (June '25)", "value": "52% (Ongoing)", "note": "Inconsistent quality noted" }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:12 ha (Adequate)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Action Required (Bagworm)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER %", "value": "19.00% (Actual)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "2.0-2.3 MT/md (Low Income)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "15-17 days (Feb-May)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Suboptimal N, Mg, K" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                        "ffb_2024": [1867, 1764, 2025, 1793, 2409, 2451, 2472, 2464, 2231, 2027, 1306, 771],
                        "ffb_2025": [928, 1104, 1870, 2197, 2566, 2541],
                        "rainfall_2025": [240, 133, 192, 278, 155, 99],
                        "note": "*FFB production data from Agronomy Report 2/2025 (Appendix 3b, Pg. 44)."
                    },
                    "ageProfile": {
                        "labels": ["<20 Years (P06)", "20-25 Years (P04, P05)", ">25 Years (P99)"],
                        "data": [25.4, 55.9, 18.7],
                        "title": "Prosper Kemayan Palm Age Distribution (July 2025)",
                        "note": "*Age distribution based on Agronomy Report 2/2025 (Pg. 9)."
                    }
                },
                "observations": [
                    "<b>Yield Decline & Extended Intervals:</b> As of June 2025, yield dropped by 9.6% compared to the previous year, with harvesting intervals frequently exceeding 15 days from February to May. (Agronomy Report, Pg. 16, 35)",
                    "<b>Serious Bagworm Outbreak:</b> High infestation levels detected in blocks P05C (31.48%) and P06D, requiring immediate chemical and biological control measures. (Agronomy Report, Pg. 31-32)",
                    "<b>Inconsistent Manuring & Program Changes:</b> Manuring progress is at 52%, but application quality is inconsistent (narrow banding). The discontinuation of Ecofert requires a program revision to address nitrogen shortfall. (Agronomy Report, Pg. 11, 13, 15)",
                    "<b>Ongoing Ganoderma Threat:</b> Ganoderma infection continues to cause significant palm losses. Deboling of infected palms is underway, but pit dimensions must adhere to standards to be effective. (Agronomy Report, Pg. 33-34)",
                    "<b>Poor Road Conditions:</b> Roads remain in bad condition with potholes and sogginess, hindering FFB evacuation. (PA Report, Pg. 30-31)",
                    "<b>Low Harvester Income:</b> Harvester income is still below the recommended range, potentially affecting motivation and productivity. (PA Report, Pg. 37)"
                ],
                "reports": {
                    "agronomy": { 
                        "Executive Summary": "As of June 2025, yield has dropped by 9.6%. Manuring progress is acceptable (52%) but quality is inconsistent. Weeding is slightly behind schedule. Pruning is satisfactory with minimal over-pruning. Harvesting intervals were extended but corrected in June. Bagworm outbreaks and Ganoderma are major pest and disease concerns. (Agronomy Report, Pg. 4-7)",
                        "Nutrient Inputs/Progress of Manuring": "As of June 2025, 52% of the manuring program is complete. NK1 and RP applications are 100% done, while MOP (18%) and Mixture B (50%) are ongoing. Kieserite is scheduled for October. Application quality was inconsistent (narrow banding), requiring immediate correction and supervision. (Agronomy Report, Pg. 11-13)",
                        "Agronomic Observation": "Harvesting intervals exceeded 15 days (Feb-May 2025) but were corrected in June. Crop recovery is acceptable. Pruning is 50% complete and satisfactory. Leaf analysis shows marginally low N, Mg, and K levels. Weeding is behind schedule. Bagworm outbreaks were detected in P05C and P06D, and Ganoderma remains a significant issue requiring proper deboling. (Agronomy Report, Pg. 16-34)",
                        "Yield Performance": "Yield as of June 2025 has declined by 9.6% to 9.67 MT/ha compared to the same period in 2024. The decline is attributed to prolonged droughts in 2023/2024. Production is expected to remain above 2000 MT for the next few months. (Agronomy Report, Pg. 35-37)",
                        "Fertilizer Recommendation": "The 2026 fertilizer program is based on foliar analysis and field observations. Mixture fertilizers are recommended. Ecofert is excluded. All fertilizers to be spread evenly in the weeded circle. (Agronomy Report, Pg. 38)"
                    },
                    "plantation": { 
                        "Executive Summary": "The estate's performance is acceptable. The labour force is adequate. Weeding was delayed in 2024. Manuring was completed. Pruning is satisfactory. Harvesting intervals are acceptable, but harvester productivity and income are low. Roads are in bad condition. Ganoderma is a significant issue. (PA Report, Pg. 42-43)",
                        "Area Statement": "The planted area is 974.82 ha of mature palms. No replanting is planned for 2025. (PA Report, Pg. 9-10)",
                        "Labour Statement": "As of Feb 2025, the total workforce is 79 (1:12 ha ratio), which is sufficient. The estate has 4 contractors. (PA Report, Pg. 13-15)",
                        "Staff Establishment": "The staff establishment is satisfactory. (PA Report, Pg. 11-12)",
                        "General Charges": "The expenditure is satisfactory. (PA Report, Pg. 16-17)",
                        "Upkeep and Cultivation": "Weeding was delayed in 2024 due to rain and sprayer shortage. Manuring for 2024 was completed. Pruning is satisfactory and on schedule. (PA Report, Pg. 18-29)",
                        "Harvesting and Collection": "Harvesting intervals are acceptable (13-16 days), but harvester productivity (2.0-2.3 MT/md) and income are low. (PA Report, Pg. 36-37)",
                        "Crop Production": "The estate achieved 20.16 tons/ha in 2024, which is 6% below budget but a reasonable performance. (PA Report, Pg. 39)",
                        "Production Cost": "The cost of production for 2024 was RM 227.01 per tonne, which is 7% below budget and satisfactory. (PA Report, Pg. 40)",
                        "Vehicles Running Cost": "N/A",
                        "Capital Expenditure": "N/A",
                        "Immature": "N/A"
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A",
                        "Summary of Oil Palm Expenditure": "N/A"
                    }
                },
                "policy": "<p>No specific policy cross-references were available in the provided reports.</p>"
            };

            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate();
                    populateInternalDropdowns();
                    attachEventListeners();
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB 2025 (MT)', data: estateData.chartData.production.ffb_2025, type: 'line', borderColor: '#c026d3', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'FFB 2024 (MT)', data: estateData.chartData.production.ffb_2024, type: 'line', borderColor: '#4ade80', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4, borderDash: [5, 5] },
                                { label: 'Rainfall 2025 (mm)', data: estateData.chartData.production.rainfall_2025, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#4CAF50', '#2196F3', '#FFC107'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            // This is a simplified example; in a real app, this data would be fetched dynamically
            const estateData = {"id":"prosperkemayan","name":"Prosper Kemayan Estate","policy":"<p>No specific policy cross-references were available in the provided reports.</p>"};
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estateData.name}`;
            modalContent.innerHTML = estateData.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
