<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Nuklias 6 Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; } /* Dark green for active */
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Nuklias 6 Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "nuklias",
                "name": "Nuklias 6 Estate",
                "reportInfo": "Data based on PA Report (Kema & Timur) 02/2025 (Visit: Sep 2025) & Agronomy Report 2/2025 (Visit: Nov 18, 2025).",
                "summaryMetrics": {
                    "area": { 
                        "title": "Estate Area", 
                        "lines": ["Mature: 824.50 ha", "Unplanted: 17.39 ha", "Total: 841.89 ha"],
                    },
                    "yield": { 
                        "title": "Yield/Ha (YTD)", 
                        "value": "20.82 MT", 
                        "note": "YTD Oct 2025 (Avg Kema & Timur)" 
                    },
                    "cost": { 
                        "title": "FFB Cost/Tonne (Actual vs Budget)", 
                        "value": "RM 231.40 / RM 242.98", 
                        "note": "YTD Aug 2025 (PA Report)" 
                    },
                    "weeding": { 
                        "title": "Weeding Progress", 
                        "value": "Acceptable", 
                        "note": "Grasses dominant; on schedule" 
                    },
                    "manuring": { 
                        "title": "Manuring Progress", 
                        "value": "88% Completed", 
                        "note": "Kema 86%, Timur 89% (On Schedule)" 
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:16.5 ha", "note": "Short 3 Harvesters (Nov)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Rats >10% (Kema)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER % (YTD)", "value": "18.77%" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Canopy Status", "value": "Small (Flood Prone B3)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "< 15 days (Satisfactory)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Low N & K (Timur)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan-25", "Feb-25", "Mar-25", "Apr-25", "May-25", "Jun-25", "Jul-25", "Aug-25", "Sep-25", "Oct-25"],
                        "ffb": [1311.8, 1296.11, 1484.4, 1774.06, 2077.28, 1932.57, 1633.82, 1857.08, 1786.08, 2008.86], 
                        "rainfall": [163.5, 113, 81.5, 155, 330.7, 138.5, 229.2, 106, 166, 218],
                        "note": "*2025 YTD Data (Timur + Kema Combined). Source: AR 2/2025 Appdx 3 & 4."
                    },
                    "ageProfile": {
                        "labels": ["Mature (Prime & Young)", "Old (>25 Years)"],
                        "data": [85.5, 14.5], 
                        "title": "Nuklias Estate Palm Age Distribution",
                        "note": "*Replanting for P98 E1/E2 deferred to 2027."
                    }
                },
                "observations": [
                    "<b>Rat Infestation (Kema):</b> Infestation levels exceed 10% in Kema division (e.g., P09F1 12%). Baiting in May reduced fresh damage, but population remains high. <span class='observation-ref'>(Agro Report 2/2025, Pg. 30)</span>",
                    "<b>Nutrient Deficiency (Timur):</b> Marginally low Nitrogen (N) and Potassium (K) levels detected in Blocks B2, B3, C, and D2. <span class='observation-ref'>(Agro Report 2/2025, Pg. 20)</span>",
                    "<b>Road & Drain Work Delayed:</b> Road grading and drain desilting are behind schedule across the estate, despite being budgeted. <span class='observation-ref'>(PA Kema Pg 28/30, PA Timur Pg 28/29)</span>",
                    "<b>Ganoderma Census Overdue:</b> The recommended Ganoderma census has not been conducted for either division to assess severity. <span class='observation-ref'>(PA Kema Pg 26, PA Timur Pg 26)</span>",
                    "<b>Barn Owl Status:</b> Occupancy in Timur is low (58%) and requires maintenance. Kema is satisfactory at 85%. <span class='observation-ref'>(Agro Report 2/2025, Pg. 32)</span>",
                    "<b>Flood Prone Canopy (Timur):</b> Palms in flood-prone block B3 exhibit smaller canopy due to poor water outflow. <span class='observation-ref'>(Agro Report 2/2025, Pg. 21)</span>"
                ],
                "reports": {
                     "agronomy": { 
                        "Executive Summary": "Agro visit Nov 18, 2025. Agronomic conditions are generally acceptable. Manuring is near completion (88%). Crop recovery is satisfactory with intervals <15 days. Key issues identified are the high rat infestation in Kema division (>10%) and mild nutrient deficiencies (N, K) in Timur division. (Source: AR 2/2025, Pg. 4-6)",
                        "Nutrient Inputs/Progress of Manuring": "<b>Timur Division (89% Completed):</b> NK1 & RP (100% completed). Mixture B is 76% complete, with final application ongoing. <br><b>Kema Division (86% Completed):</b> NK1, Kieserite, & CIRP (100% completed). Mixture B is 80% complete. Final rounds of Mix B are in progress for F2, G1, G2, G3, & 18A. Completion expected by early Dec. (Source: AR 2/2025, Table 4, Pg. 10)",
                        "Agronomic Observation": "<ul><li><b>Harvesting:</b> Intervals consistently maintained at 15 days or less. Crop quality acceptable with minimal over-ripe bunches. (Pg. 12)</li><li><b>Pruning:</b> Progress is slightly behind schedule (9/10 rounds completed). 500 palms thinned in P08G. (Pg. 15-16)</li><li><b>Weeding:</b> Timur (81% Inter-row / 81% Circle), Kema (76% Inter-row / 67% Circle). Ground cover is satisfactory. Recommendation to skip final inter-row weeding in Timur except Blocks C & D2 due to <i>Clidemia hirta</i>. (Pg. 23-24)</li><li><b>Pest Control (Rats):</b> Timur infestation is low (<10%). Kema infestation is high (>10% in F1, G1, G2, G3). Baiting conducted in May/Sep. (Pg. 30)</li><li><b>Pest Control (Barn Owls):</b> Timur occupancy is low (58%) - needs maintenance. Kema occupancy is satisfactory (85%). (Pg. 32)</li><li><b>Foliar Analysis:</b> Nitrogen normal in Kema, low in Timur (B2, B3, C, D2). Potassium low in Timur (B2, B3, C). Magnesium marginal in B1, B3, G3. (Pg. 20)</li><li><b>Water Management:</b> Block B3 (Flood Prone) has smaller canopy due to poor water outflow at boundary outlet. (Pg. 21)</li></ul>",
                        "Yield Performance": "<b>Timur:</b> 20.37 MT/ha (-2.2% vs 2024). Lowest yield in P98A1 (17.17 MT/ha). <br><b>Kema:</b> 21.26 MT/ha (+5.0% vs 2024). Highest yield in P09F1 (24.36 MT/ha). <br>Crop recovery satisfactory (20 rounds achieved). (Source: AR 2/2025, Pg. 40-41)",
                        "Fertilizer Recommendation (2026)": "Full fertilizer withdrawal recommended for P98 E1 & E2 (Kema) due to scheduled 2027 replanting. 2026 program utilizes Mixture NK1, NK2, Mix A, and Mix B. Specific blocks like P06D1 recommended for Mix B, RP, and Mix A. (Source: AR 2/2025, Pg. 44-45)"
                    },
                    "plantation": { 
                        "Executive Summary": "Overall estate performance is satisfactory. Crop production is slightly below budget (Kema -4%, Timur -6% YTD Aug 2025). Costs are well-controlled. Weeding and manuring are on schedule, but major upkeep like road grading and drain desilting are delayed. (PA Kema Pg 40-41, PA Timur Pg 40-41)",
                        "Area Statement": "Total planted area is 824.50 ha, all mature. Kema: 412.70 ha, Timur: 411.80 ha. Replanting for P98 blocks deferred. (PA Kema Pg 9-10)",
                        "Labour Statement": "Total of 50 workers (Ratio 1:16.5 ha). Harvester strength was 33 in Sep (shortfall of 7). Updated Agro report in Nov notes shortfall of 3. (PA Kema Pg 12)",
                        "Staff Establishment": "Staff establishment is satisfactory. (PA Kema Pg 11)",
                        "General Charges": "Expenditure is well-controlled. Kema 16% below budget; Timur (Accent) 24% below budget. (PA Kema Pg 14)",
                        "Upkeep and Cultivation": "Weeding and manuring generally on schedule. Road grading and drain desilting are delayed. Ganoderma census is outstanding. (PA Kema Pg 15-32)",
                        "Harvesting and Collection": "Progress is satisfactory, intervals below 16 days. Harvester productivity is low in some fields (P08G, P02B3). (PA Kema Pg 34-35)",
                        "Crop Production": "YTD (Aug 2025) FFB 13,367.12 MT. Yield 16.21 T/ha. (PA Kema Pg 37)",
                        "Production Cost": "YTD (Aug 2025) cost/tonne is RM 231.40 (weighted avg). Costs are satisfactory. (PA Kema Pg 38)",
                        "Vehicles Running Cost": "N/A",
                        "Capital Expenditure": "N/A",
                        "Immature": "N/A (Estate is fully mature)"
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A",
                        "Summary of Oil Palm Expenditure": "N/A"
                    }
                },
                "policy": "<p>No specific policy cross-references were available in the provided reports.</p>"
            };

            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p>${metric.note ? `<p class="text-xs text-gray-500">${metric.note}</p>` : ''}</div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        
                        <!-- Summary Cards -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        
                        <!-- Key Metrics -->
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        
                        <!-- Charts -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall (2025)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        
                        <!-- Key Observations -->
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        
                        <!-- Policy Button -->
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        
                        <!-- Dropdowns -->
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details (Nov 2025)</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details (Sep 2025)</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#F44336', '#9C27B0'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><div class="text-sm text-gray-600 mb-2">${content}</div>`).join('');
                } else if (agronomyDiv) {
                    agronomyDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }

                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                } else if (plantationDiv) {
                    plantationDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }

                if (pinfosysDiv && estateData.reports.pinfosys) {
                    if (typeof estateData.reports.pinfosys === 'object') {
                         pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                    } else {
                         pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">${estateData.reports.pinfosys}</p>`;
                    }
                } else if (pinfosysDiv) {
                     pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            // --- INITIALIZE ---
            renderEstate();
        });
        
        // --- MODAL FUNCTIONS ---
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            // Hardcoded policy data for demo (matches idealestate structure)
            const policyData = `
                <div class='policy-item'><p class='font-semibold'>Rat Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-02b:</b> For areas with >5% fresh damage, baiting campaigns must be initiated immediately using approved rodenticides (e.g., flocoumafen).</p></div>
                <div class='policy-item'><p class='font-semibold'>Nutrient Management</p><p class='text-sm text-gray-600'><b>Policy Ref: AGR-Nutrient-01:</b> Corrective manuring is required for blocks showing foliar deficiency (N/K) in consecutive rounds.</p></div>
                <div class='policy-item'><p class='font-semibold'>Harvesting Standards</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-INT-03:</b> Harvesting intervals must not exceed 15 days to ensure OER targets are met.</p></div>
            `;
            modalTitle.innerText = `Agricultural Policy Cross-Reference: Nuklias 6 Estate`;
