<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuklias 6 Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #4a5568; }
        .policy-item { border-left: 3px solid #6366f1; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Nuklias 6 Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-indigo-600 hover:text-indigo-800 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {"id":"nuklias","name":"Nuklias 6 Estate","reportInfo":"Data based on Agronomy & PA Reports (April 2025).","summaryMetrics":{"area":{"title":"Estate Area","lines":["Total Planted: 824.50 ha","Mature: 824.50 ha","Immature: 0.00 ha"]},"yield":{"title":"Yield/Ha (Actual vs Budget)","value":"12.55 / 9.11 MT","note":"Avg for 6 months (Jan-Jun 2024)"},"cost":{"title":"FFB Cost/Tonne (Actual vs Budget)","value":"RM 231.56 / RM 287.29","note":"Avg Ex-Estate, 6 months"},"weeding":{"title":"Weeding Progress","value":"99% (Circle)","note":"First Round, as of Jun 2024"},"manuring":{"title":"Manuring Progress","value":"100%","note":"Completed 2024 Program"}},"keyMetrics":[{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Labour Ratio","value":"1:15 ha (Adequate)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>","label":"P&D Status","value":"Action Required (Rats/Barn Owls)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>","label":"OER %","value":"18.77% (Actual)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"2.2 MT/md (Acceptable)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"~12 days (Acceptable)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Mild K Deficiency"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[829.38,834.24,881.79,805.01,855.36,806.79,703.81,842.19,838.75,954.52,776.29,822.18],"rainfall":[348,26,68,129,222,195,126,203,127,236,321,314],"note":"*FFB production data is for Kema Division (2024)."},"ageProfile":{"labels":["0-3 Years","4-7 Years","8-19 Years","20-25 Years",">26 Years"],"data":[0,0,50,40,10],"title":"Nuklias Estate Palm Age Distribution","note":"*Hypothetical age distribution focusing on mature age."}},"observations":["<b>Rat Infestation & Barn Owl Occupancy:</b> High rat infestation in Kema division with no baiting conducted. Barn owl occupancy is below expectations. (Agronomy Report, Pg. 30-32)","<b>Drain Desilting Delayed:</b> No drain desilting work has been carried out in 2024 for both divisions, despite being budgeted. (PA Report, Pg. 42)","<b>Thinning of Super-Tall Palms:</b> Thinning of etiolated and super-tall palms in close planting areas is progressing slowly. (PA Report, Pg. 47)","<b>Elephant Attack Signs:</b> Signs of elephant attack observed in P18H, with risk of damage to young shoots/spears. (Agronomy Report, Pg. 37)","<b>Weeding Over-spray:</b> Glyphosate overspray incidents noted in P18H and P09F, harming soft grasses. (PA Report, Pg. 23)","<b>Manuring Application Method:</b> Workers prefer using buckets for fertilizer distribution; wheelbarrows are encouraged for better quality and productivity. (PA Report, Pg. 31)"],"reports":{"agronomy":{"Executive Summary":"Nuklias 6 Estate's agronomic conditions are acceptable. Manuring and weeding programs are on schedule. Rat infestation in Kema division requires baiting, and barn owl occupancy is below expectations. Mild potassium deficiency symptoms are observed. Yields declined in early 2025 due to seasonal factors.","Nutrient Inputs/Progress of Manuring":"Manuring program for 2024 was 100% completed for both divisions. For 2025 (Jan-Apr), Timur is 33% complete and Kema is 37% complete. Fertilizer deliveries are on schedule, and sampling is conducted. Application quality is acceptable. Workers use buckets, but wheelbarrows are encouraged for better productivity.","Agronomic Observation":"Harvesting intervals are consistently maintained within 20 days. Crop recovery is acceptable with minimal losses and insignificant overripe bunches. Palm appearance is acceptable, but mild potassium deficiency symptoms are observed in some blocks (P06D2, P02B3, P09F2, P08G1, P08G3). Weed control is satisfactory, with good soft-grass cover and effective eradication of broadleaf/woody weeds. Rat infestation exceeded 10% in Kema division (P09F, P08G), but no baiting was conducted (Agronomy Report, Pg. 30). Barn owl occupancy is below expectations (Timur 64%, Kema 74%) (Agronomy Report, Pg. 32). Ganoderma infection is negligible, and no major bagworm infestations were found. Elephant attack signs are observed in P18H (Agronomy Report, Pg. 37).","Yield Performance":"The yield recorded for the year 2024 increased by 24.5% (Timur) and 23.1% (Kema) compared to the previous year, with many fields yielding over 20 mt/ha. The yield achieved for the four months this year was -19.5% (Timur) and -9.2% (Kema) lower than the same period of the previous year, likely caused by seasonal factors. Crop recovery was satisfactory with eight rounds of harvesting recorded as of April 2025. The crop loss was minimal.","Fertilizer Recommendation":"No amendments to the 2025 fertilizer program. The 2026 program will be drafted after field inspection which scheduled for second half this year. The estate should conduct a GPS palm census to determine actual palm stand for fertilizer requirements and Ganoderma status."},"plantation":{"Executive Summary":"Nuklias 6 Estate is fully mature with no replanting plans for 2025. It faces a slight harvester shortage but has adequate overall labour. General charges are well-controlled. Weeding and manuring are on schedule, but drain desilting is delayed. Road conditions are acceptable. Pruning is satisfactory, though thinning of super-tall palms is slow. Harvesting intervals are acceptable, and crop production and cost of production are satisfactory.","Area Statement":"The estate comprises 824.50 hectares of oil palm planted area (97.93%) and 17.39 hectares of unplanted area (2.07%). It is divided into Innomakmur (Kema) and Timur Divisions (412.70 ha and 411.80 ha respectively), both fully mature. No replanting is planned for 2025, as yields are expected to exceed 20 tons/ha.","Labour Statement":"The estate has a total of 56 workers (1:15 ha ratio, adequate), but a shortage of 4 harvesters (actual 1:23 ha vs required 1:21 ha). Harvesters are considered slightly inadequate for the hilly terrain where mechanized collection is not fully implemented. Security patrols are acceptable."}},"policy":" <div class='policy-item'><p class='font-semibold'>Rat Infestation & Barn Owl Occupancy</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 iii:</b> Conduct regular rat baiting if damage >5%. (Pg. 118)</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 i:</b> Encourage barn owls; use warfarin baits if needed. (Pg. 120)</p><p class='text-sm text-gray-600'><b>Appendix 9.6:</b> Biological control of rat population using barn owls. (Pg. 178)</p></div> <div class='policy-item'><p class='font-semibold'>Drain Desilting Delayed</p><p class='text-sm text-gray-600'><b>Policy 8.8.2.7:</b> Desilt flatbeds/longbeds when necessary due to soil erosion. (Pg. 104)</p></div> <div class='policy-item'><p class='font-semibold'>Thinning of Super-Tall Palms</p><p class='text-sm text-gray-600'><b>Policy 3.1 Note:</b> For each replant, the planting density should be discussed and agreed with the Plantation Controller. (Pg. 37)</p></div> <div class='policy-item'><p class='font-semibold'>Elephant Attack Signs</p><p class='text-sm text-gray-600'><b>Policy 9.01:</b> In all cases of pest and disease outbreak, Research Centre and the respective Plantation Controller should be informed immediately and appropriate corrective measures recommended should be implemented without delay. (Pg. 99)</p></div> <div class='policy-item'><p class='font-semibold'>Weeding Over-spray</p><p class='text-sm text-gray-600'><b>Policy 6.4:</b> Crop injury normally results in stunted growth of seedlings in the nursery and immature palms due to incorrect choice of weedicide, improper spraying techniques and excessive spray drift. (Pg. 63)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Application Method</p><p class='text-sm text-gray-600'><b>Policy 8.5.3:</b> Standard size containers should be supplied to workers. Fixed volume container/bowls is recommended and the number of scoops to meet the recommended dosage should be in simple multiple of scoops preferably not more than two scoops per palm. (Pg. 88)</p></div>"};

            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#c026d3', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#F44336', '#9C27B0'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = ` <div class='policy-item'><p class='font-semibold'>Rat Infestation & Barn Owl Occupancy</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 iii:</b> Conduct regular rat baiting if damage >5%. (Pg. 118)</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 i:</b> Encourage barn owls; use warfarin baits if needed. (Pg. 120)</p><p class='text-sm text-gray-600'><b>Appendix 9.6:</b> Biological control of rat population using barn owls. (Pg. 178)</p></div> <div class='policy-item'><p class='font-semibold'>Drain Desilting Delayed</p><p class='text-sm text-gray-600'><b>Policy 8.8.2.7:</b> Desilt flatbeds/longbeds when necessary due to soil erosion. (Pg. 104)</p></div> <div class='policy-item'><p class='font-semibold'>Thinning of Super-Tall Palms</p><p class='text-sm text-gray-600'><b>Policy 3.1 Note:</b> For each replant, the planting density should be discussed and agreed with the Plantation Controller. (Pg. 37)</p></div> <div class='policy-item'><p class='font-semibold'>Elephant Attack Signs</p><p class='text-sm text-gray-600'><b>Policy 9.01:</b> In all cases of pest and disease outbreak, Research Centre and the respective Plantation Controller should be informed immediately and appropriate corrective measures recommended should be implemented without delay. (Pg. 99)</p></div> <div class='policy-item'><p class='font-semibold'>Weeding Over-spray</p><p class='text-sm text-gray-600'><b>Policy 6.4:</b> Crop injury normally results in stunted growth of seedlings in the nursery and immature palms due to incorrect choice of weedicide, improper spraying techniques and excessive spray drift. (Pg. 63)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Application Method</p><p class='text-sm text-gray-600'><b>Policy 8.5.3:</b> Standard size containers should be supplied to workers. Fixed volume container/bowls is recommended and the number of scoops to meet the recommended dosage should be in simple multiple of scoops preferably not more than two scoops per palm. (Pg. 88)</p></div>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Nuklias 6 Estate';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
