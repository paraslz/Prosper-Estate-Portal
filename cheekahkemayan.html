<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Cheekah Kemayan Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Cheekah Kemayan Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <div class="container mx-auto p-4 md:p-8">
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "cheekahkemayan",
                "name": "Ladang Cheekah Kemayan",
                "reportInfo": "Data based on Planting Advisory Report 01/2025 (visit on 19th March 2025) & Agronomy Report 1/2025 (visit on 20th August 2025).",
                "summaryMetrics": {
                    "area": { "title": "Estate Area (Planted)", "lines": ["Mature: 958.98 ha", "Immature: 584.40 ha", "Replanting: 109.25 ha (2025)", "Total: 1,543.38 ha"] },
                    "yield": { "title": "Yield/Ha (Full Year 2024)", "value": "17.35 MT/ha", "note": "Actual vs 16.63 MT/ha in 2023" },
                    "cost": { "title": "FFB Cost/Tonne (Full Year 2024)", "value": "RM 229.79", "note": "22% below budget (from PA Report)" },
                    "manuring": { "title": "Manuring Progress (YTD July 2025)", "value": "66% Completed", "note": "Delays in RP and Compound" },
                    "ganoderma": { "title": "Ganoderma Status", "value": "High Incidence", "note": "Major issue, especially in high-silt soils" }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>`, "label": "Labour Shortage", "value": "-26 Workers (vs. requirement)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>`, "label": "Key P&D Issues", "value": "High Ganoderma, Crop Losses" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>`, "label": "OER % (2024)", "value": "19.00% (from PA Report)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>`, "label": "Harvest Interval", "value": "12-17 Days (Acceptable)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636' /></svg>`, "label": "Yield Trend", "value": "Declining in 2025 (YTD July)" },
                    { "icon": `<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>`, "label": "Palm Age Profile", "value": "Unfavourable (84% old/declining)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["2020", "2021", "2022", "2023", "2024"],
                        "ffb": [19.63, 14.78, 16.42, 16.63, 17.35],
                        "note": "*Estate FFB Yield Performance (MT/Ha) from 2020-2024."
                    },
                    "ageProfile": {
                        "labels": ["0-3 Yrs (Immature)", "4-7 Yrs (Young Mature)", "8-19 Yrs (Prime)", "20-25 Yrs (Declining)", ">26 Yrs (Old)"],
                        "data": [21.7, 16.2, 0, 20.3, 41.8],
                        "title": "Cheekah Kemayan Palm Age Profile (% of Area)",
                        "note": "*Source: Agronomy Report 1/2025, Pg. 10. No palms in prime-yielding age."
                    }
                },
                "observations": [
                    "<b>High Crop Losses & Poor Harvesting Standards:</b> Significant yield is being lost due to uncollected rotten bunches and incomplete loose fruit collection. This requires immediate management attention. <span class='observation-ref'>(AR Pg. 35-36, 62)</span>",
                    "<b>Severe Ganoderma Problem:</b> Ganoderma infection is high and widespread, particularly in areas with high silt content subsoil. This is a primary yield-limiting factor, causing premature frond snapping and palm death. <span class='observation-ref'>(AR Pg. 11, 32, 41)</span>",
                    "<b>Labour Shortage & Delayed Field Work:</b> A deficit of 26 workers impacts the timeliness of key operations. Both manuring (66% complete) and weeding are behind schedule for 2025. <span class='observation-ref'>(PAR Pg. 13; AR Pg. 24, 43)</span>",
                    "<b>Unfavourable Palm Profile & Density:</b> 84% of palms are old or in declining-yield stages, with 0% in their prime. A recent census also revealed a significant drop in palm stands, which will negatively impact future yields. <span class='observation-ref'>(AR Pg. 10, 13, 63)</span>",
                    "<b>Poor Nursery Conditions:</b> Seedlings in the main nursery show low vigour and poor root development due to unsuitable soil media (high silt/clay content), which could affect future plantings. <span class='observation-ref'>(AR Pg. 16-17)</span>",
                    "<b>Over-pruning in Young Mature Palms:</b> Significant over-pruning was noted in the P21A block, removing functional leaves which reduces photosynthesis and potential yield. <span class='observation-ref'>(AR Pg. 50)</span>"
                ],
                "reports": {
                    "agronomy": { 
                        "Executive Summary": "The visit on 20th August 2025 focused on identifying yield-limiting factors. Key findings include an unfavorable palm age profile (84% old/declining yield), significant crop losses from poor harvesting standards, high Ganoderma incidence, low palm density, and poor nursery conditions. Yield for 2025 is trending lower than in 2024. Corrective actions are required to address these critical issues. (Source: AR, Pg. 8, 59-64)",
                        "Nutrient Inputs/Progress of Manuring": "The 2024 manuring program was completed in Jan 2025 after delays. The 2025 program is 66% complete as of July, but with delays in RP and Compound application. Quality of application needs improvement, as lumping and placement too close to palm bases were observed. (Source: AR, Pg. 24-27)",
                        "Agronomic Observation": "Harvesting quality is acceptable, but severe crop losses from uncollected bunches and loose fruits were noted. Pruning is satisfactory, but many palms have small canopies due to Ganoderma. Ground vegetation is manageable but needs better supervision to ensure complete kill. Ganoderma is the most significant disease. Rat damage is under control. (Source: AR, Pg. 33-48)",
                        "Yield Performance": "The 2024 yield was 17.35 MT/ha. However, the yield for Jan-July 2025 (9.13 MT/ha) is lower than the same period in 2024 (11.07 MT/ha). Major limiting factors are the unfavorable age profile, high crop losses, declining palm density, and severe Ganoderma infection. (Source: AR, Pg. 59-63)",
                        "Fertilizer Recommendation": "The 2025 fertilizer program remains unchanged. However, an additional 1.5 kg/palm of Ammonium Sulfate (AS) is recommended for application in October 2025 for specific blocks to compensate for the cessation of ECOFERT liquid fertilizer. (Source: AR, Pg. 65)"
                    },
                    "plantation": { 
                        "Executive Summary": "The estate's performance is generally acceptable. Crop production exceeded budget, and production cost is satisfactory. Key issues include a labour shortage leading to delays in weeding and manuring. The new replanting (PR24B) was completed successfully. The focus should be on recruiting workers and expediting delayed field work. (PA Report, Pg. 57-58)",
                        "Area Statement": "Total oil palm area is 1,539.94 ha, comprising 1,316.34 ha mature, 74.80 ha immature, and 148.80 ha under replanting. The estate plans to replant another 109.25 ha (P98B and part of P98C). (PA Report, Pg. 10)",
                        "Labour Statement": "The estate has 80 workers against a requirement of 106, resulting in a deficit of 26 workers. The worker-to-hectare ratio is 1:19. Harvester numbers (51) are considered sufficient. (PA Report, Pg. 13-14)",
                        "Staff Establishment": "The staff complement is satisfactory with no changes since the last visit. (PA Report, Pg. 12)",
                        "General Charges": "Total expenditure was RM 1,250.76 per hectare, 20% below budget. Spending is satisfactory, though some items like 'Bonus And Gratuity' and 'Staff Quarters' repair exceeded their specific budgets. (PA Report, Pg. 16-17)",
                        "Upkeep and Cultivation": "Weeding (75% complete) and manuring (72% complete) were delayed in 2024 due to weather and labour shortages. Pruning work was satisfactory and completed as scheduled. Road maintenance is ongoing, but some areas require attention. (PA Report, Pg. 18-37)",
                        "Harvesting and Collection": "Harvesting interval is maintained at a satisfactory 12-15 days. Harvester productivity is acceptable at 2.0-2.5 tonnes/manday for tall palms. Total collection cost is RM 64.53/tonne. (PA Report, Pg. 38-41)",
                        "Crop Production": "Achieved 21,165.61 tonnes of FFB in 2024, which is 3% above budget. The FFB yield was 17.03 t/ha. (PA Report, Pg. 42)",
                        "Production Cost": "The cost of production was RM 229.79 per tonne of FFB, which is 22% below budget and considered satisfactory. (PA Report, Pg. 43)",
                        "Vehicles Running Cost": "No record of vehicle running costs was provided in the report. (PA Report, Pg. 56)",
                        "Capital Expenditure": "N/A",
                        "Immature": "P23B (74.80 ha): Planted in Aug 2023, upkeep cost is satisfactory. Weeding is slightly delayed but field condition is acceptable. PR24B (148.80 ha): Replanting was completed between Oct 2024 and Feb 2025. Total cost from start is RM 4,569.31/ha. (PA Report, Pg. 47-52)"
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A",
                        "Summary of Oil Palm Expenditure": "N/A"
                    }
                },
                "policy": "<p>No specific policy cross-references were available in the provided reports. Key areas for policy review based on findings include: Crop Recovery Standards, Ganoderma Management Protocols, and Nursery Management SOPs.</p>"
            };

            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate();
                    populateInternalDropdowns();
                    attachEventListeners();
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Ganoderma') ? 'bg-red-50 text-red-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">FFB Performance (2020-2024)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                             <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'line',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [{ 
                                label: 'FFB Yield (MT/Ha)', 
                                data: estateData.chartData.production.ffb, 
                                borderColor: '#166534',
                                backgroundColor: 'rgba(22, 101, 52, 0.1)',
                                fill: true,
                                tension: 0.1 
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: false, title: { display: true, text: 'MT/Ha' } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ 
                                data: estateData.chartData.ageProfile.data, 
                                backgroundColor: ['#fde047', '#facc15', '#a3a3a3', '#ca8a04', '#a16207'], 
                                hoverOffset: 4 
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const allContents = container.querySelectorAll('.details-content');
                        const allButtons = container.querySelectorAll('.dropdown-btn');
                        
                        // Close all other dropdowns
                        allContents.forEach(c => { if(c !== content) c.classList.remove('active'); });
                        allButtons.forEach(b => { if(b !== event.currentTarget) b.classList.remove('active'); });

                        // Toggle the clicked one
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modal = document.getElementById('policyModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = `
                <div class='policy-item'>
                    <p class='font-semibold'>Crop Recovery & Harvesting</p>
                    <p class='text-sm text-gray-600'><b>Policy Area:</b> Standards for loose fruit collection and minimising field losses must be strictly enforced to maximise yield.</p>
                </div>
                 <div class='policy-item'>
                    <p class='font-semibold'>Ganoderma Control</p>
                    <p class='text-sm text-gray-600'><b>Policy Area:</b> For high-infection areas, SOPs for sanitation (de-boling, extended sun exposure), drainage improvement, and frond stacking must be implemented.</p>
                </div>
                 <div class='policy-item'>
                    <p class='font-semibold'>Nursery Management</p>
                    <p class='text-sm text-gray-600'><b>Policy Area:</b> Soil media used in polybags must meet quality standards for good infiltration and root development. Fertilizer application must be uniform and not lumped.</p>
                </div>
                <div class='policy-item'>
                    <p class='font-semibold'>Pruning Standards</p>
                    <p class='text-sm text-gray-600'><b>Policy Area:</b> For young mature palms (<15 years), a minimum of two subtending fronds below the lowest bunch is mandatory to support photosynthesis and yield.</p>
                </div>
            `;
            modalTitle.innerText = `Agricultural Policy Areas: Ladang Cheekah Kemayan`;
            modalContent.innerHTML = policyData;
            modal.classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
