<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladang Perhentian Tinggi - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #4a5568; }
        .policy-item { border-left: 3px solid #6366f1; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Perhentian Tinggi Report
                </a>
            </div>
            <a href="estates.html" class="text-indigo-600 hover:text-indigo-800 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <div class="container mx-auto p-4 md:p-8">
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be injected here -->
        </div>
    </div>
    
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Policy content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "perhentiantinggi",
                "name": "Ladang Perhentian Tinggi",
                "reportInfo": "Data based on Planting Advisory Report 2/2025 (Period: Jan-Nov 2025).",

                    "cost": { "title": "FFB Cost/Tonne", "value": "N/A", "note": "Data not available" },
                    "weeding": { "title": "Weeding Progress", "value": "On Schedule", "note": "96% Complete (Nov)" },
                    "manuring": { "title": "Manuring Progress", "value": "Completed", "note": "100% (Dec 2025)" }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Shortage", "value": "4 Sprayers" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Bagworm & Ganoderma" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER %", "value": "N/A" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "Good / Low in Tall Palms" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "18 Days (Rain)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Replanting", "value": "PR25-D (60ha) Planting" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["P93E-2", "P95F", "P01G", "P05H", "P13A1", "P13A2", "P13A3", "P18-B"],
                        "ffb": [7.20, 15.28, 16.50, 19.97, 21.39, 18.84, 20.76, 19.10],
                        "rainfall": [],
                        "note": "*YTD Nov 2025 FFB Yield (t/ha)."
                    },
                    "ageProfile": {
                        "labels": ["Immature (< 4 Yrs)", "Young/Prime (4-12 Yrs)", "Mature (20-24 Yrs)", "Old (>25 Yrs)"],
                        "data": [14.4, 33.5, 40.3, 11.8],
                        "title": "Perhentian Tinggi Palm Age Distribution",
                        "note": "*Immature includes PR24 & PR25."
                    }
                },
                "observations": [
                    "<b>Labour Shortage:</b> Shortage of 4 sprayers is critical for immature area upkeep. Harvesters (31) are currently adequate. (PA Report 2-2025, Pg. 11)",
                    "<b>Productivity Improvement:</b> Sprayer productivity improved to 4.5 ha/man/day in Q4, though earlier output was low. (PA Report 2-2025, Pg. 13)",
                    "<b>Harvesting Interval:</b> Averaged 18 days due to persistent rain interference. Harvester outturn is satisfactory at 89%. (PA Report 2-2025, Pg. 30)",
                    "<b>Pest & Disease:</b> Old bagworm infestations in P13 & P18. Ganoderma infections in P95F, P01G & P05H require census and deboling. (PA Report 2-2025, Pg. 22-23)",
                    "<b>Replanting Status:</b> PR25-D (60ha) planting of palms commenced in Dec 2025. VOPs are emerging and require spraying. (PA Report 2-2025, Pg. 37)",
                    "<b>Immature Upkeep:</b> PR24-C (43ha) requires eradication of wild bananas and Lalang. Weeding and manuring are on schedule. (PA Report 2-2025, Pg. 34)"
                ],
                "reports": {
                    "agronomy": { 
                        "Report Status": "No new Agronomy Report was provided for this visit (Jan 2026)."
                    },
                    "plantation": { 
                        "Executive Summary": "The estate currently faces a critical shortage of 4 sprayers, which impacts the upkeep of immature areas. While harvester numbers (31) are adequate, management must ensure their productivity and earnings remain high to retain them long-term. Monitoring of chemical usage is required to prevent wastage. P&D focus must remain on Bagworm surveillance and Ganoderma deboling. (PA Report 2-2025, Pg. 40-41)",
                        "Area Statement": "Total Estate area is 736 ha. Total Oil Palm area is 714 ha, comprising 611 ha Mature and 103 ha Immature (PR24-C: 43 ha, PR25-D: 60 ha). Block P93/E2 is scheduled for replanting in 2026, with felling recommended to commence in April to coincide with the dry season. (PA Report 2-2025, Pg. 9)",
                        "Labour Statement": "<b>Total Workforce:</b> 48 (Required: 53). <br><b>Harvesters:</b> 31 (Required: 31, Ratio 1:20 ha) - Adequate. <br><b>Sprayers:</b> 4 (Required: 8) - Shortage of 4 is critical. <br><b>Manuring:</b> 4 (Required: 5). <br><b>General:</b> 4. <br>The overall worker-to-land ratio is 1:15 ha, which is acceptable. (PA Report 2-2025, Pg. 11)",
                        "Staff Establishment": "Manager: Mr. Robin A/L Sinnappanah. Assistant Managers: En. Zulfakar and En. Muhamad Amirul (transferred from Tumbuk in April). Staff establishment is adequate. (PA Report 2-2025, Pg. 12)",
                        "General Charges": "N/A",
                        "Upkeep and Cultivation": "<b>Circle Spraying:</b> 96% completed (1201 ha). Productivity improved from 3.0 to 4.5 ha/md in Q4. Excessive Ally usage (7 pumps/ha) noted; advised to switch to Glyphosate only. <br><b>Selective Spraying:</b> 100% completed. Productivity low (2.7-3.5 ha/md). Advised to use Ally only for Clidemia. <br><b>Manuring:</b> 98% completed (early Dec). Wheelbarrow application satisfactory (27 bags/md). Sub-surface productivity in P01/G was low (0.7 ha/md). <br><b>P&D:</b> No new Bagworm outbreaks; old infestations in P13/P18. Ganoderma extensive in P95/F; census/deboling required. Stray cattle issues persist. <br><b>Pruning:</b> 82% completed; standards satisfactory. (PA Report 2-2025, Pg. 13-29)",
                        "Harvesting and Collection": "<b>Yield:</b> YTD Nov 17.75 t/ha (-6% vs Budget, +4% vs 2024). Shortfall due to tall palms in P95/F (suggest replanting in 2027). <br><b>Operations:</b> Intervals at 18 days due to rain. Harvester outturn 89%. Mechanization covers 265 ha (5 Mini-Dumpers, 1 Crawler). <br><b>Productivity:</b> P95/F low (1.35 t/md) due to height; P13-A high (2.25 t/md). Bunch weights generally increased in 2025. (PA Report 2-2025, Pg. 30-33)",
                        "Crop Production": "YTD Nov 2025 Yield: 17.75 t/ha vs Budget 18.94 t/ha. Performance is 4% better than 2024. P13A1 is the highest yielding block (21.39 t/ha). P93E-2 is lowest (7.20 t/ha) due to age/replanting status. (PA Report 2-2025, Pg. 30)",
                        "Production Cost": "N/A",
                        "Vehicles Running Cost": "N/A",
                        "Capital Expenditure": "N/A",
                        "Immature": "<b>PR24-C (43 ha):</b> 83% circle sprayed. Issues with wild bananas, Lalang, and regenerated woodies requiring eradication. Manuring 100%. Oryctes control active (12 rounds). Vacant points need supplying. <br><b>PR25-D (60 ha):</b> Cover crop 40ha planted. Palm planting commenced Dec 2025 (27 ha done); completion expected Jan 2026. Soil is lateritic; 3 rings EFB recommended. Emerging VOPs require spraying. (PA Report 2-2025, Pg. 34-39)"
                    }
                },
                "policy": "<p>No specific policy cross-references were available in the provided reports.</p>"
            };

            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate();
                    populateInternalDropdowns();
                    attachEventListeners();
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">FFB Yield by Block (YTD Nov '25)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Yield (t/ha)', data: estateData.chartData.production.ffb, backgroundColor: '#4f46e5' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, title: { display: true, text: 'Tonnes per Hectare' } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#F44336', '#9C27B0'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            // This data serves as the fallback for the modal if the main estateData isn't accessible in this scope,
            // or specifically for Grancia cross-reference if desired. 
            // However, the user asked to update Perhentian Tinggi. 
            // I will keep the existing modal logic but ensure it pulls from the main estateData or a relevant source.
            // For now, retaining the existing placeholder logic or simplified structure.
            
            // NOTE: The previous code had a hardcoded 'grancia' object here. 
            // I will replace it with a generic placeholder or the current estate's policy content to avoid confusion.
            
            const currentPolicy = document.querySelector('#selected-estate-container .policy-modal-btn') ? 
                                  // We can't easily access 'estateData' from here due to scope, 
                                  // but we can grab the content we injected into the DOM or use a global.
                                  // For simplicity in this single-file edit, I will just set the content directly 
                                  // matching the estateData.policy defined above.
                                  "<p>No specific policy cross-references were available in the provided reports.</p>" 
                                  : "<p>No data.</p>";

            modalTitle.innerText = `Agricultural Policy Cross-Reference: Ladang Perhentian Tinggi`;
            modalContent.innerHTML = currentPolicy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
