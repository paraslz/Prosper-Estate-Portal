<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Sungai Sisik - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Sungai Sisik Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "sgsisik",
                "name": "Ladang Sungai Sisik",
                "reportInfo": "Data based on Agronomy Report 2/2025 (Visit: 17th Nov 2025) and Plantation Advisory Report 1-2025 (June 2025).",
                "summaryMetrics": {
                    "area": { 
                        "title": "Estate Area", 
                        "lines": [
                            "Total Planted: 1,960.27 ha", 
                            "Mature: 1,281.48 ha", 
                            "Immature: 612.72 ha", 
                            "Replanting: 66.07 ha"
                        ] 
                    },
                    "yield": { 
                        "title": "Yield/Ha (Oct YTD)", 
                        "value": "16.30 MT", 
                        "note": "Avg. Mature (excl. P22L). +3% vs 2024" 
                    },
                    "cost": { 
                        "title": "FFB Cost/Tonne", 
                        "value": "RM 233.84", 
                        "note": "Below Budget (Source: PA Report 1-2025)" 
                    },
                    "manuring": { 
                        "title": "Manuring Progress", 
                        "value": "Significantly Delayed", 
                        "note": "Mix B delayed 2-4 months in most blocks" 
                    },
                    "weeding": { 
                        "title": "Weeding Status", 
                        "value": "Inter-row Behind", 
                        "note": "Circle spray acceptable; Inter-row 47-81% done" 
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:21 ha (Shortage)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Controlled/Low" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER %", "value": "15.83% (PA)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvest Rounds", "value": "Avg ~1.9/month" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": ">15 Days (Inconsistent)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "N & P Low; K & Ca Normal" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov"],
                        "ffb": [0, 0, 0, 0, 0, 0, 0, 0, 0, 16.30, 0], 
                        "rainfall": [233, 301, 585, 1043, 237, 203, 42, 192, 193, 241, 0],
                        "note": "*FFB data shows Oct YTD Average (16.30 MT/ha). Rainfall data from Appendix 2 (2025)."
                    },
                    "ageProfile": {
                        "labels": ["Immature/Replant (PR22-25)", "Young Mature/Prime (PM15-21)", "Old Mature (PM95-05)"],
                        "data": [35, 41, 24], 
                        "title": "Sg. Sisik Palm Age Distribution (%)",
                        "note": "*Distribution based on Blocking System (Agronomy Report 2/2025, Pg. 8)."
                    }
                },
                "observations": [
                    "<b>Severe Manuring Delays:</b> Mixture B application is significantly delayed (up to 4 months) in blocks PM15A, PM18I, PM19J, and others due to delivery issues and labour shortages. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 11, Table 7)</span>",
                    "<b>Inconsistent Harvesting Intervals:</b> Harvesting intervals frequently exceed 15 days (ranging 13-30 days in old plantings). While Nov showed improvement, consistency remains a major yield-limiting factor. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 13, 24, 49)</span>",
                    "<b>Nutrient Deficiency (N & P):</b> Foliar analysis indicates Nitrogen (N) and Phosphorus (P) are suboptimal/low across most blocks. Magnesium deficiency persists in localized spots of PM21K. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 27-28)</span>",
                    "<b>Barn Owl Occupancy Low:</b> Only 30% of the 67 barn owl boxes are occupied. Housekeeping and box placement review are required to improve biological rat control. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 38)</span>",
                    "<b>Labour Shortage (Spraying):</b> Critical shortage of spraying workers identified in the previous visit is still impacting inter-row weeding progress (only 47-80% complete in some blocks). <span class='observation-ref'>(PA Report 1/2025, Pg. 11; Agronomy Report 2/2025, Pg. 34)</span>",
                    "<b>Leaf Eating Pest Risk:</b> Old infestation signs (empty bagworms) noted in P15A2 (hilly area). Although not an outbreak, the situation is 'alarming' and requires census. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 39)</span>"
                ],
                "reports": {
                    "agronomy": {
                        "Executive Summary": "The second visit (2/2025) on 17th Nov 2025 focused on yield-limiting factors. Key issues are incomplete manuring (Mixture B) and inconsistent harvesting intervals. Replanting in PR25 is completed. Yield increased 3% vs previous year but remains below potential in young mature areas like P15 and P19J. <span class='observation-ref'>(Pg. 4, 7)</span>",
                        "Nutrient Inputs/Progress of Manuring": "Manuring is slower than expected. As of Oct 2025, Mixture B is only 61% complete, with delays up to 4 months in PM15A, PM18I, PM19J. NK Mix (80%) and AS Kali (78%) are progressing. Excess RP stock (473 bags) noted due to overestimation. <span class='observation-ref'>(Pg. 10-12)</span>",
                        "Agronomic Observation": "<b>Old Mature (PM95-05):</b> Harvesting intervals erratic (13-30 days). Crop recovery improved during visit. Canopy fair, some under-pruning. Weeding: Circle OK, Inter-row delayed (Clidemia present). <span class='observation-ref'>(Pg. 13-20)</span><br><b>Young Mature (PM15-21):</b> Intervals inconsistent. Crop quality acceptable. N & P levels low. K & Ca Normal. Mg deficiency in PM21K. Pruning acceptable. <span class='observation-ref'>(Pg. 24-33)</span>",
                        "Yield Performance": "Production increased 3% vs last year. Oct YTD yield avg 16.30 mt/ha (excluding P22L). P15A (16.69 mt/ha) and P19J (15.16 mt/ha) are below potential. Main limiting factors: Harvesting delays, poor accessibility in hilly areas, and fertilizer deviations. <span class='observation-ref'>(Pg. 48-49)</span>",
                        "Fertilizer Recommendation": "2026 program drawn up (Appendix 1). Mixture fertilizers recommended as main source for mature plantings. Corrective AS and Kieserite prescribed for specific sub-blocks. <span class='observation-ref'>(Pg. 50-55)</span>"
                    },
                    "plantation": {
                        "Executive Summary": "The estate has adequate harvesters, but their productivity needs monitoring. There is a critical shortage of spraying workers. Recommended to use Inter Pump or CDA for circle spraying. Manuring program and road maintenance must be completed before rainy season. <span class='observation-ref'>(PA Report 1-2025, Pg. 60-61)</span>",
                        "Area Statement": "Total Planted 1,960.27 ha (Mature 1,281.48 ha, Immature 612.72 ha). Replanting of 66.07 ha (PR25) scheduled. <span class='observation-ref'>(PA Report 1-2025, Pg. 10)</span>",
                        "Labour Statement": "Shortage of 12 weeding workers and 3 manuring workers. Ratio 1:21 ha. <span class='observation-ref'>(PA Report 1-2025, Pg. 11)</span>",
                        "Staff Establishment": "Staff complement is adequate. <span class='observation-ref'>(PA Report 1-2025, Pg. 12)</span>",
                        "General Charges": "39% under budget and controlled. <span class='observation-ref'>(PA Report 1-2025, Pg. 13)</span>",
                        "Upkeep & Cultivation": "Circle spraying behind schedule (73% complete). Manuring 80% complete but delayed. Road grading only 29% complete. <span class='observation-ref'>(PA Report 1-2025, Pg. 14-32)</span>",
                        "Harvesting and Collection": "Cost acceptable. Achieved 9/10 rounds (avg 16 days). Harvester outturn unsatisfactory at 68%. <span class='observation-ref'>(PA Report 1-2025, Pg. 37)</span>",
                        "Crop Production": "YTD yield 7.57 tons/ha (as of June), 8% above budget. Bunch weights increased. <span class='observation-ref'>(PA Report 1-2025, Pg. 40-41)</span>",
                        "Production Cost": "Below budget at RM 233.84/Tonne FFB. <span class='observation-ref'>(PA Report 1-2025, Pg. 43)</span>",
                        "Vehicles Running Cost": "In line with budget. <span class='observation-ref'>(PA Report 1-2025, Pg. 44)</span>",
                        "Capital Expenditure": "Underspent. <span class='observation-ref'>(PA Report 1-2025, Pg. 45)</span>",
                        "Immature": "PR23: Weeding/Manuring complete. PR22: Circle spray complete, Inter-rows clean. PR24: Cover planting in progress. PR25: Felling/Chipping complete. <span class='observation-ref'>(PA Report 1-2025, Pg. 46-59)</span>"
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A",
                        "Summary of Oil Palm Expenditure": "N/A"
                    }
                },
                "policy": "<div class='policy-item'><p class='font-semibold'>Fertilizer Application Delay</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-SCH-02:</b> Any delay in fertilizer application exceeding 2 months requires a catch-up plan approved by the Planting Advisor to prevent nutrient stress.</p></div><div class='policy-item'><p class='font-semibold'>Harvesting Interval</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-INT-01:</b> Maximum harvesting interval is 15 days. Intervals exceeding this must be countered with gang merging or contract harvesting.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Manuring') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall (2025)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#facc15', '#a16207'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }

                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }

                if (pinfosysDiv && estateData.reports.pinfosys === "Not Available") {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                } else if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const estateData = {
                "name": "Ladang Sungai Sisik",
                "policy": "<div class='policy-item'><p class='font-semibold'>Fertilizer Application Delay</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-SCH-02:</b> Any delay in fertilizer application exceeding 2 months requires a catch-up plan approved by the Planting Advisor to prevent nutrient stress.</p></div><div class='policy-item'><p class='font-semibold'>Harvesting Interval</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-INT-01:</b> Maximum harvesting interval is 15 days. Intervals exceeding this must be countered with gang merging or contract harvesting.</p></div>"
            };
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estateData.name}`;
            modalContent.innerHTML = estateData.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
