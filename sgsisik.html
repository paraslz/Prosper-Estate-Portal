<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Ladang Sungai Sisik - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Sungai Sisik Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "sgsisik",
                "name": "Ladang Sungai Sisik",
                "reportInfo": "Data based on PA Report 2-2025 (Visit: 17th Dec 2025) & Agronomy Report 2/2025 (Visit: 17th Nov 2025).",
                "summaryMetrics": {
                    "area": { 
                        "title": "Estate Area", 
                        "lines": [
                            "Total Planted: 1,965.00 ha", 
                            "Mature: 1,286.21 ha", 
                            "Immature: 612.72 ha", 
                            "Replanting: 66.07 ha"
                        ] 
                    },
                    "yield": { 
                        "title": "Yield/Ha (Actual vs Budget)", 
                        "value": "15.08 / 14.16 MT", 
                        "note": "Oct YTD 2025 (+7% vs Budget)" 
                    },
                    "cost": { 
                        "title": "FFB Cost/Tonne (Actual vs Budget)", 
                        "value": "RM 233.91 / RM 321.52", 
                        "note": "Oct YTD 2025 (Underspent)" 
                    },
                    "labour": { 
                        "title": "Weeder Status", 
                        "value": "Critical Shortage", 
                        "note": "Short 15 workers (50% of requirement)" 
                    },
                    "flooding": { 
                        "title": "Field Condition", 
                        "value": "Flooding Issues", 
                        "note": "Immature areas (PR23, PR25) inundated" 
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:19 ha (Shortage of 25)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "General Charges", "value": "Underspent (42%)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "Bunch Weight", "value": "Higher vs 2024" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvest Interval", "value": "19 Days (Rain Issues)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Replanting", "value": "Flooded / Oryctes Risk" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Deficient N & P" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct"],
                        "ffb": [1600, 1500, 1800, 2100, 2400, 2300, 2200, 2100, 2000, 2215], // Estimated trend based on YTD 22,157 MT
                        "rainfall": [233, 301, 585, 1043, 237, 203, 42, 192, 193, 241],
                        "note": "*FFB Trend is illustrative. Total YTD Oct: 22,157.79 MT. (PA Report 2-2025, Pg. 34)"
                    },
                    "ageProfile": {
                        "labels": ["Immature/Replant (PR22-25)", "Young Mature/Prime (PM15-21)", "Old Mature (PM95-05)"],
                        "data": [35, 41, 24], 
                        "title": "Sg. Sisik Palm Age Distribution (%)",
                        "note": "*Distribution based on Blocking System (Agronomy Report 2/2025, Pg. 8)."
                    }
                },
                "observations": [
                    "<b>Critical Labour Shortage (Weeding):</b> The estate is short of 15 weeders (only 15 available vs 30 required). Recruitment must be expedited with HRD as inter-row weeding is behind schedule. <span class='observation-ref'>(PA Report 2-2025, Pg. 12, 56)</span>",
                    "<b>Harvesting Delays & Low Productivity:</b> Intervals averaged 19 days due to persistent rain. Harvester outturn is 75%, and productivity is still low in blocks P05H, P95E, P15A despite mechanization. <span class='observation-ref'>(PA Report 2-2025, Pg. 32-33)</span>",
                    "<b>Manuring Delays:</b> 84% of the budgeted manuring completed. Shortage of manuring workers (short 4) caused failure to achieve program. Mixture B significantly delayed in PM15A, PM18I, PM19J. <span class='observation-ref'>(PA Report 2-2025, Pg. 24; Agronomy Report 2/2025, Pg. 11)</span>",
                    "<b>Flooding in Immature Areas:</b> Large portions of PR23B (Replant) and PR25E were inundated with floodwater during the visit, requiring post-flood census and drain maintenance. <span class='observation-ref'>(PA Report 2-2025, Pg. 41, 54)</span>",
                    "<b>Pest Risks (Oryctes & Rats):</b> Fresh Oryctes attacks seen in PR24C. Prophylactic spraying with Russel Beta must continue (11 rounds done in PR23). Rat damage remains >10%. <span class='observation-ref'>(PA Report 2-2025, Pg. 50; Agronomy Report 2/2025, Pg. 38)</span>",
                    "<b>Nutrient Deficiency (N & P):</b> Foliar analysis indicates Nitrogen (N) and Phosphorus (P) are suboptimal/low across most blocks. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 27-28)</span>"
                ],
                "reports": {
                    "plantation": {
                        "Executive Summary": "The advisory visit on 17th Dec 2025 highlighted a critical shortage of 15 weeders and 4 manuring workers. Despite this, yield performance (15.08 t/ha) exceeded budget by 7%. Harvester productivity remains a concern, and flooding was observed in immature areas. <span class='observation-ref'>(PA Report 2-2025, Pg. 9, 12, 34)</span>",
                        "Area Statement": "<b>Total Planted:</b> 1,965.00 Ha. <br><b>Mature:</b> 1,286.21 Ha (Increased slightly due to replanting adj). <br><b>Immature:</b> 612.72 Ha. <br><b>Replanting:</b> 66.07 Ha (PR25). <br><b>Next Replant:</b> Scheduled for 2029. <span class='observation-ref'>(PA Report 2-2025, Pg. 10-11)</span>",
                        "Labour Statement": "<b>Total Workers:</b> 104 (Required: 123, Shortage: 19). <br><b>Harvesters:</b> 68 available (Req: 61) - Surplus but low productivity. <br><b>Weeders:</b> 15 available (Req: 30) - Critical shortage of 50%. <br><b>Manurers:</b> 8 available (Req: 12). <span class='observation-ref'>(PA Report 2-2025, Pg. 12)</span>",
                        "Staff Establishment": "Adequate. Assistant managers transferred to/from Simpai 2 Estate. <span class='observation-ref'>(PA Report 2-2025, Pg. 13)</span>",
                        "General Charges": "Underspent by 42%. <br><b>Overspending noted in:</b> <br>- Staff Accommodation (Furniture purchasing). <br>- Upkeep Sundry Buildings (Unbudgeted painting/roof repairs). <span class='observation-ref'>(PA Report 2-2025, Pg. 14-15)</span>",
                        "Upkeep & Cultivation": "<b>Circle Spraying:</b> 91% completed (3,243 ha). Output 5.2 ha/man-day. Recommended to switch to CDA/Inter Pump to increase output to 6.5 ha/man-day. <br><b>Selective Spraying:</b> 83% completed (3,578 ha). <br><b>Manuring:</b> 84% completed (4,304 ha). Shortage of workers hindering progress. <br><b>Pruning:</b> 99% completed. Under-pruning noted in P20. <br><b>Drains:</b> Desilting completed for 12'x10'x8' drains (627 chains). <span class='observation-ref'>(PA Report 2-2025, Pg. 16-31)</span>",
                        "Harvesting and Collection": "<b>Cost:</b> RM 82.89/tonne (Budget: RM 81.46). <br><b>Intervals:</b> 19 rounds achieved (Budget: 20). Avg interval ~19 days due to rain. <br><b>Productivity:</b> Harvester outturn 75%. Low productivity in P05H, P95E, P15A requires investigation. <br><b>Rates:</b> RM 38-85/tonne depending on year of planting. <span class='observation-ref'>(PA Report 2-2025, Pg. 32-33)</span>",
                        "Crop Production": "<b>YTD Yield:</b> 15.08 MT/ha (Budget: 14.16 MT/ha). <br><b>Production:</b> 22,157.79 MT (Oct YTD). 21% higher than last year (12.46 MT/ha). <br><b>Bunch Weights:</b> Improved vs 2024 (e.g., 2015 planting: 16.33 kg vs 11.56 kg). <span class='observation-ref'>(PA Report 2-2025, Pg. 34-35)</span>",
                        "Production Cost": "<b>FFB Cost:</b> RM 233.91/tonne (Budget: RM 321.52). <br><b>Breakdown:</b> General Charges (RM 72.94), Upkeep (RM 78.06), Harvesting (RM 82.90). Cost control is satisfactory. <span class='observation-ref'>(PA Report 2-2025, Pg. 36)</span>",
                        "Vehicles Running Cost": "Hilux running cost satisfactory at RM 0.21/km (Budget: RM 0.23/km). <span class='observation-ref'>(PA Report 2-2025, Pg. 37)</span>",
                        "Capital Expenditure": "Underspent. Spent RM 41,926 vs Budget RM 119,199. <span class='observation-ref'>(PA Report 2-2025, Pg. 38)</span>",
                        "Immature": "<b>PR23 (232.71 ha):</b> 107% circle spray. Flooded during visit. 11 rounds Russel Beta spraying done. <br><b>PR22 (183.32 ha):</b> Scout harvest 1.15 t/ha. Basal pruning completed. <br><b>PR24 (196.69 ha):</b> Fresh Oryctes attack. 9 rounds Russel Beta done. <br><b>PR25 (66 ha):</b> Planting completed Nov. Camber bunds completed. Flooded sections noted. <span class='observation-ref'>(PA Report 2-2025, Pg. 39-55)</span>"
                    },
                    "agronomy": {
                        "Executive Summary": "The second visit (2/2025) on 17th Nov 2025 focused on yield-limiting factors. Key issues are incomplete manuring (Mixture B) and inconsistent harvesting intervals. Replanting in PR25 is completed. Yield increased 3% vs previous year but remains below potential in young mature areas like P15 and P19J. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 4, 7)</span>",
                        "Nutrient Inputs/Progress of Manuring": "Manuring is slower than expected. As of Oct 2025, Mixture B is only 61% complete, with delays up to 4 months in PM15A, PM18I, PM19J. NK Mix (80%) and AS Kali (78%) are progressing. Excess RP stock (473 bags) noted due to overestimation. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 10-12)</span>",
                        "Agronomic Observation": "<b>Old Mature (PM95-05):</b> Harvesting intervals erratic (13-30 days). Crop recovery improved during visit. Canopy fair, some under-pruning. Weeding: Circle OK, Inter-row delayed (Clidemia present). <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 13-20)</span><br><b>Young Mature (PM15-21):</b> Intervals inconsistent. Crop quality acceptable. N & P levels low. K & Ca Normal. Mg deficiency in PM21K. Pruning acceptable. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 24-33)</span>",
                        "Yield Performance": "Production increased 3% vs last year. Oct YTD yield avg 16.30 mt/ha (excluding P22L). P15A (16.69 mt/ha) and P19J (15.16 mt/ha) are below potential. Main limiting factors: Harvesting delays, poor accessibility in hilly areas, and fertilizer deviations. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 48-49)</span>",
                        "Fertilizer Recommendation": "2026 program drawn up (Appendix 1). Mixture fertilizers recommended as main source for mature plantings. Corrective AS and Kieserite prescribed for specific sub-blocks. <span class='observation-ref'>(Agronomy Report 2/2025, Pg. 50-55)</span>"
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A",
                        "Summary of Oil Palm Expenditure": "N/A"
                    }
                },
                "policy": "<div class='policy-item'><p class='font-semibold'>Fertilizer Application Delay</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-SCH-02:</b> Any delay in fertilizer application exceeding 2 months requires a catch-up plan approved by the Planting Advisor to prevent nutrient stress.</p></div><div class='policy-item'><p class='font-semibold'>Flood Management (Immature)</p><p class='text-sm text-gray-600'><b>Policy Ref: AGR-FLD-01:</b> In flood-prone immature areas (like PR23/PR25), drains must be desilted pre-monsoon. Post-flood census for palm survival is mandatory.</p></div><div class='policy-item'><p class='font-semibold'>Oryctes Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-ORY-03:</b> For replanting areas with fresh Oryctes attacks, prophylactic spraying (e.g., Russel Beta) must be maintained at 2-week intervals.</p></div>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Weeder') ? 'bg-red-50 text-red-800' : 'bg-yellow-50 text-yellow-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall (2025 Estimate)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#ca8a04', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#facc15', '#a16207'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }

                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }

                if (pinfosysDiv && estateData.reports.pinfosys === "Not Available") {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                } else if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            // We can reuse the policy data from the estateData object or fetch it again if needed.
            // For simplicity, we'll manually set it here as done in the initialization.
            const policyData = "<div class='policy-item'><p class='font-semibold'>Fertilizer Application Delay</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-SCH-02:</b> Any delay in fertilizer application exceeding 2 months requires a catch-up plan approved by the Planting Advisor to prevent nutrient stress.</p></div><div class='policy-item'><p class='font-semibold'>Flood Management (Immature)</p><p class='text-sm text-gray-600'><b>Policy Ref: AGR-FLD-01:</b> In flood-prone immature areas (like PR23/PR25), drains must be desilted pre-monsoon. Post-flood census for palm survival is mandatory.</p></div><div class='policy-item'><p class='font-semibold'>Oryctes Control</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-ORY-03:</b> For replanting areas with fresh Oryctes attacks, prophylactic spraying (e.g., Russel Beta) must be maintained at 2-week intervals.</p></div>";
            
            modalTitle.innerText = `Agricultural Policy Cross-Reference: Ladang Sungai Sisik`;
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
