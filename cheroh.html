<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Cheroh Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Cheroh Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "cheroh",
                "name": "Cheroh Estate",
                "reportInfo": "Data based on PA Report 1/2026 (Visit 2-2025, Jan 2026). Covers Jan-Dec 2025.",
                "summaryMetrics": {
                    "area": { 
                        "title": "Estate Area", 
                        "lines": [
                            "Mature: 980.22 ha", 
                            "Immature (PR23): 106.33 ha", 
                            "Replanting (PR24/25): 111.34 ha", 
                            "Total Estate: 1,212.52 ha"
                        ] 
                    },
                    "yield": { 
                        "title": "Yield/Ha (Actual vs Target)", 
                        "lines": [
                            "<span class='font-bold text-gray-900'>Actual: 16.48 MT/ha</span>",
                            "<span class='text-gray-600'>Target: 22.80 MT/ha</span>",
                            "<span class='text-red-600 font-bold'>Var: -6.32 MT (-28%)</span>",
                            "<span class='text-xs text-gray-400 italic'>Vs 2024: 17.01 MT (-3%)</span>"
                        ] 
                    },
                    "labour": { 
                        "title": "Labour Shortage", 
                        "value": "Sprayers Critical", 
                        "note": "High turnover. Short 8 sprayers." 
                    },
                    "weeding": { 
                        "title": "Weeding Progress", 
                        "value": "Delayed", 
                        "note": "Circle: 46%, Selective: 30% completed." 
                    },
                    "manuring": { 
                        "title": "Manuring Progress", 
                        "value": "39% (Critical)", 
                        "note": "Significant delays due to rain/labour." 
                    }
                },
                "keyMetrics": [
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Ratio", "value": "1:17 ha (Shortage)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "Cattle (PR23/25), Sporadic Ganoderma" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER %", "value": "N/A" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "Unsatisfactory (New workers)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "16 days (Improved)" },
                    { "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "39% Program Completed (Severe Delay)" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep"],
                        "ffb2024": [1376, 1222, 1308, 1228, 1794, 1628, 1573, 1530, 1895],
                        "ffb2025": [662, 658, 991, 1279, 1355, 1388, 1608, 1539, 1463],
                        "note": "*Chart shows Jan-Sep trend. Full 2025 Yield: 16.48 MT/ha vs 2024: 17.01 MT/ha. (Source: PA Report 1/2026)"
                    },
                    "ageProfile": {
                        "labels": ["Mature (Prime/Old)", "Immature (PR23)", "Replanting (PR24/25)"],
                        "data": [980.22, 106.33, 111.34],
                        "title": "Cheroh Palm Age Distribution (Hectares)",
                        "note": "*Based on Area Statement 12/2025. (Source: PA Report 1/2026, Pg. 8)"
                    }
                },
                "observations": [
                    "<b>Yield Performance:</b> 2025 yield closed at 16.48 MT/ha, which is 28% below the budgeted 22.8 MT/ha. The shortfall is primarily attributed to harvester shortages earlier in the year. <span class='observation-ref'>(Source: PA Report 1/2026, Pg. 32)</span>",
                    "<b>Critical Manuring Delays:</b> Only 39% of the annual fertilizer program was completed by Dec 2025. Delays were caused by persistent rain and a shortage of workers. <span class='observation-ref'>(Source: PA Report 1/2026, Pg. 22)</span>",
                    "<b>Labour Crisis:</b> High turnover is a serious concern. While harvester numbers stabilized (1:18 ha effective ratio), the estate is critically short of 8 sprayers, impacting weeding and manuring. <span class='observation-ref'>(Source: PA Report 1/2026, Pg. 11, 42)</span>",
                    "<b>Cattle Intrusion (Replanting):</b> Cattle damage persists in PR23 (Immature) causing maturity delays to 2027. PR25 (Replanting) also requires cattle traps and fence maintenance. <span class='observation-ref'>(Source: PA Report 1/2026, Pg. 9, 23, 40)</span>",
                    "<b>Weeding Status:</b> Circle spraying is 46% complete and Selective spraying only 30% complete. Woodies and Lalang were observed in replanting areas. <span class='observation-ref'>(Source: PA Report 1/2026, Pg. 15, 18, 39)</span>",
                    "<b>Soil Erosion:</b> Erosion observed on steep hills in PR24/25. Planting of Vertiver grass and plastic canopy covers recommended. <span class='observation-ref'>(Source: PA Report 1/2026, Pg. 40)</span>"
                ],
                "reports": {
                    "agronomy": {
                        "Note": "Data extracted from PA Report 1/2026 (Visit 2-2025) as no separate Agronomy report was provided.",
                        "Manuring Status": "Critically slow at 39% completion (1,924 ha applied out of 4,953 ha budgeted). Delays due to rain and labour shortage.",
                        "Nutrient Status": "Incomplete application implies potential nutrient deficits for future crops. Immediate recruitment of field staff and workers for manuring is required.",
                        "Pest & Disease": "Sporadic Ganoderma infections seen in older plantings (P10L, P03G, P08K). No rat damage or bagworm infestations observed."
                    },
                    "plantation": { 
                        "Executive Summary": "High worker turnover remains the most critical issue, causing severe delays in manuring and upkeep programs. Overall yield (16.48 MT/ha) closed 28% below budget. Immediate strategy required to retain workers against competition from local durian plantations. Selective spraying is a priority. (Source: Pg. 11, 42)",
                        "Area Statement": "Total Estate: 1,212.52 ha. Mature: 980.22 ha. Immature (PR23): 106.33 ha. Replanting (PR24/25): 111.34 ha. Note: PR23 maturity delayed to 2027 due to severe cattle damage. Replanting at P96C/P97D commenced felling/chipping on Jan 1, 2026. (Source: Pg. 8-9)",
                        "Labour & Staff": "Severe shortage of 8 sprayers is critical. Harvester ratio stands at 1:18 ha (Mature). Local competition (durian farms) drives high turnover due to higher salary offers. Estate is short one Field Supervisor for manuring. (Source: Pg. 11-13)",
                        "Field Upkeep (Weeding & Manuring)": "<b>Manuring:</b> Critical delay at 39% completion (1,924 ha vs 4,953 ha budget). Earnings (RM55/day) below minimum wage (RM65.38); rate increase recommended. <br><b>Weeding:</b> Circle spraying 46% done (Satisfactory cleanliness). Selective spraying 30% done (Unsatisfactory). Mist blower productivity low (3 ha/man day) vs target (5-6 ha). (Source: Pg. 15-22)",
                        "Crop Production": "Yield 16.48 MT/ha (-28% vs Budget). Harvesting interval avg 16 days. Harvester outturn 90%. Bunch weights stagnant in some blocks (e.g., 2018 planting avg 5kg). Poor infrastructure in some blocks requires platform construction. (Source: Pg. 32-34)",
                        "Immature Areas (PR23 & PR24/25)": "<b>PR23 (Immature):</b> Manuring 64% completed. Selective weeding unsatisfactory (25%). Supplying ongoing (1,200 palms). <br><b>PR24/25 (Replanting):</b> Planting completed Oct 2025. Soil erosion on steep hills requires Vertiver grass and plastic covers. Cattle traps recommended. (Source: Pg. 36-40)",
                        "Infrastructure & P&D": "<b>Roads:</b> 1,778 chains graded; condition satisfactory. Stop blocks needed on hilly drains. <br><b>P&D:</b> No rat/bagworm issues. Sporadic Ganoderma in older blocks. Cattle intrusion remains a threat to replants. (Source: Pg. 23-27)"
                    },
                    "pinfosys": "Not Available"
                },
                "policy": "<p>No specific policy cross-references were available in the provided reports.</p>"
            };

            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate();
                    populateInternalDropdowns();
                    attachEventListeners();
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Labour') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">FFB Production Trend</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues (Plantation & Agronomy)</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>

                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'line',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: '2025 Production', data: estateData.chartData.production.ffb2025, borderColor: '#ca8a04', backgroundColor: '#fde047', tension: 0.3 },
                                { label: '2024 Production', data: estateData.chartData.production.ffb2024, borderColor: '#9ca3af', backgroundColor: 'transparent', borderDash: [5, 5], tension: 0.3 }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, y: { title: { display: true, text: 'FFB Production (MT)' } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#4CAF50', '#FFC107', '#2196F3'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                
                if (agronomyDiv && estateData.reports.agronomy !== "Not Available") {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                } else if (agronomyDiv) {
                    agronomyDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }

                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }

                if (pinfosysDiv && estateData.reports.pinfosys === "Not Available") {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-600">Not Available</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const estateData = {
                "id": "cheroh",
                "name": "Cheroh Estate",
                "policy": "<p>No specific policy cross-references were available in the provided reports.</p>"
            };
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estateData.name}`;
            modalContent.innerHTML = estateData.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
