ass='bg-gray-50'><td colspan='3' class='py-1 px-4 font-bold'>Harvesting & Collection</td></tr><tr><td class='py-1 px-4 border-b pl-8'>Harvesting Labour</td><td class='py-1 px-4 border-b text-right'>N/A</td><td class='py-1 px-4 border-b text-right'>53.57</td></tr><tr><td class='py-1 px-4 border-b pl-8'>Internal Transport</td><td class='py-1 px-4 border-b text-right'>N/A</td><td class='py-1 px-4 border-b text-right'>17.79</td></tr><tr><td class='py-1 px-4 border-b pl-8'>Harvesting Incentive</td><td class='py-1 px-4 border-b text-right'>N/A</td><td class='py-1 px-4 border-b text-right'>8.26</td></tr><tr class='bg-gray-100'><td class='py-2 px-4 font-bold'>Total Harvesting & Collection</td><td class='py-2 px-4 text-right font-bold'>473.21</td><td class='py-2 px-4 text-right font-bold'>81.26</td></tr><tr class='bg-gray-50'><td colspan='3' class='py-1 px-4 font-bold'>General Charges (Prop.)</td></tr><tr><td class='py-1 px-4 border-b pl-8'>General Charges</td><td class='py-1 px-4 border-b text-right'>541.04</td><td class='py-1 px-4 border-b text-right'>92.92</td></tr><tr class='bg-gray-200'><td class='py-2 px-4 font-extrabold'>Total Estate Expenditure</td><td class='py-2 px-4 text-right font-extrabold'>1902.30</td><td class='py-2 px-4 text-right font-extrabold'>301.22</td></tr></tbody></table></div>`
                    }
                },
                "policy": "<div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing Delays</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> All fertilizer applications must be completed according to the schedule. Any delays beyond 15 days must be reported with a mitigation plan.</p></div> <div class='policy-item'><p class='font-semibold'>Pest Control (Rats & Barn Owls)</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-04:</b> Estates are encouraged to install barn owl boxes at a density of 1 unit per 15-20 ha to promote natural predation of rodents. The complete absence of boxes in Juasa is a compliance failure.</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Interval Compliance</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-INT-01:</b> Standard harvesting interval should be maintained between 10-15 days to minimize crop loss from overripe bunches. The current interval (up to 46 days) requires immediate action.</p></div> <div class='policy-item'><p class='font-semibold'>Pruning Program</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUN-SCHED-02:</b> Pruning programs must adhere to the established schedule. Any backlogs (e.g., in Juasa B) must be cleared within the same quarter to ensure unhindered harvesting.</p></div>"
            };

            // --- JAVASCRIPT FUNCTIONS ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate();
                    populateInternalDropdowns();
                    attachEventListeners();
                }, 0);
            }

            function createEstateHTML(estate) {
                 const summaryMetricsHTML = Object.entries(estate.summaryMetrics).map(([key, metric]) => {
                    const colorClasses = {
                        bg: metric.bg,
                        text: metric.text,
                        value_color: metric.value_color || metric.text
                    };

                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg shadow-md ${colorClasses.bg}">
                                    <h3 class="font-semibold text-lg mb-2 ${colorClasses.text}">${metric.title}</h3>
                                    <div class="mt-2 space-y-1 text-sm font-medium opacity-90 ${colorClasses.text}">
                                        ${metric.lines.map(line => `<p>${line}</p>`).join('')}
                                    </div>
                                </div>`;
                    }
                    return `<div class="p-4 rounded-lg shadow-md ${colorClasses.bg}">
                                <h3 class="font-semibold text-lg mb-1 ${colorClasses.text}">${metric.title}</h3>
                                <p class="text-2xl font-bold mt-1 ${colorClasses.value_color}">${metric.value}</p>
                                <p class="text-xs ${colorClasses.text} opacity-75 mt-1 font-medium">${metric.note}</p>
                            </div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                        <div class="bg-gray-50 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-xs uppercase tracking-wide text-gray-500 font-semibold">${metric.label}</p><p class="font-bold text-gray-900">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4 pl-2 border-l-2 border-gray-300">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-xl shadow-lg animate-fade-in border border-gray-200">
                        <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 border-b pb-4">
                            <div>
                                <h2 class="text-3xl font-bold text-gray-900">${estate.name}</h2>
                                <p class="text-sm text-gray-500 italic mt-1">${estate.reportInfo}</p>
                            </div>
                            <div class="mt-4 md:mt-0">
                                <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded border border-green-400">Status: Active</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        
                        <div class="mb-8 bg-gray-50 p-6 rounded-xl border border-gray-200">
                            <h3 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Key Metrics & Agronomic Status
                            </h3>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                                <h3 class="text-lg font-semibold mb-4 text-center">FFB Yield (MT/Ha) & Rainfall (mm)</h3>
                                <div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div>
                                <p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p>
                            </div>
                            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                                <h3 class="text-lg font-semibold mb-4 text-center">Palm Age Profile</h3>
                                <div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div>
                                <p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p>
                            </div>
                        </div>

                        <div class="mb-8">
                            <h3 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Key Observations & Issues</h3>
                            <div class="bg-orange-50 p-6 rounded-xl border border-orange-100">
                                <ul class="space-y-4 text-gray-700 mt-2">${observationsHTML}</ul>
                            </div>
                        </div>

                        <div class="mb-10 text-center">
                            <button class="policy-modal-btn bg-green-800 text-white px-8 py-3 rounded-full hover:bg-green-900 transition shadow-lg transform hover:-translate-y-0.5 font-semibold flex items-center mx-auto">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                                View Agricultural Policy Cross-Reference
                            </button>
                        </div>

                        <div class="space-y-3">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-4 rounded-lg hover:bg-gray-700 transition flex justify-between items-center group shadow-md">
                                <span class="font-semibold">Agronomy Report Details</span>
                                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-6 rounded-lg border border-gray-200 shadow-inner"></div>
                            
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-4 rounded-lg hover:bg-gray-700 transition flex justify-between items-center group shadow-md">
                                <span class="font-semibold">Plantation Advisory Report Details</span>
                                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-6 rounded-lg border border-gray-200 shadow-inner"></div>
                            
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-4 rounded-lg hover:bg-gray-700 transition flex justify-between items-center group shadow-md">
                                <span class="font-semibold">Pinfosys Report Details</span>
                                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-6 rounded-lg border border-gray-200 shadow-inner"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'Juasa A FFB (MT/Ha)', data: estateData.chartData.production.ffb_a, type: 'line', borderColor: '#16a34a', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4, borderWidth: 2, pointRadius: 3 },
                                { label: 'Juasa B FFB (MT/Ha)', data: estateData.chartData.production.ffb_b, type: 'line', borderColor: '#f97316', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4, borderWidth: 2, pointRadius: 3 },
                                { label: 'Total Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: 'rgba(59, 130, 246, 0.7)', yAxisID: 'y-rainfall', borderRadius: 4 }
                            ]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            interaction: { mode: 'index', intersect: false },
                            plugins: { legend: { position: 'top' } },
                            scales: { 
                                x: { grid: { display: false } }, 
                                'y-ffb': { 
                                    type: 'linear', 
                                    position: 'left', 
                                    title: { display: true, text: 'FFB Yield (MT/Ha)' } 
                                }, 
                                'y-rainfall': { 
                                    type: 'linear', 
                                    position: 'right', 
                                    title: { display: true, text: 'Rainfall (mm)' }, 
                                    grid: { drawOnChartArea: false } 
                                } 
                            } 
                        }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ 
                                data: estateData.chartData.ageProfile.data, 
                                backgroundColor: ['#fde047', '#facc15', '#eab308', '#ca8a04', '#a16207'], 
                                borderColor: '#ffffff',
                                borderWidth: 2,
                                hoverOffset: 4 
                            }]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            plugins: { 
                                title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 14, weight: 'bold' } }, 
                                legend: { position: 'right', labels: { boxWidth: 15 } } 
                            } 
                        }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);

                // Agronomy Report Details
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<div class="mb-4 last:mb-0"><h4 class="font-bold text-gray-800 text-lg mb-1">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600 leading-relaxed">${content}</p></div>`).join('');
                } else if (agronomyDiv) {
                    agronomyDiv.innerHTML = `<p class="text-sm text-gray-500 italic">Not Available</p>`;
                }
                
                // Plantation Advisory Report Details
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<div class="mb-4 last:mb-0"><h4 class="font-bold text-gray-800 text-lg mb-1">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600 leading-relaxed">${content}</p></div>`).join('');
                } else if (plantationDiv) {
                    plantationDiv.innerHTML = `<p class="text-sm text-gray-500 italic">Not Available</p>`;
                }

                // Pinfosys Report Details
                if (pinfosysDiv && estateData.reports.pinfosys) {
                    // Custom rendering for Pinfosys since it combines two estate summaries/tables
                    pinfosysDiv.innerHTML = estateData.reports.pinfosys.juasa_a_summary + estateData.reports.pinfosys.juasa_a_table + estateData.reports.pinfosys.juasa_b_summary + estateData.reports.pinfosys.juasa_b_table;
                } else if (pinfosysDiv) {
                    pinfosysDiv.innerHTML = `<p class="text-sm text-gray-500 italic">Not Available</p>`;
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        const icon = event.currentTarget.querySelector('svg');
                        
                        if (content.classList.contains('active')) {
                             content.classList.remove('active');
                             event.currentTarget.classList.remove('active');
                             icon.style.transform = 'rotate(0deg)';
                        } else {
                             content.classList.add('active');
                             event.currentTarget.classList.add('active');
                             icon.style.transform = 'rotate(180deg)';
                        }
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = `
                <div class='policy-item'><p class='font-semibold'>Manuring & Fertilizing Delays</p><p class='text-sm text-gray-600'><b>Policy Ref: FERT-APP-05:</b> All fertilizer applications must be completed according to the schedule. Any delays beyond 15 days must be reported with a mitigation plan.</p></div> 
                <div class='policy-item'><p class='font-semibold'>Pest Control (Rats & Barn Owls)</p><p class='text-sm text-gray-600'><b>Policy Ref: P&D-Rat-04:</b> Estates are encouraged to install barn owl boxes at a density of 1 unit per 15-20 ha to promote natural predation of rodents. The complete absence of boxes in Juasa is a compliance failure.</p></div> 
                <div class='policy-item'><p class='font-semibold'>Harvesting Interval Compliance</p><p class='text-sm text-gray-600'><b>Policy Ref: HARV-INT-01:</b> Standard harvesting interval should be maintained between 10-15 days to minimize crop loss from overripe bunches. The current interval (up to 46 days) requires immediate action.</p></div> 
                <div class='policy-item'><p class='font-semibold'>Pruning Program</p><p class='text-sm text-gray-600'><b>Policy Ref: PRUN-SCHED-02:</b> Pruning programs must adhere to the established schedule. Any backlogs (e.g., in Juasa B) must be cleared within the same quarter to ensure unhindered harvesting.</p></div>
            `;
            modalTitle.innerText = `Agricultural Policy Cross-Reference: Juasa A & B Estate`;
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
