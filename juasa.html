<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juasa A & B Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #4a5568; }
        .policy-item { border-left: 3px solid #6366f1; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Juasa A & B Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-indigo-600 hover:text-indigo-800 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {"id":"juasa","name":"Juasa A & B Estate","reportInfo":"Data based on Agronomy & PA Reports (June 2024 - Dec 2024).","summaryMetrics":{"area":{"title":"Estate Area","lines":["Total Planted: 3,069.54 ha","Mature: 2,179.49 ha","Immature: 649.65 ha","Replanting: 240.40 ha"]},"yield":{"title":"Yield/Ha (Actual vs Budget)","value":"14.48 / 15.5 MT","note":"For 12 months (Jan-Dec 2024)"},"cost":{"title":"FFB Cost/Tonne (Actual vs Budget)","value":"RM 265.53 / RM 294.08","note":"Ex-Estate, 12 months (Combined)"},"weeding":{"title":"Weeding Progress","value":"68%","note":"Circle Spraying, as of Dec 2024"},"manuring":{"title":"Manuring Progress","value":"100%","note":"Div B Applied, as of Dec 2024"}},"keyMetrics":[{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Labour Ratio","value":"Shortage (Sprayers/Harvesters)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>","label":"P&D Status","value":"Action Required (Rats/Barn Owls)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>","label":"OER %","value":"17.13% (Actual)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"1.41 MT/md (Low)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"42 days (Average, Div B)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Acceptable, some areas pale green"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[3000,2800,3200,3500,3800,4000,4200,4000,3700,3500,3300,3100],"rainfall":[591,507,466,220,112.5,233,180,243,194,176,336,957],"note":"*FFB production data is estimated based on reported trends."},"ageProfile":{"labels":["0-3 Years","4-7 Years","8-19 Years","20-25 Years",">26 Years"],"data":[8,21,58,13,0],"title":"Juasa Estate Palm Age Distribution","note":"*Age distribution based on planting year and replanting schedule."}},"observations":["<b>Labour Shortage:</b> Acute shortage of sprayers and harvesters, leading to unachieved weeding programs and low harvesting productivity. (PA Report, Pg. 11, 15)","<b>Manuring Delays & Quality:</b> Delays in fertilizer application due to rain/flooding and late deliveries. EFB application is uneven. (Agronomy Report, Pg. 19, 23)","<b>Harvesting Challenges:</b> Extended harvesting intervals (up to 42 days in Div B) and low harvester productivity due to floods. (Agronomy Report, Pg. 32; PA Report, Pg. 33)","<b>Weed Control Inconsistencies:</b> Incomplete eradication of undesirable weeds and VOPs in various interrows. (Agronomy Report, Pg. 52-53)","<b>Flooding & Drainage:</b> Significant portions of both divisions are flood-prone and consist of peat soils, requiring effective drainage management. (Agronomy Report, Pg. 14, 16, 47)","<b>Pruning Backlog:</b> Slight under-pruning observed in several blocks, requiring corrective action. (Agronomy Report, Pg. 41)"],"reports":{"agronomy":{"Executive Summary":"Palm census for Division A is incomplete. Manuring program for 2023 was completed, but delays occurred in 2024 due to rain/flooding and late deliveries. EFB application is uneven. Harvesting was severely delayed in Division B early 2024 due to heavy floods, leading to substantial crop loss. Pruning is generally satisfactory but with slight under-pruning in various blocks. Ground vegetation is satisfactory in most areas, but incomplete eradication of undesirable weeds and VOPs is observed. Barn owl occupancy is very low, and rat damage is high in some areas.","Nutrient Inputs/Application of Biowaste":"Manuring program for 2023 was fully completed. As of June 2024, Division A completed 61% and Division B 53% of their programs. Delays were caused by rain interference and flooding (Jan-Mar 2024) and late fertilizer deliveries (Agronomy Report, Pg. 19). Fertilizer was applied during monsoon in Dec 2023, risking wastage. EFB application is unevenly distributed and is considered supplementary (Agronomy Report, Pg. 23).","Agronomic Observation":"Harvesting was badly delayed in Division B early 2024 due to heavy floods, leading to substantial crop loss (Agronomy Report, Pg. 32). Harvesting intervals were extended (over 20 days in many Div B blocks, average 42 days for Juasa B in Dec 2024). Crop recovery is less than satisfactory with 5-10% over-ripe bunches. Pruning progress for 2nd round (July 2024) was 78% in Div A and 81% in Div B, with slight under-pruning observed in several blocks (Agronomy Report, Pg. 41). Ground vegetation is generally satisfactory, but undesirable weeds (Clidemia hirta, Stenochlaena, Dicranopteris) and VOPs are present and require complete eradication (Agronomy Report, Pg. 52). Rat damage is high in some blocks, but baiting is insufficient, and barn owl occupancy is very low (15%). Flooding and peat soils emphasize the need for effective water/soil drainage management (Agronomy Report, Pg. 14, 16, 47).","Yield Performance":"Overall 2024 yield performance increased by 1% compared to the previous year but still below potential. For Juasa A & B combined, yield achieved till Dec 2024 was 14.48 MT/ha, 7% below budget. Low production is attributed to extended harvesting intervals due to floods and harvester shortages.","Fertilizer Recommendation":"The estate should identify areas where EFB can and cannot be applied to consider inorganic fertilizer reduction. Proper frond stacking is recommended to enhance fertilizer efficacy. Fungicides should be applied alternately, not mixed. Water levels in collection drains should be managed between 75-100cm from the peat surface. Weeding operations for flood-prone areas should be scheduled strategically after floods."},"plantation":{"Executive Summary":"Juasa Estate (A & B) is undergoing replanting programs. The estate faces an acute shortage of sprayers and harvesters, impacting weeding and harvesting progress. Manuring programs experienced delays. Harvesting intervals are extended, and productivity is low, especially in flooded areas. Pruning is behind schedule, requiring corrective action.","Area Statement":"Juasa A: Mature 1,042.39 ha, Immature 381.25 ha, Replanting 113.70 ha (2024). Juasa B: Mature 1,137.10 ha, Immature 268.40 ha, Replanting 126.70 ha (2024). Total Planted: 3,069.54 ha. Replanting is scheduled for 2025 (157.55 ha in Div A) and subsequent years.","Labour Statement":"Juasa A: Harvesters adequate (1:22 ha), but weeding workers acutely short (-16) (PA Report, Pg. 15). Juasa B: Harvesters short (-13, actual 1:28 ha), sprayers short (-9) (PA Report, Pg. 11). High harvester turnover is a concern, though 12 new harvesters were recruited in Jan 2025 for Juasa B."}},"policy":" <div class='policy-item'><p class='font-semibold'>Labour Shortage (Sprayers & Harvesters)</p><p class='text-sm text-gray-600'><b>Policy 6.5.1:</b> Check sprayer output regularly. (Pg. 71)</p><p class='text-sm text-gray-600'><b>Policy 12.01:</b> Harvesting is crucial for ripe bunch and loose fruit recovery. (Pg. 126)</p><p class='text-sm text-gray-600'><b>Policy 12.5.1:</b> Optimize harvesting gang size for supervision/transport. (Pg. 127)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Delays & Quality</p><p class='text-sm text-gray-600'><b>Policy 8.4.1 A:</b> Avoid fertilizer application during heavy rainfall. (Pg. 82)</p><p class='text-sm text-gray-600'><b>Policy 8.8.1.4 A:</b> Apply EFB in single layer concentric ring. (Pg. 99)</p><p class='text-sm text-gray-600'><b>Policy 8.6.2:</b> Store fertilizers on impervious/raised floors. (Pg. 91)</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Challenges</p><p class='text-sm text-gray-600'><b>Policy 12.3:</b> Maintain 10-12 day harvesting interval. (Pg. 127)</p><p class='text-sm text-gray-600'><b>Policy 12.6:</b> Collect all loose fruits; transport FFB to mill within 24 hours. (Pg. 128)</p><p class='text-sm text-gray-600'><b>Policy 12.8:</b> Consider buffalo-assisted FFB collection. (Pg. 136)</p></div> <div class='policy-item'><p class='font-semibold'>Weed Control Inconsistencies</p><p class='text-sm text-gray-600'><b>Policy 6.01:</b> Maintain favorable ground conditions at minimum cost. (Pg. 61)</p><p class='text-sm text-gray-600'><b>Policy 6.1 ii:</b> Eradicate noxious/woody weeds and Mikania. (Pg. 61)</p><p class='text-sm text-gray-600'><b>Policy 6.3 ii:</b> Use follow-up rounds for complete eradication of noxious weeds. (Pg. 63)</p><p class='text-sm text-gray-600'><b>Table 6.3:</b> Control VOPs with Paraquat Dichloride. (Pg. 70)</p></div> <div class='policy-item'><p class='font-semibold'>Flooding & Drainage Management</p><p class='text-sm text-gray-600'><b>Policy 10.01:</b> Plan well-designed road and drainage systems. (Pg. 132)</p><p class='text-sm text-gray-600'><b>Policy 10.1.1:</b> Use spoil from roadside drains for road construction in low-lying areas. (Pg. 133)</p><p class='text-sm text-gray-600'><b>Policy 8.8.2.7:</b> Desilt flatbeds/longbeds when necessary due to soil erosion. (Pg. 104)</p></div> <div class='policy-item'><p class='font-semibold'>Pruning Backlog</p><p class='text-sm text-gray-600'><b>Policy 11.01:</b> Pruning is necessary for harvesting/sanitation; avoid over-pruning. (Pg. 124)</p><p class='text-sm text-gray-600'><b>Policy 11.2:</b> Allow one complete pruning round per year during low cropping. (Pg. 125)</p></div>"};

            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#c026d3', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#F44336', '#9C27B0'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
