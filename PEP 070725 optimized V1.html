        .dropdown-btn.active { background-color: #4a5568; }
        .policy-item { border-left: 3px solid #6366f1; padding-left: 1rem; margin-top: 0.75rem; }

        .modal.active { display: flex; }

</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900">Plantation & Agronomy Estates Report</h1>
            <p class="text-lg text-gray-600 mt-2">An interactive summary of key performance indicators and observations.</p>
        </header>

        <div class="mb-8 text-center">
            <label for="estateSelector" class="block text-xl font-semibold mb-2">Select an Estate:</label>
            <select id="estateSelector" class="p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg w-full md:w-1/2 lg:w-1/3">
            </select>
        </div>

        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
        </div>
    </div>
    
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
            </div>
        </div>
    </div>

d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"1.8 MT/md (Low)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"19 days (Average)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Suboptimal (Mg Deficiency)"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[1800,2000,2500,2800,3200,3500,3000,2900,2700,2500,2300,2100],"rainfall":[1485,51,103,153,85,180,75,128,187.5,321,554,448],"note":"*FFB production data for July-Dec 2024 is estimated based on reported trends."},"ageProfile":{"labels":["0-3 Years","4-7 Years","8-19 Years","20-25 Years",">26 Years"],"data":[0,10,60,30,0],"title":"PSK Estate Palm Age Distribution","note":"*Hypothetical age distribution focusing on prime age."}},"observations":["<b>Harvester Shortage & Low Productivity:</b> Critical shortage of harvesters and low output, leading to extended harvesting intervals and crop loss. (PA Report, Pg. 51; Agronomy Report, Pg. 48)","<b>Delayed Manuring Program:</b> Significant delays in fertilizer application in 2024 and slow progress in 2025, impacting yield potential and palm health. (PA Report, Pg. 51; Agronomy Report, Pg. 11-13)","<b>Backlog Pruning & Poor Canopy Management:</b> Pruning program significantly behind schedule, resulting in under-pruned palms and hindering harvesting efficiency. (PA Report, Pg. 52; Agronomy Report, Pg. 25-26)","<b>High Rat Damage:</b> Significant rat infestation (over 10% in many blocks) with insufficient baiting and poor barn owl box maintenance. (PA Report, Pg. 52; Agronomy Report, Pg. 43-44)"],"reports":{"agronomy":{"Executive Summary":"Palm census is progressing slower than expected. The manuring program for 2024 was incomplete and 2025 progress is slow. Crop recovery is unsatisfactory due to prolonged harvesting intervals and incomplete loose fruit collection, leading to significant over-ripe bunches. Palm nutrient status is suboptimal, and pruning remains a major issue. Weed control is slow, and rat infestation is high with insufficient baiting.","Nutrient Inputs/Progress of Manuring":"Only 67% of the 2024 manuring program was completed due to flooding and late deliveries (Agronomy Report, Pg. 11). As of March 2025, only 5% of the first half's program is complete. The fertilizer store has a leaking roof, risking quality (Agronomy Report, Pg. 13). Expediting application is crucial.","Agronomic Observation":"Harvesting intervals exceeded 15 days in 2024, leading to poor crop recovery and over-ripe/rotten bunches (Agronomy Report, Pg. 25). Palm appearance is unsatisfactory, especially in peat soil areas, with yellowing and premature frond snapping. Pruning is significantly behind schedule (only 1% completed in Feb 2025). Weed control is slow, with undesirable grasses and broadleaf weeds present. High rat damage (over 10% in many blocks) with insufficient baiting and poor barn owl box maintenance (Agronomy Report, Pg. 43).","Yield Performance":"Yield in 2024 increased by 1% compared to the previous year but remains below the regional trend. For Jan-Feb 2025, yield improved by 22% compared to last year, though PM05C and PM05D declined. Low production is due to extended harvesting intervals (65% of target rounds achieved) and harvester shortage (1.10-1.40 MT/md productivity). Incomplete fertilizer programs and low average bunch weight (11.05 kg) are also limiting factors (Agronomy Report, Pg. 48).","Fertilizer Recommendation":"No amendments to the 2025 fertilizer program. The estate is advised to expedite application immediately after the rainy season and ensure proper drainage to prevent waterlogging."},"plantation":{"Executive Summary":"PSK Estate is facing a critical shortage of harvesters and sprayers, leading to high turnover due to low wages. The manuring program is significantly delayed, and there's a substantial backlog in pruning. Harvester productivity is low, and the Vehicle Running Account records require immediate correction.","Area Statement":"The total mature planted area is 1,999.83 ha, with 0.00 ha immature. There has been no change in the area statement, and no replanting is scheduled for 2025.","Labour Statement":"There is a critical shortage of 12 harvesters (actual ratio 1:29 ha vs 1:25 ha required) and 4 sprayers. High turnover is attributed to low harvesting rates. 16 out of 23 new recruits left the estate (PA Report, Pg. 51)."}},"policy":" <div class='policy-item'><p class='font-semibold'>Harvester Productivity & Crop Recovery</p><p class='text-sm text-gray-600'><b>Policy 12.6:</b> Maintain high harvesting standards; collect all loose fruits. (Pg. 128)</p><p class='text-sm text-gray-600'><b>Policy 12.3:</b> Ideal harvesting interval 10-12 days. (Pg. 127)</p></div> <div class='policy-item'><p class='font-semibold'>Delayed Manuring Program</p><p class='text-sm text-gray-600'><b>Policy 8.4.1 A:</b> Ensure timely fertilizer application, avoiding heavy/low rainfall periods; proper planning. (Pg. 82-83)</p></div> <div class='policy-item'><p class='font-semibold'>Pruning Backlog & Canopy Management</p><p class='text-sm text-gray-600'><b>Policy 11.01:</b> Pruning is for practical purposes; avoid over-pruning. (Pg. 124)</p><p class='text-sm text-gray-600'><b>Policy 11.1.2 a:</b> Retain two fronds below lowest bunches. (Pg. 124)</p><p class='text-sm text-gray-600'><b>Policy 11.3:</b> Stack pruned fronds neatly in inter-lines. (Pg. 125)</p></div> <div class='policy-item'><p class='font-semibold'>High Rat Damage</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 iii:</b> Conduct regular rat baiting if damage >5%. (Pg. 118)</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 i:</b> Encourage barn owls; use warfarin baits if needed. (Pg. 120)</p></div>"}

            {"id":"juasa","name":"Juasa A & B Estate","reportInfo":"Data based on Agronomy & PA Reports (June 2024 - Dec 2024).","summaryMetrics":{"area":{"title":"Estate Area","lines":["Total Planted: 3,069.54 ha","Mature: 2,179.49 ha","Immature: 649.65 ha","Replanting: 240.40 ha"]},"yield":{"title":"Yield/Ha (Actual vs Budget)","value":"14.48 / 15.5 MT","note":"For 12 months (Jan-Dec 2024)"},"cost":{"title":"FFB Cost/Tonne (Actual vs Budget)","value":"RM 265.53 / RM 294.08","note":"Ex-Estate, 12 months (Combined)"},"weeding":{"title":"Weeding Progress","value":"68%","note":"Circle Spraying, as of Dec 2024"},"manuring":{"title":"Manuring Progress","value":"100%","note":"Div B Applied, as of Dec 2024"}},"keyMetrics":[{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Labour Ratio","value":"Shortage (Sprayers/Harvesters)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>","label":"P&D Status","value":"Action Required (Rats/Barn Owls)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>","label":"OER %","value":"17.13% (Actual)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"1.41 MT/md (Low)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"42 days (Average, Div B)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Acceptable, some areas pale green"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[3000,2800,3200,3500,3800,4000,4200,4000,3700,3500,3300,3100],"rainfall":[591,507,466,220,112.5,233,180,243,194,176,336,957],"note":"*FFB production data is estimated based on reported trends."},"ageProfile":{"labels":["0-3 Years","4-7 Years","8-19 Years","20-25 Years",">26 Years"],"data":[8,21,58,13,0],"title":"Juasa Estate Palm Age Distribution","note":"*Age distribution based on planting year and replanting schedule."}},"observations":["<b>Labour Shortage:</b> Acute shortage of sprayers and harvesters, leading to unachieved weeding programs and low harvesting productivity. (PA Report, Pg. 11, 15)","<b>Manuring Delays & Quality:</b> Delays in fertilizer application due to rain/flooding and late deliveries. EFB application is uneven. (Agronomy Report, Pg. 19, 23)","<b>Harvesting Challenges:</b> Extended harvesting intervals (up to 42 days in Div B) and low harvester productivity due to floods. (Agronomy Report, Pg. 32; PA Report, Pg. 33)","<b>Weed Control Inconsistencies:</b> Incomplete eradication of undesirable weeds and VOPs in various interrows. (Agronomy Report, Pg. 52-53)","<b>Flooding & Drainage:</b> Significant portions of both divisions are flood-prone and consist of peat soils, requiring effective drainage management. (Agronomy Report, Pg. 14, 16, 47)","<b>Pruning Backlog:</b> Slight under-pruning observed in several blocks, requiring corrective action. (Agronomy Report, Pg. 41)"],"reports":{"agronomy":{"Executive Summary":"Palm census for Division A is incomplete. Manuring program for 2023 was completed, but delays occurred in 2024 due to rain/flooding and late deliveries. EFB application is uneven. Harvesting was severely delayed in Division B early 2024 due to heavy floods, leading to substantial crop loss. Pruning is generally satisfactory but with slight under-pruning in various blocks. Ground vegetation is satisfactory in most areas, but incomplete eradication of undesirable weeds and VOPs is observed. Barn owl occupancy is very low, and rat damage is high in some areas.","Nutrient Inputs/Application of Biowaste":"Manuring program for 2023 was fully completed. As of June 2024, Division A completed 61% and Division B 53% of their programs. Delays were caused by rain interference and flooding (Jan-Mar 2024) and late fertilizer deliveries (Agronomy Report, Pg. 19). Fertilizer was applied during monsoon in Dec 2023, risking wastage. EFB application is unevenly distributed and is considered supplementary (Agronomy Report, Pg. 23).","Agronomic Observation":"Harvesting was badly delayed in Division B early 2024 due to heavy floods, leading to substantial crop loss (Agronomy Report, Pg. 32). Harvesting intervals were extended (over 20 days in many Div B blocks, average 42 days for Juasa B in Dec 2024). Crop recovery is less than satisfactory with 5-10% over-ripe bunches. Pruning progress for 2nd round (July 2024) was 78% in Div A and 81% in Div B, with slight under-pruning observed in several blocks (Agronomy Report, Pg. 41). Ground vegetation is generally satisfactory, but undesirable weeds (Clidemia hirta, Stenochlaena, Dicranopteris) and VOPs are present and require complete eradication (Agronomy Report, Pg. 52). Rat damage is high in some blocks, but baiting is insufficient, and barn owl occupancy is very low (15%). Flooding and peat soils emphasize the need for effective water/soil drainage management (Agronomy Report, Pg. 14, 16, 47).","Yield Performance":"Overall 2024 yield performance increased by 1% compared to the previous year but still below potential. For Juasa A & B combined, yield achieved till Dec 2024 was 14.48 MT/ha, 7% below budget. Low production is attributed to extended harvesting intervals due to floods and harvester shortages.","Fertilizer Recommendation":"The estate should identify areas where EFB can and cannot be applied to consider inorganic fertilizer reduction. Proper frond stacking is recommended to enhance fertilizer efficacy. Fungicides should be applied alternately, not mixed. Water levels in collection drains should be managed between 75-100cm from the peat surface. Weeding operations for flood-prone areas should be scheduled strategically after floods."},"plantation":{"Executive Summary":"Juasa Estate (A & B) is undergoing replanting programs. The estate faces an acute shortage of sprayers and harvesters, impacting weeding and harvesting progress. Manuring programs experienced delays. Harvesting intervals are extended, and productivity is low, especially in flooded areas. Pruning is behind schedule, requiring corrective action.","Area Statement":"Juasa A: Mature 1,042.39 ha, Immature 381.25 ha, Replanting 113.70 ha (2024). Juasa B: Mature 1,137.10 ha, Immature 268.40 ha, Replanting 126.70 ha (2024). Total Planted: 3,069.54 ha. Replanting is scheduled for 2025 (157.55 ha in Div A) and subsequent years.","Labour Statement":"Juasa A: Harvesters adequate (1:22 ha), but weeding workers acutely short (-16) (PA Report, Pg. 15). Juasa B: Harvesters short (-13, actual 1:28 ha), sprayers short (-9) (PA Report, Pg. 11). High harvester turnover is a concern, though 12 new harvesters were recruited in Jan 2025 for Juasa B."}},"policy":" <div class='policy-item'><p class='font-semibold'>Labour Shortage (Sprayers & Harvesters)</p><p class='text-sm text-gray-600'><b>Policy 6.5.1:</b> Check sprayer output regularly. (Pg. 71)</p><p class='text-sm text-gray-600'><b>Policy 12.01:</b> Harvesting is crucial for ripe bunch and loose fruit recovery. (Pg. 126)</p><p class='text-sm text-gray-600'><b>Policy 12.5.1:</b> Optimize harvesting gang size for supervision/transport. (Pg. 127)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Delays & Quality</p><p class='text-sm text-gray-600'><b>Policy 8.4.1 A:</b> Avoid fertilizer application during heavy rainfall. (Pg. 82)</p><p class='text-sm text-gray-600'><b>Policy 8.8.1.4 A:</b> Apply EFB in single layer concentric ring. (Pg. 99)</p><p class='text-sm text-gray-600'><b>Policy 8.6.2:</b> Store fertilizers on impervious/raised floors. (Pg. 91)</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Challenges</p><p class='text-sm text-gray-600'><b>Policy 12.3:</b> Maintain 10-12 day harvesting interval. (Pg. 127)</p><p class='text-sm text-gray-600'><b>Policy 12.6:</b> Collect all loose fruits; transport FFB to mill within 24 hours. (Pg. 128)</p><p class='text-sm text-gray-600'><b>Policy 12.8:</b> Consider buffalo-assisted FFB collection. (Pg. 136)</p></div> <div class='policy-item'><p class='font-semibold'>Weed Control Inconsistencies</p><p class='text-sm text-gray-600'><b>Policy 6.01:</b> Maintain favorable ground conditions at minimum cost. (Pg. 61)</p><p class='text-sm text-gray-600'><b>Policy 6.1 ii:</b> Eradicate noxious/woody weeds and Mikania. (Pg. 61)</p><p class='text-sm text-gray-600'><b>Policy 6.3 ii:</b> Use follow-up rounds for complete eradication of noxious weeds. (Pg. 63)</p><p class='text-sm text-gray-600'><b>Table 6.3:</b> Control VOPs with Paraquat Dichloride. (Pg. 70)</p></div> <div class='policy-item'><p class='font-semibold'>Flooding & Drainage Management</p><p class='text-sm text-gray-600'><b>Policy 10.01:</b> Plan well-designed road and drainage systems. (Pg. 132)</p><p class='text-sm text-gray-600'><b>Policy 10.1.1:</b> Use spoil from roadside drains for road construction in low-lying areas. (Pg. 133)</p><p class='text-sm text-gray-600'><b>Policy 8.8.2.7:</b> Desilt flatbeds/longbeds when necessary due to soil erosion. (Pg. 104)</p></div> <div class='policy-item'><p class='font-semibold'>Pruning Backlog</p><p class='text-sm text-gray-600'><b>Policy 11.01:</b> Pruning is necessary for harvesting/sanitation; avoid over-pruning. (Pg. 124)</p><p class='text-sm text-gray-600'><b>Policy 11.2:</b> Allow one complete pruning round per year during low cropping. (Pg. 125)</p></div>"}
        </script>
        <script type="application/json" id="data-nuklias">
            {"id":"nuklias","name":"Nuklias 6 Estate","reportInfo":"Data based on Agronomy & PA Reports (April 2025).","summaryMetrics":{"area":{"title":"Estate Area","lines":["Total Planted: 824.50 ha","Mature: 824.50 ha","Immature: 0.00 ha"]},"yield":{"title":"Yield/Ha (Actual vs Budget)","value":"12.55 / 9.11 MT","note":"Avg for 6 months (Jan-Jun 2024)"},"cost":{"title":"FFB Cost/Tonne (Actual vs Budget)","value":"RM 231.56 / RM 287.29","note":"Avg Ex-Estate, 6 months"},"weeding":{"title":"Weeding Progress","value":"99% (Circle)","note":"First Round, as of Jun 2024"},"manuring":{"title":"Manuring Progress","value":"100%","note":"Completed 2024 Program"}},"keyMetrics":[{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Labour Ratio","value":"1:15 ha (Adequate)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>","label":"P&D Status","value":"Action Required (Rats/Barn Owls)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>","label":"OER %","value":"18.77% (Actual)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"2.2 MT/md (Acceptable)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"~12 days (Acceptable)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Mild K Deficiency"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[829.38,834.24,881.79,805.01,855.36,806.79,703.81,842.19,838.75,954.52,776.29,822.18],"rainfall":[348,26,68,129,222,195,126,203,127,236,321,314],"note":"*FFB production data is for Kema Division (2024)."},"ageProfile":{"labels":["0-3 Years","4-7 Years","8-19 Years","20-25 Years",">26 Years"],"data":[0,0,50,40,10],"title":"Nuklias Estate Palm Age Distribution","note":"*Hypothetical age distribution focusing on mature age."}},"observations":["<b>Rat Infestation & Barn Owl Occupancy:</b> High rat infestation in Kema division with no baiting conducted. Barn owl occupancy is below expectations. (Agronomy Report, Pg. 30-32)","<b>Drain Desilting Delayed:</b> No drain desilting work has been carried out in 2024 for both divisions, despite being budgeted. (PA Report, Pg. 42)","<b>Thinning of Super-Tall Palms:</b> Thinning of etiolated and super-tall palms in close planting areas is progressing slowly. (PA Report, Pg. 47)","<b>Elephant Attack Signs:</b> Signs of elephant attack observed in P18H, with risk of damage to young shoots/spears. (Agronomy Report, Pg. 37)","<b>Weeding Over-spray:</b> Glyphosate overspray incidents noted in P18H and P09F, harming soft grasses. (PA Report, Pg. 23)","<b>Manuring Application Method:</b> Workers prefer using buckets for fertilizer distribution; wheelbarrows are encouraged for better quality and productivity. (PA Report, Pg. 31)"],"reports":{"agronomy":{"Executive Summary":"Nuklias 6 Estate's agronomic conditions are acceptable. Manuring and weeding programs are on schedule. Rat infestation in Kema division requires baiting, and barn owl occupancy is below expectations. Mild potassium deficiency symptoms are observed. Yields declined in early 2025 due to seasonal factors.","Nutrient Inputs/Progress of Manuring":"Manuring program for 2024 was 100% completed for both divisions. For 2025 (Jan-Apr), Timur is 33% complete and Kema is 37% complete. Fertilizer deliveries are on schedule, and sampling is conducted. Application quality is acceptable. Workers use buckets, but wheelbarrows are encouraged for better productivity.","Agronomic Observation":"Harvesting intervals are consistently maintained within 20 days. Crop recovery is acceptable with minimal losses and insignificant overripe bunches. Palm appearance is acceptable, but mild potassium deficiency symptoms are observed in some blocks (P06D2, P02B3, P09F2, P08G1, P08G3). Weed control is satisfactory, with good soft-grass cover and effective eradication of broadleaf/woody weeds. Rat infestation exceeded 10% in Kema division (P09F, P08G), but no baiting was conducted (Agronomy Report, Pg. 30). Barn owl occupancy is below expectations (Timur 64%, Kema 74%) (Agronomy Report, Pg. 32). Ganoderma infection is negligible, and no major bagworm infestations were found. Elephant attack signs are observed in P18H (Agronomy Report, Pg. 37).","Yield Performance":"The yield recorded for the year 2024 increased by 24.5% (Timur) and 23.1% (Kema) compared to the previous year, with many fields yielding over 20 mt/ha. The yield achieved for the four months this year was -19.5% (Timur) and -9.2% (Kema) lower than the same period of the previous year, likely caused by seasonal factors. Crop recovery was satisfactory with eight rounds of harvesting recorded as of April 2025. The crop loss was minimal.","Fertilizer Recommendation":"No amendments to the 2025 fertilizer program. The 2026 program will be drafted after field inspection which scheduled for second half this year. The estate should conduct a GPS palm census to determine actual palm stand for fertilizer requirements and Ganoderma status."},"plantation":{"Executive Summary":"Nuklias 6 Estate is fully mature with no replanting plans for 2025. It faces a slight harvester shortage but has adequate overall labour. General charges are well-controlled. Weeding and manuring are on schedule, but drain desilting is delayed. Road conditions are acceptable. Pruning is satisfactory, though thinning of super-tall palms is slow. Harvesting intervals are acceptable, and crop production and cost of production are satisfactory.","Area Statement":"The estate comprises 824.50 hectares of oil palm planted area (97.93%) and 17.39 hectares of unplanted area (2.07%). It is divided into Innomakmur (Kema) and Timur Divisions (412.70 ha and 411.80 ha respectively), both fully mature. No replanting is planned for 2025, as yields are expected to exceed 20 tons/ha.","Labour Statement":"The estate has a total of 56 workers (1:15 ha ratio, adequate), but a shortage of 4 harvesters (actual 1:23 ha vs required 1:21 ha). Harvesters are considered slightly inadequate for the hilly terrain where mechanized collection is not fully implemented. Security patrols are acceptable."}},"policy":" <div class='policy-item'><p class='font-semibold'>Rat Infestation & Barn Owl Occupancy</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 iii:</b> Conduct regular rat baiting if damage >5%. (Pg. 118)</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 i:</b> Encourage barn owls; use warfarin baits if needed. (Pg. 120)</p><p class='text-sm text-gray-600'><b>Appendix 9.6:</b> Biological control of rat population using barn owls. (Pg. 178)</p></div> <div class='policy-item'><p class='font-semibold'>Drain Desilting Delayed</p><p class='text-sm text-gray-600'><b>Policy 8.8.2.7:</b> Desilt flatbeds/longbeds when necessary due to soil erosion. (Pg. 104)</p></div> <div class='policy-item'><p class='font-semibold'>Thinning of Super-Tall Palms</p><p class='text-sm text-gray-600'><b>Policy 3.1 Note:</b> For each replant, the planting density should be discussed and agreed with the Plantation Controller. (Pg. 37)</p></div> <div class='policy-item'><p class='font-semibold'>Elephant Attack Signs</p><p class='text-sm text-gray-600'><b>Policy 9.01:</b> In all cases of pest and disease outbreak, Research Centre and the respective Plantation Controller should be informed immediately and appropriate corrective measures recommended should be implemented without delay. (Pg. 99)</p></div> <div class='policy-item'><p class='font-semibold'>Weeding Over-spray</p><p class='text-sm text-gray-600'><b>Policy 6.4:</b> Crop injury normally results in stunted growth of seedlings in the nursery and immature palms due to incorrect choice of weedicide, improper spraying techniques and excessive spray drift. (Pg. 63)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Application Method</p><p class='text-sm text-gray-600'><b>Policy 8.5.3:</b> Standard size containers should be supplied to workers. Fixed volume container/bowls is recommended and the number of scoops to meet the recommended dosage should be in simple multiple of scoops preferably not more than two scoops per palm. (Pg. 88)</p></div>"}
        </script>
        <script type="application/json" id="data-prosperkemayan">
            {"id":"prosperkemayan","name":"Prosper Kemayan Estate","reportInfo":"Data based on Agronomy & PA Reports (Feb 2025).","summaryMetrics":{"area":{"title":"Estate Area","lines":["Total Planted: 974.82 ha","Mature: 974.82 ha","Immature: 0.00 ha"]},"yield":{"title":"Yield/Ha (Actual vs Budget)","value":"20.16 / 21.45 MT","note":"For 12 months (Jan-Dec 2024)"},"cost":{"title":"FFB Cost/Tonne (Actual vs Budget)","value":"RM 227.01 / RM 244.29","note":"Ex-Estate, 12 months"},"weeding":{"title":"Weeding Progress","value":"68% (Circle)","note":"Overall, as of Dec 2024"},"manuring":{"title":"Manuring Progress","value":"100%","note":"Completed 2024 Program"}},"keyMetrics":[{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Labour Ratio","value":"1:12 ha (Adequate)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>","label":"P&D Status","value":"Action Required (Ganoderma)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>","label":"OER %","value":"19.00% (Actual)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"2.0-2.3 MT/md (Low Income)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"13-16 days (Acceptable)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Suboptimal N, P (Localized K)"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[1850,1900,2000,2050,2100,2000,1500,1500,1800,2100,2250,2750],"rainfall":[356,29,80,94,106,186.5,61,175,242,365.5,299,218],"note":"*FFB production data is approximated from chart (2024)."},"ageProfile":{"labels":["0-3 Years","4-7 Years","8-19 Years","20-25 Years",">26 Years"],"data":[0,0,40,40,20],"title":"Prosper Kemayan Estate Palm Age Distribution","note":"*Hypothetical age distribution focusing on mature age."}},"observations":["<b>Slow Manuring Progress (2025):</b> Only 6% of the 2025 manuring program completed (Jan-Feb), with concerns about worker productivity and low income. (Agronomy Report, Pg. 11, 26)","<b>Delayed Weeding (2024):</b> Weeding program was not fully completed in 2024, leading to proliferation of specific weeds like Ageratum conyzoides in palm circles. (Agronomy Report, Pg. 24, 28)","<b>Over-pruning Incident:</b> Over-pruning detected in Block P06D5, which must be avoided to prevent palm stress. (Agronomy Report, Pg. 19, 22)","<b>Significant Ganoderma Infection:</b> Ganoderma infection is widespread, causing notable decline in productive palm stands. Deboling and mounding efforts are underway. (Agronomy Report, Pg. 31-32)","<b>Poor Road Conditions:</b> Roads are in bad condition with potholes and sogginess due to heavy rainfall, hindering FFB evacuation. (PA Report, Pg. 30-31)","<b>Low Harvester Income:</b> Harvester income is below the recommended range, potentially affecting motivation. (PA Report, Pg. 37)"],"reports":{"agronomy":{"Executive Summary":"Prosper Kemayan Estate's planted area decreased by 190.70 hectares after excluding unplantable and vacant areas, with no replanting planned for 2025. Manuring for 2024 was completed, but 2025 progress is slow (only 6% completed as of Feb 2025). Weeding was delayed in 2024, leading to proliferation of specific weeds like Ageratum conyzoides. Pruning is satisfactory, but over-pruning occurred in one block (P06D5). Rat population is under control, but Ganoderma infection is significant, causing palm losses, with deboling and mounding performed. Roads are in bad condition due to heavy rainfall. Harvesting intervals are acceptable (13-20 days), but harvester productivity is low (2.0-2.3 MT/md), and income is below minimum wage. Crop production (20.16 MT/ha in 2024) and cost of production (RM 227.01/tonne FFB) are satisfactory.","Nutrient Inputs/Progress of Manuring":"Manuring for 2024 was 100% completed. For 2025 (Jan-Feb), only 6% of the program is complete, with Compact B applied in P06D and P04B. Application quality is generally acceptable. Workers use buckets, and productivity is acceptable (26 bags/man-day), but income (RM 59.80) is below minimum wage. Wheelbarrows or semi-mechanized methods are encouraged. The cost of manuring in 2024 was RM 1,310.72 per hectare, which is 73% of the annual budget and acceptable.","Agronomic Observation":"Harvesting interval for H2 2024 ranged 13-20 days and was maintained at acceptable levels. Under-ripe bunches were detected in Block D3, requiring strengthened supervision. Palm appearance is acceptable, but localized areas show less vigor and orange spotting (potassium deficiency). Leaf N and P were suboptimal in 2024. Weed control in 2024 was delayed, with Ageratum conyzoides proliferation in palm circles (Agronomy Report, Pg. 24). Over-spraying was not detected. Pruning for 2024 was completed, but over-pruning occurred in P06D5 (Agronomy Report, Pg. 22). Pre-matured snapping fronds likely due to water stress. Rat population was under control (Dec 2024), but regular census is needed. Barn owl occupancy was 71%. No bagworm outbreaks. Ganoderma infection causes significant palm losses, with deboling and mounding performed (Agronomy Report, Pg. 31).","Yield Performance":"The average yield recorded in 2024 showed a 21.4% increase compared to the previous year (22.04 MT/ha), in line with regional trends. Monthly production has been declining since September 2024. Rainfall in 2024 was acceptable. The yield for 2025 is expected to be lower than the previous year. Nonetheless, the estate should ensure full crop recovery by maintaining desired harvesting intervals. Crop loss was minimal, and rat and bagworm infestations were minimal.","Fertilizer Recommendation":"The 2025 fertilizer program requires no revision. The 2026 program will be drafted after the second agronomy visit. Estate should prioritize accelerating inter-row weeding to control Ageratum conyzoides. Desilting in flood-prone areas is recommended for rapid water discharge. Encourage wheelbarrows/semi-mechanized methods for manuring. Adhere to pruning standards (avoid over-pruning, maintain 35-40 fronds)."},"plantation":{"Executive Summary":"Prosper Kemayan Estate's planted area is 974.82 ha of mature palms. No replanting is planned for 2025. Labour force is adequate (1:12 ha ratio) with sufficient harvesters (1:18 ha ratio). General charges are satisfactory despite some over-expenditures. Weeding (circle 68%, selective 92% in 2024) was delayed due to heavy rainfall and sprayer shortage. Manuring was completed in 2024. Pruning is satisfactory and on schedule. Harvesting intervals are acceptable (13-16 days), but harvester productivity (2.0-2.3 MT/md) and income are low. Roads are in bad condition due to heavy rainfall. Ganoderma infection is significant, with deboling and mounding performed. Overall estate performance is acceptable.","Area Statement":"The planted area decreased from 1,165.52 ha to 974.82 ha (mature palms planted 1999-2026) due to exclusion of unplantable/vacant areas. No replanting is planned for 2025 due to manageable harvesting and promising yields (P99A produced 19.61 tons/ha in 2024).","Labour Statement":"As of Feb 2025, total workers increased to 79 (1:12 ha ratio, sufficient). Harvesters increased to 55 (1:18 ha ratio, sufficient). The estate has 4 contractors, some of whom are small and experienced worker shortages, leading to area reallocation. Recommended contractor size is 400 ha."}},"policy":" <div class='policy-item'><p class='font-semibold'>Slow Manuring Progress (2025)</p><p class='text-sm text-gray-600'><b>Policy 8.4.1 A:</b> Plantation management should pay particular attention to planning, ordering and supplying of fertilizers to ensure timely application. (Pg. 83)</p><p class='text-sm text-gray-600'><b>Policy 8.5.3:</b> Standard size containers should be supplied to workers. Fixed volume container/bowls is recommended and the number of scoops to meet the recommended dosage should be in simple multiple of scoops preferably not more than two scoops per palm. (Pg. 88)</p></div> <div class='policy-item'><p class='font-semibold'>Delayed Weeding (2024)</p><p class='text-sm text-gray-600'><b>Policy 6.01:</b> The objective is to keep ground conditions favourable for growth of the palms and management operations at minimum cost. (Pg. 61)</p><p class='text-sm text-gray-600'><b>Policy 6.2 ii:</b> Selective weeding should be carried out as with immature palms. (Pg. 62)</p><p class='text-sm text-gray-600'><b>Table 6.1:</b> Ageratum spp. is listed as a broadleaf noxious weed. (Pg. 64)</p></div> <div class='policy-item'><p class='font-semibold'>Over-pruning Incident</p><p class='text-sm text-gray-600'><b>Policy 11.01:</b> OVER-PRUNING IS UNDESIRABLE as it can result in a marked increased production of male inflorescence, decline in bunch weight and number which resulting in significantly lower yield. (Pg. 124)</p><p class='text-sm text-gray-600'><b>Policy 11.1.2 a:</b> As a general guide, two fronds immediately below the lowest bunches should be retained and not to be pruned. (Pg. 124)</p></div> <div class='policy-item'><p class='font-semibold'>Significant Ganoderma Infection</p><p class='text-sm text-gray-600'><b>Policy 9.3:</b> Basal Stem Rot (BSR) caused by Ganoderma spp. has been a serious problem. (Pg. 115)</p><p class='text-sm text-gray-600'><b>Policy 9.3.2.2 b:</b> In low-risk areas, the economic life of such palms can be prolonged by mounding the palm base with soil. (Pg. 120)</p><p class='text-sm text-gray-600'><b>Policy 9.3.3:</b> Preventive measures against BSR should be taken during replanting. (Pg. 120)</p></div> <div class='policy-item'><p class='font-semibold'>Poor Road Conditions</p><p class='text-sm text-gray-600'><b>Policy 10.01:</b> Well-planned field boundaries and road system... is essential. (Pg. 132)</p><p class='text-sm text-gray-600'><b>Policy 10.1.2:</b> Roads should be cambered gently to ensure surface run-off of water. (Pg. 133)</p></div> <div class='policy-item'><p class='font-semibold'>Low Harvester Income</p><p class='text-sm text-gray-600'><b>Policy 12.5.2:</b> A gang should be given areas with mixture of different age group and reasonable number of tasks to sustain their income. (Pg. 127)</p></div>"}
        </script>

            {"id":"semaisempurna","name":"Semai Sempurna Estate","reportInfo":"Data based on Agronomy Report 1-2025.","summaryMetrics":{"area":{"title":"Estate Area","lines":["Mature: 668.40 ha","Immature: 0.00 ha","Total: 668.40 ha"]},"yield":{"title":"Yield/Ha (Actual vs Previous Year)","value":"25.36 / 18.20 MT","note":"For 12 months (Jan-Dec 2024)"},"cost":{"title":"FFB Cost/Tonne","value":"N/A","note":"Data not available"},"weeding":{"title":"Weeding Progress","value":"Satisfactory","note":"Except P06A circle weeding (70%)"},"manuring":{"title":"Manuring Progress","value":"100% (2024)","note":"2025 preparations underway"}},"keyMetrics":[{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Labour Ratio","value":"Shortage (Harvesters)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>","label":"P&D Status","value":"Action Required (Ganoderma)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>","label":"OER %","value":"N/A"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"1.9 MT/md (Average)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"16-20 days (Needs Reduction)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Mild Mg, K, N, P Deficiencies"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[942.15,976.52,1053.95,1058.41,1572.44,1394.14,1872.87,1883.1,1750.63,1901.81,1277.08,1266.57],"rainfall":[307,13.5,79,208,163,122.5,121,143.5,116.5,104.5,401,161],"note":"*FFB production and rainfall data for 2024."},"ageProfile":{"labels":["8-19 Years"],"data":[100],"title":"Semai Sempurna Estate Palm Age Distribution","note":"*Palm age distribution for 2024."}},"observations":["<b>Crop Recovery Decline:</b> Harvesting interval extended to 20 days, leading to over-ripe bunches and potential yield loss. (Agronomy Report, Pg. 12, 35)","<b>Overgrown Weeds:</b> Patches of undesirable weeds (Clidemia hirta, Ageratum conyzoides, Solanum torvum) observed, requiring immediate attention. (Agronomy Report, Pg. 21, 35)","<b>Rat Infestation:</b> Insignificant levels, but systematic baiting recommended to suppress population. (Agronomy Report, Pg. 28, 35)","<b>Ganoderma Infection Spread:</b> Palm density reduced by 6% due to Ganoderma, with premature frond snapping observed. (Agronomy Report, Pg. 8, 16, 31, 35)","<b>Harvester Shortage:</b> Slight shortage of harvesters (24 out of 28 required) impacting optimal harvesting rounds. (Agronomy Report, Pg. 13, 34)","<b>Nutrient Deficiencies:</b> Mild magnesium and potassium deficiencies, and decline in nitrogen and phosphorus levels in some areas. (Agronomy Report, Pg. 19, 20)","<b>Debris in Palm Circles:</b> Frond butts and unwanted materials found in palm circles, affecting loose fruit collection efficiency. (Agronomy Report, Pg. 22)"],"reports":{"agronomy":{"Executive Summary":"Palm density reduced by 6% due to Ganoderma infection. The 2024 manuring program was completed on schedule, and preparations for 2025 fertilizer application are underway. Harvesting interval is slightly extended to 16-20 days, with over-ripe bunches detected. Canopy management is generally satisfactory, but premature frond snapping due to Ganoderma was observed. Palms exhibit acceptable vigor, though mild magnesium and potassium deficiencies were noted in localized areas, and nitrogen and phosphorus levels declined in P06A. Overgrown and persistent weeds (Clidemia hirta, Ageratum conyzoides, Solanum torvum) were observed in several blocks. Rat infestations are insignificant, and Ganoderma infection is being monitored.","Nutrient Inputs/Progress of Manuring":"The manuring program for 2024 was fully completed without serious delay in application. The estate has not received any fertilizers for 2025 yet, but a delivery has been scheduled and is expected to arrive this week. The fertilizer store is ready to receive new consignments.","Agronomic Observation":"The harvesting interval for 2024 ranged from 16 to 20 days, and remains so in early January 2025 due to rain interference. A significant percentage of over-ripe bunches was detected in Blocks B1, B4, C2 and E3, and signs of extended harvesting intervals were detected in Field P11D3, requiring immediate action to prevent yield loss (Agronomy Report, Pg. 12). Loose fruit collection was satisfactory. There is a slight shortage of harvesters (24 available out of 28 required). Infield collection using Mechanical Badang (MB) achieved the highest productivity (9.29 MT/day) (Agronomy Report, Pg. 13). Pruning progress is up-to-date, with progressive pruning successfully implemented and acceptable canopy management standards (36-40 fronds). Premature snapping of fronds was observed in blocks P06A, P09B, and P10C, attributed to Ganoderma infection (Agronomy Report, Pg. 16). Palm vigor was generally acceptable, but some palms in laterite areas exhibited mild magnesium and potassium deficiency symptoms. Leaf nitrogen and phosphorus levels declined in P06A (Agronomy Report, Pg. 19-20). Water-logging conditions were not detected. Weeding program for 2024 was completed without significant delays except for P06A (70% for third round circle weeding). Patches of Clidemia hirta, Ageratum conyzoides, and Solanum torvum were observed (Agronomy Report, Pg. 21). Palm circle condition was generally acceptable, but debris and unwanted materials (frond butts) were found in blocks A2 and A3, affecting loose fruit collection (Agronomy Report, Pg. 22).","Yield Performance":"In 2024, the average yield increased significantly from 18.2 to 25.4 metric tons per hectare, reflecting an overall improvement of 39%, which is considered satisfactory. Notable individual increases in yield were observed across all fields. Most fields completed 21 harvesting rounds, slightly lower than the optimal benchmark of 24 harvesting rounds, indicating a shortfall of around three rounds.","Fertilizer Recommendation":"No amendment is made to the 2025 fertilizer program. The 2026 fertilizer program will be drawn up after the field inspection scheduled for July 2025."},"plantation":{"Report Status":"The Plantation Advisory Report for Semai Sempurna Estate is not yet available. Please check back later for updates."}},"policy":" <div class='policy-item'><p class='font-semibold'>Palm Density Reduction / Ganoderma</p><p class='text-sm text-gray-600'><b>Policy 1.0:</b> Agree palm census be conducted yearly for the blocks detected with Ganoderma infection. (Pg. 4)</p><p class='text-sm text-gray-600'><b>Policy 9.3:</b> Basal Stem Rot (BSR) caused by Ganoderma spp. has been a serious problem. (Pg. 115)</p><p class='text-sm text-gray-600'><b>Policy 9.3.2.2 b:</b> In low-risk areas, the economic life of such palms can be prolonged by mounding the palm base with soil. (Pg. 120)</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Interval / Crop Recovery</p><p class='text-sm text-gray-600'><b>Policy 12.3:</b> Ideal harvesting interval 10-12 days. (Pg. 127)</p><p class='text-sm text-gray-600'><b>Policy 12.4.1:</b> Maintain high harvesting standards; collect all loose fruits. (Pg. 127)</p><p class='text-sm text-gray-600'><b>Policy 12.6:</b> For better crop recovery, it must be shortened to around 15 days. (Pg. 4)</p></div> <div class='policy-item'><p class='font-semibold'>Harvester Shortage</p><p class='text-sm text-gray-600'><b>Policy 12.5.2:</b> A gang should be given areas with mixture of different age group and reasonable number of tasks to sustain their income. (Pg. 127)</p></div> <div class='policy-item'><p class='font-semibold'>Nutrient Deficiencies</p><p class='text-sm text-gray-600'><b>Policy 8.3.1:</b> Please make sure manuring is timely carried out with good standards to ensure the palms receive sufficient amount of fertilizers for optimum growth. (Pg. 5)</p></div> <div class='policy-item'><p class='text-sm text-gray-600'><b>Policy 6.01:</b> Maintain favorable ground conditions at minimum cost. (Pg. 61)</p><p class='text-sm text-gray-600'><b>Table 6.1:</b> Clidemia hirta, Ageratum conyzoides are listed as noxious weeds. (Pg. 64)</p></div> <div class='policy-item'><p class='font-semibold'>Rat Infestation</p><p class='text-sm text-gray-600'><b>Policy 9.1.3 iii:</b> Conduct regular rat baiting if damage >5%. (Pg. 118)</p><p class='text-sm text-gray-600'><b>Appendix 9.6:</b> Biological control of rat population using barn owls. (Pg. 178)</p></div> <div class='policy-item'><p class='font-semibold'>Pruning / Frond Snapping</p><p class='text-sm text-gray-600'><b>Policy 11.01:</b> Pruning is for practical purposes; avoid over-pruning. (Pg. 124)</p><p class='text-sm text-gray-600'><b>Policy 11.1.2:</b> Retain two fronds below lowest bunches. (Pg. 124)</p></div> <div class='policy-item'><p class='font-semibold'>Debris in Palm Circles</p><p class='text-sm text-gray-600'><b>Policy 12.6:</b> Collect all loose fruits. (Pg. 128)</p></div>"}
        </script>
        <script type="application/json" id="data-darabif">
            {"id":"darabif","name":"Ladang Darabif & Insan Jaya Estate","reportInfo":"Data based on Agronomy Report 1-2025 (Feb 2025).","summaryMetrics":{"area":{"title":"Estate Area","lines":["Ladang Insan Jaya: 483.00 ha Mature","Ladang Darabif: 1,647.00 ha Mature","Total: 2,130.00 ha"]},"yield":{"title":"Yield/Ha (Actual 2024)","value":"19.34 MT","note":"Combined Average"},"cost":{"title":"FFB Cost/Tonne","value":"N/A","note":"Data not available"},"weeding":{"title":"Weeding Progress","value":"Circle: Behind Schedule","note":"For 2025 First Round (as of Feb)"},"manuring":{"title":"Manuring Progress","value":"10% (Avg)","note":"As of Feb 2025"}},"keyMetrics":[{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Labour Ratio","value":"N/A"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>","label":"P&D Status","value":"Minimal Rat, Ganoderma Monitored"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>","label":"OER %","value":"N/A"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"Low (Extended Intervals)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"Extended (>20 days)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Some areas less vigor"}],"chartData":{"production":{"labels":["Jan-24","Feb-24","Mar-24","Apr-24","May-24","Jun-24","Jul-24","Aug-24","Sep-24","Oct-24","Nov-24","Dec-24"],"ffb":[3100,3900,3450,3400,4800,4550,4450,4650,4950,4400,3600,3300],"rainfall":[607,32,60,95,111,88,34,139,120,358,449,0],"note":"*Combined FFB production and average rainfall for 2024."},"ageProfile":{"labels":["8-19 Years","20-25 Years"],"data":[14.5,85.5],"title":"Darabif & Insan Jaya Palm Age Distribution","note":"*Combined weighted age distribution for 2025."}},"observations":["<b>Unupdated Palm Census:</b> Palm census data has not been updated since 2019 for both estates. (Agronomy Report, Pg. 4, 10)","<b>Manuring Delays & Quality:</b> Significant delays in 2024 and slow progress in 2025 manuring programs, with suboptimal application quality. (Agronomy Report, Pg. 4, 12, 13, 14, 16)","<b>Extended Harvesting Intervals & Crop Quality:</b> Most blocks experience harvesting intervals exceeding 20 days, leading to over-ripe/rotten bunches and FFB left overnight, impacting crop recovery. (Agronomy Report, Pg. 5, 17, 18, 36, 37)","<b>Pruning Issues:</b> Under-pruning and inconsistent frond stacking observed, hindering efficiency and loose fruit collection. Pre-matured frond snapping also noted. (Agronomy Report, Pg. 5, 24, 25, 41, 42, 43)","<b>Weed Control Challenges:</b> Circle spraying is behind schedule, and undesirable weeds are present. (Agronomy Report, Pg. 5, 29, 30, 31, 45, 46, 47)","<b>Yield Decline (2025):</b> Jan-Feb 2025 cumulative yields are significantly lower (-23% / -19%) compared to last year due to seasonal factors. (Agronomy Report, Pg. 6, 51, 52)","<b>Poor Road Conditions:</b> Road maintenance is a concern, especially during rainy periods, hindering smooth crop evacuation. (Agronomy Report, Pg. 6, 42, 54)"],"reports":{"agronomy":{"Executive Summary":"Palm census data has not been updated since 2019. Manuring programs experienced delays, and application quality needs improvement. Harvesting intervals are extended, leading to inconsistent crop quality and over-ripe bunches, though loose fruit collection has improved. Canopy management is generally acceptable, but under-pruning and inconsistent frond stacking were observed. Weeding programs are slightly delayed, with undesirable weeds present and some over-spraying. Rat infestation is minimal, and Ganoderma infection is being monitored. Yield performance for Jan-Feb 2025 is significantly lower due to seasonal factors, and road conditions are a concern for crop evacuation. Fertilizer recommendations remain unchanged.","Nutrient Inputs/Progress of Manuring":"The 2024 manuring program was completed for Ladang Darabif, and 97% completed for Ladang Insan Jaya due to adverse weather and labor shortage. Delays of 3-5 months were observed in 2024. For 2025, Ladang Darabif is 17% complete and Ladang Insan Jaya is 8% complete as of Feb 2025, progressing slower than expected. Fertilizer delivery is also slower than scheduled. Application quality needs improvement (narrow and lumpy application observed). The fertilizer store is acceptable.","Agronomic Observations (Ladang Insan Jaya)":"Harvesting intervals are mostly exceeding 20 days (e.g., PM03C: 23 days, PM14F: 22-28 days, PM15G: 24-27 days), leading to significant over-ripe and rotten bunches (P15G-01, P15G-02). FFB were left overnight in P15G-04. Loose fruit collection is generally acceptable but oxidized loose fruit found in hilly areas. Palm appearance is acceptable, but retarded growth and small bunch formation observed in laterite areas and areas previously overgrown by weeds (P15G-03). Pruning is progressing well in 2025, but under-pruning was observed in PM03C-01. Pre-mature frond snapping in PM05E-01 and PM05E-02. Frond heap management is inconsistent. Weeding program is behind schedule for circle spraying, with over-spraying in E02 and G01. Undesirable weeds (Giant Paspalum, Clidemia hirta, Bamboo, woody vegetation, Stenochlaena, Bracken ferns, VOPs) are present. Rat damage is minimal, but a full census is needed. Ganoderma symptoms (frond snapping, fallen palms) in E01, requiring deboling. No leaf-eating pest infestations.","Agronomic Observations (Ladang Darabif)":"Harvesting intervals are extended in most blocks (e.g., PM03A: 20-39 days, PM03B: 19-28 days). Crop quality is unsatisfactory with under-ripe and significant over-ripe/unfresh bunches observed. Palm appearance is generally acceptable, but less vigor in flood-prone D3. Pruning progress for 2025 is not yet reported (as of Feb), with slight under-pruning in C01, A02, D02, and pre-matured frond snapping in A1, D1. Inconsistent frond stacking in D1, A3. Roadside pruning is needed in D1 due to poor road conditions. Inter-row spraying is progressing well, but circle weeding is slower than expected. VOPs and Epiphytes need eradication. Rat infestation is minimal, but a new census is needed. Ganoderma infection remains under control, but new fallen palms need deboling.","Yield Performance":"Yields in 2024 were significantly higher than the previous year for both estates (Darabif: 18.61 MT/ha vs 23.64 MT/ha in 2023; Insan Jaya: 20.06 MT/ha vs 22.34 MT/ha in 2023). However, crop recovery was not maximized due to less than 24 harvesting rounds (Darabif: 18.08, Insan Jaya: 20.46). For Jan-Feb 2025, cumulative yields declined significantly (Darabif -23%, Insan Jaya -19%) due to seasonal factors. Insan Jaya's current yield is unsatisfactory despite 64% prime-age palms. Road maintenance is a concern for crop evacuation.","Fertilizer Recommendation":"The 2025 fertilizer program remains unchanged. The 2026 program will be developed after the next agronomy report."},"plantation":{"Report Status":"The Plantation Advisory Report for Ladang Darabif & Insan Jaya Estate is not yet available. Please check back later for updates."}},"policy":" <div class='policy-item'><p class='font-semibold'>Palm Census Update</p><p class='text-sm text-gray-600'><b>Policy 1.0:</b> Please update the palm census data. (Pg. 4)</p></div> <div class='policy-item'><p class='font-semibold'>Manuring Delays & Quality</p><p class='text-sm text-gray-600'><b>Policy 8.4.1 A:</b> Progress of manuring has been unsatisfactory, and the quality of fertilizer application is suboptimal. Your immediate action is required. (Pg. 4)</p><p class='text-sm text-gray-600'><b>Policy 8.5.1:</b> Fertilizer placement at the side of the frond heap should only be considered for blocks with proper frond stacking. (Pg. 4)</p><p class='text-sm text-gray-600'><b>Policy 8.4.1 A:</b> You are required to correct the following shortcomings: Delays in fertilizer application. (Pg. 4)</p><p class='text-sm text-gray-600'><b>Policy 8.4.1 A:</b> The estate is advised not to delay the manuring application beyond the scheduled timeline, especially for prime mature palms. (Pg. 14)</p></div> <div class='policy-item'><p class='font-semibold'>Harvesting Interval & Crop Recovery</p><p class='text-sm text-gray-600'><b>Policy 12.3:</b> You must shorten harvesting intervals to 15 days or less and improve the quality of loose fruit collection. (Pg. 5)</p><p class='text-sm text-gray-600'><b>Policy 12.4.1:</b> Crop recovery requires attention for improvement. (Pg. 5)</p><p class='text-sm text-gray-600'><b>Policy 12.6:</b> To maintain crop quality, it is advised to avoid leaving freshly cut bunches at the platform for an extended period and ensure timely evacuation. (Pg. 18)</p></div> <div class='policy-item'><p class='font-semibold'>Palm Appearance & Nutrient Status</p><p class='text-sm text-gray-600'><b>Policy 8.3.1:</b> Suboptimal palm nutrient status in subblocks must be corrected through proper manuring inputs. (Pg. 5)</p><p class='text-sm text-gray-600'><b>Policy 8.8.1.2:</b> It is recommended to carry out mulching of empty fruit bunches at 40mt/ha in laterite areas, as the by-product helps to ameliorate the soil conditions. (Pg. 21)</p></div> <div class='policy-item'><p class='font-semibold'>Pruning Regime & Canopy Management</p><p class='text-sm text-gray-600'><b>Policy 11.01:</b> Canopy management is deemed acceptable, though further improvement is necessary. (Pg. 5)</p><p class='text-sm text-gray-600'><b>Policy 11.1.2:</b> It is advised to expedite pruning process, as delayed pruning may lead to increased workload and inefficiencies in harvesting. (Pg. 41)</p><p class='text-sm text-gray-600'><b>Policy 11.1.2:</b> The estate is advised to closely monitor pruning activities, ensuring that only dried fronds are removed while avoiding over-pruning. (Pg. 41)</p><p class='text-sm text-gray-600'><b>Policy 11.3:</b> Inconsistent frond stacking needs to be addressed. (Pg. 5)</p></div> <div class='policy-item'><p class='font-semibold'>Weed Control</p><p class='text-sm text-gray-600'><b>Policy 6.01:</b> The overall field vegetation is acceptable. (Pg. 5)</p><p class='text-sm text-gray-600'><b>Policy 6.2 ii:</b> The quality of spraying must be improved to maintain beneficial ground cover while effectively controlling weeds. (Pg. 29)</p><p class='text-sm text-gray-600'><b>Policy 6.1 ii:</b> Volunteer Oil Palms (VOPs) were present at low levels but should be addressed promptly to prevent further spread and competition with palms. (Pg. 30)</p><p class='text-sm text-gray-600'><b>Policy 6.2 i:</b> It is recommended to expedite the circle spraying process to ensure optimal field conditions. (Pg. 31)</p></div> <div class='policy-item'><p class='font-semibold'>Pest and Disease Control</p><p class='text-sm text-gray-600'><b>Policy 9.1.3:</b> Rat infestation is currently under control, while Ganoderma infection remains insignificant. (Pg. 6)</p><p class='text-sm text-gray-600'><b>Policy 9.3:</b> Ganoderma census is to be carried out at yearly basis, and deboling should be continued wherever detected. (Pg. 6)</p></div> <div class='policy-item'><p class='font-semibold'>Road Conditions</p><p class='text-sm text-gray-600'><b>Policy 10.01:</b> Road maintenance is another concern. The estate has to ensure that both main and field roads are properly maintained for smooth crop evacuation. (Pg. 54)</p><p class='text-sm text-gray-600'><b>Policy 10.1.2:</b> It is recommended to implement proper roadside pruning. This will improve sunlight exposure, facilitating faster road drying. (Pg. 42)</p></div>"}
        </script>

0 014 0z' /></svg>","label":"Harvest Rounds","value":"66% of Target"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":">20 Days"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Mild K Deficiency"}],"chartData":{"production":{"labels":["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],"ffb":[2591,3708,3458,3260,4632,4051,3594,3939,3707,3755,0,0],"rainfall":[1051,128,297,105,110,168,105,106,138,247,0,0],"note":"*Production & Rainfall data as of Oct 2024."},"ageProfile":{"labels":["1-3 Yrs (PR24)","4-5 Yrs (PR23, P20)","22-25 Yrs (P02, P03)",">25 Yrs (P96, P97)"],"data":[9,10,19,62],"title":"Sg. Enggang Palm Age Distribution","note":"*Age distribution based on planting year."}},"observations":["<b>Harvesting Interval:</b> Exceeded 20 days in many fields, affecting crop recovery due to a shortage of skilled harvesters. (Agronomy Report, Pg. 17)","<b>Manuring:</b> Progress is acceptable at 81% completion, but application needs to be accelerated to prevent delays. (Agronomy Report, Pg. 13)","<b>Pruning:</b> Satisfactory in most blocks, but under-pruning noted in parts of P96C and P96D due to worker shortages. (Agronomy Report, Pg. 19)","<b>Weed Control:</b> Circle weeding is behind schedule and needs to be expedited. VOPs and invasive weeds require prompt eradication. (Agronomy Report, Pg. 26)","<b>Palm Census:</b> Needs to be continued to determine the actual total palms for accurate fertilizer calculation. (Agronomy Report, Pg. 11)","<b>EFB Application:</b> Quality is less than satisfactory, with EFB placed too close to palm bases in many instances. (Agronomy Report, Pg. 15)"],"reports":{"agronomy":{"Introduction":"A routine agronomy visit was conducted on 13th November 2024. The agronomic conditions of various blocks were evaluated, and yield performance was assessed. The fertilizer programme for 2025 has been drawn up. (Agronomy Report, Pg. 9)","Blocking System":"The blocking system remains unchanged with a total area of 2809.16 ha. A tentative replanting programme for 2025-2027 is in place. The palm census in P96D showed a 6% decrease in palm stand, highlighting the need to expand the census to other blocks. (Agronomy Report, Pg. 10-11)","Nutrient Inputs & Progress of Manuring":"Manuring progress is at 81% completion for the year, which is slightly behind schedule. Delays of up to 3 months were noted for some programs, which is undesirable for immature plantings. The estate is advised to complete remaining programs promptly. (Agronomy Report, Pg. 13-14)","Empty Fruit Bunch (EFB) Application":"As of October 2024, 54,179.43 MT of EFB has been applied over 70% of the targeted area. Application quality needs improvement, as EFB is often placed too close to the palm base, which can lead to VOP growth and hinder loose fruit collection. (Agronomy Report, Pg. 15)","Agronomic Observations":"Harvesting intervals exceeded 20 days in most fields due to a shortage of skilled harvesters, impacting crop quality with over-ripe bunches observed. Pruning is satisfactory in most blocks but under-pruned in P96C and P96D. Palm appearance is generally acceptable, with some mild potassium deficiency. Weeding for inter-rows is on schedule, but circle weeding is slow. (Agronomy Report, Pg. 17-27)","Pest & Disease Control":"Rat damage is under control with an average infestation of 3.8%. Barn owl occupancy is at 63%, but many boxes are in poor condition. Bagworm treatment (trunk injection) was conducted in August 2024, and palms are showing recovery. Ganoderma infection remains negligible. (Agronomy Report, Pg. 33-37)","Yield Performance":"As of October 2024, the average yield increased by 22% compared to the same period in 2023. However, performance in older plantings (P96B, C, D) was below expectations due to incomplete crop recovery. Cumulative harvesting rounds averaged 66% of the target. (Agronomy Report, Pg. 52-53)","Fertilizer Recommendations for 2025":"The 2025 fertilizer program has been formulated. Manuring is to be withdrawn for blocks scheduled for felling. EFB will be treated as a supplement. The programme must be strictly followed. (Agronomy Report, Pg. 55)"},"plantation":{"Report Status":"The Plantation Advisory Report for Ladang Sungai Enggang is not yet available. Please check back later for updates."}},"policy":"<p>Policy cross-references are not yet available for this estate.</p>"}

 (Apogonia/Oryctes) infestations detected, requiring monitoring and control. (Agronomy Report, Pg. 26, 36, 50)","<b>Weed Control:</b> Generally acceptable, with two rounds of weeding completed. Some VOPs and weeds persist in localized areas. (Agronomy Report, Pg. 22)"],"reports":{"agronomy":{"Introduction":"The second agronomy visit for 2024 was conducted on September 10th. The 2025 Fertilizer Programme has been formulated based on the visit. (Agronomy Report, Pg. 9)","Blocking System":"The total area is 1965.01 ha. A tentative replanting for 60 ha is scheduled for 2025. Palm density in young and immature plantings is acceptable, but low density in P15A needs to be addressed with infilling. (Agronomy Report, Pg. 10-12)","Nutrient Inputs & Progress of Manuring":"Manuring progress for 2024 is at 89% completion as of August, with no serious delays. This is a marked improvement from previous years. (Agronomy Report, Pg. 13)","Agronomic Observations (Old Mature):":"Harvesting interval and crop recovery are acceptable. Pruning is up-to-date with no over-pruning. Palm appearance is generally good, and weeding is on schedule. Old rat damage was noted, and monitoring is advised. (Agronomy Report, Pg. 16-26)","Agronomic Observations (Young Mature):":"Palm appearance is varied, with some blocks (P15A, P19J) showing nutrient deficiencies (low N, P, Mg). Pruning is satisfactory. Weeding is mostly complete. Fresh rat damage was visible in P19J. (Agronomy Report, Pg. 27-42)","Agronomic Observations (Immature):":"Scout harvesting has begun in PR21D, though yield is below expectation. Basal pruning is due. PR22L shows acceptable growth. PR23B has satisfactory uniformity but shows signs of pest infestation (Oryctes, Apogonia). (Agronomy Report, Pg. 43-51)","2024 Replanting":"Land preparation is mostly complete. Planting of legume cover crops is in progress, though germination of Calopogonium is unsatisfactory. Field planting of oil palm seedlings began in August. (Agronomy Report, Pg. 52-54)","Yield Performance":"Yield to date has increased by 24% over the previous year. While old plantings are performing well, young mature fields are still below their potential yield. (Agronomy Report, Pg. 56-57)"},"plantation":{"Report Status":"The Plantation Advisory Report for Ladang Sungai Sisik is not yet available. Please check back later for updates."}},"policy":"<p>Policy cross-references are not yet available for this estate.</p>"}

2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>","label":"Harvester Prod.","value":"1.2 MT/md (PB)"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>","label":"Harvest Interval","value":"16-22 Days"},{"icon":"<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>","label":"Nutrient Status","value":"Deficiencies Noted"}],"chartData":{"production":{"labels":["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],"ffb":[750,820,1050,1150,1400,1150,1250,0,0,0,0,0],"rainfall":[713,48,64,110,102,84,40,0,0,0,0,0],"note":"*Production & Rainfall data as of Jul 2024."},"ageProfile":{"labels":["1-3 Yrs (PR22-23)","4-6 Yrs (P19-21)","7-10 Yrs (P15-17)"],"data":[25,34,41],"title":"Simpai 1 Palm Age Distribution","note":"*Age distribution based on planting year."}},"observations":["<b>Manuring Delays:</b> Manuring progress is highly unsatisfactory at only 37% completion, identified as a significant yield-limiting factor. (Agronomy Report, Pg. 10)","<b>Nutrient Deficiency:</b> Palm appearance is poor in many areas, with weak vigor and chlorosis, linked to low potassium and magnesium levels. (Agronomy Report, Pg. 13)","<b>Inconsistent Pruning:</b> Pruning standards are inconsistent, with some areas left unattended and improper stacking of fronds. (Agronomy Report, Pg. 16, 23)","<b>Weed Control:</b> While overall progress is acceptable, some areas have persistent broadleaf weeds and VOPs, especially in hilly sections. (Agronomy Report, Pg. 18, 24)","<b>Pest Infestation:</b> Fresh rat damage was observed. Infestations of Apogonia and Oryctes beetles were detected in immature areas. (Agronomy Report, Pg. 21, 35)","<b>Yield Performance:</b> While yield has increased by 42% from a low base, it remains below potential, especially in mature blocks P15 and P16. (Agronomy Report, Pg. 37)"],"reports":{"agronomy":{"Introduction":"The second agronomy visit was conducted on August 22, 2024. The 2025 fertilizer programme has been formulated post-visit. (Agronomy Report, Pg. 7)","Blocking System":"The total area is 1,249.22 ha. Planting in PR23H was delayed due to a shortage of seedlings. A palm census for immature plantings is required. (Agronomy Report, Pg. 8)","Nutrient Inputs & Progress of Manuring":"Progress is unsatisfactory, with only 37% of the 2024 program completed by July. Delays are attributed to fertilizer delivery issues and labor shortages. This is a critical yield-limiting factor. (Agronomy Report, Pg. 10-11)","Agronomic Observations (Mature):":"Palm appearance is not entirely satisfactory, with weak vigor and nutrient deficiency symptoms (Pg. 13). Bunch setting is promising. Harvesting intervals (16-22 days) could be improved (Pg. 14). Pruning is inconsistent (Pg. 16). Weeding needs improvement in some areas (Pg. 18). Rat infestation is currently under control (Pg. 20).","Agronomic Observations (Young Mature):":"Crop prospect is promising in P19D and P20E, but palm vigor is less than satisfactory. Pruning and weeding standards need improvement. Pest infestation is under control. (Agronomy Report, Pg. 22-26)","Agronomic Observations (Immature):":"Scout harvesting in PR21F has a low yield (0.72 mt/ha). Basal pruning is in progress. PR22G shows acceptable growth, but some weed issues persist. PR23H growth is acceptable, but pest infestations (Apogonia, Oryctes) were detected and are being treated. (Agronomy Report, Pg. 27-36)","Yield Performance":"Yield to date is 9.18 mt/ha, a 42% increase from last year's low base. However, yield is still below potential, largely due to manuring delays. Crop prospect for H2 2024 is promising. (Agronomy Report, Pg. 37-39)"},"plantation":{"Report Status":"The Plantation Advisory Report for Ladang Simpai 1 is not yet available. Please check back later for updates."}},"policy":"<p>Policy cross-references are not yet available for this estate.</p>"}
