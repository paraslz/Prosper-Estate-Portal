<b>Pest & Disease:</b> Ganoderma infestation in P99A is a concern (7% infestation). Oryctes damage in the immature area (PR24) requires immediate chemical treatment. (Agronomy Report, Pg. 18, 26; PA Report, Pg. 17)","<b>Weeding:</b> Circle spraying productivity is unsatisfactory (3 ha/man-day) with low worker earnings. (PA Report, Pg. 12)","<b>Pruning:</b> Generally in order, but the standard in P99 has deteriorated, and over-pruning was noted in P16. (Agronomy Report, Pg. 14; PA Report, Pg. 21)"],"reports":{"agronomy":{"Introduction":"Agronomy visit conducted on March 26, 2025, to assess conditions and review the 2025 fertilizer program. (Agronomy Report, Pg. 6)","Blocking System":"Total area is 205.00 ha, with 28.8% immature. Replanting of the oldest block (P99) should be scheduled for 2027/2028. (Agronomy Report, Pg. 7-8)","Nutrient Inputs/Progress of Manuring":"The 2024 manuring program was 100% completed, but many applications were delayed by 2-4 months. The 2025 program is already behind schedule and must be expedited. (Agronomy Report, Pg. 9-10)","Agronomic Observations (Mature)":"Palm appearance is generally acceptable. Harvesting intervals are good (13-17 days) but some unripe bunches were noted. Pruning in P99 has deteriorated, and over-pruning was seen in P16. Weeding has improved, but some soft weeds persist in circles. (Agronomy Report, Pg. 11-15)","Agronomic Observations (Young Mature)":"P18 (planted 2018) is performing well, yielding close to its potential at 27 mt/ha. Field upkeep is acceptable. (Agronomy Report, Pg. 20-22)","Immature Planting (PR24)":"Planting was completed late (Oct 2024), resulting in uneven palm uniformity. Oryctes damage is a concern and requires immediate control. Weeding of inter-rows is behind schedule. (Agronomy Report, Pg. 24-29)","Yield Performance":"2024 yield was 29.52 mt/ha, a 12% increase from 2023. The estate achieved its target of 24 harvesting rounds. Yield for 2025 YTD (Mar) is 5.5 mt/ha, 12% higher than the same period last year. (Agronomy Report, Pg. 30-31)"},"plantation":{"Area & Labour":"Area statement is unchanged at 205 ha. Harvester numbers are now adequate at a 1:18 ha ratio, and the workforce is stable. (PA Report, Pg. 8-9)","Upkeep and Cultivation":"Circle spraying was not fully achieved in 2024 as sprayers were deployed to another estate; however, circle conditions remained satisfactory. Productivity for both circle and selective spraying is low (3 ha/man-day) and requires evaluation. The 2024 manuring program was completed. (PA Report, Pg. 11-16)","Pest & Disease":"One round of rat baiting was conducted in P16 and P18, with infestation levels now below 10%. Ganoderma in P99A is widespread (7% infection) and requires continued census and deboling. (PA Report, Pg. 17-18)","Roads & Pruning":"Road conditions are acceptable. Pruning was 100% completed and the standard is consistent and satisfactory. (PA Report, Pg. 19-22)","Production":"Crop production showed good improvement, achieving 29.52 tons/ha, just 0.3% below budget. Harvester productivity and earnings are satisfactory. (PA Report, Pg. 23-25)","Immature (PR24)":"Field conditions are acceptable. Circle and path spraying completed. Planting was completed in Oct 2024. Manuring for 2024 was postponed to 2025. Rat baiting and Oryctes control measures have been implemented. (PA Report, Pg. 26-28)"}},"policy":"<p>Policy cross-references are not yet available for this estate.</p>"}

ram is behind schedule, with delays in multiple applications. Application quality needs improvement. (Agronomy Report, Pg. 12-13)","<b>Drainage:</b> Desilting is required in low-lying sections of P12 to mitigate water-logging. (Agronomy Report, Pg. 25)"],"reports":{"agronomy":{"Introduction":"Agronomy visit conducted on 28th May 2025. (Agronomy Report, Pg. 8)","Blocking System":"Total area is 734.35 ha. 35% of palms are over 20 years old. Palm census for PR22 is still pending. (Agronomy Report, Pg. 9-11)","Progress of Manuring":"2024 manuring was fully completed but with significant delays. The 2025 program is already behind schedule. Application quality in P00B was poor ('narrow band'). (Agronomy Report, Pg. 12-15)","Agronomic Observations (Mature Plantings)":"Crop recovery is unsatisfactory in old plantings (P00, P01) with crop losses in ravines. Harvesting intervals are acceptable, but over-ripe bunches were noted. Pruning is incomplete in old plantings. Field vegetation is acceptable, but drainage in P12 needs correction. (Agronomy Report, Pg. 16-34)","Agronomic Observations (Young Mature)":"Palm vigor in P18F1 is poor in terraced sections. Canopy management and weeding need improvement. Pest populations need close monitoring. (Agronomy Report, Pg. 40-47)","Agronomic Observations (Immature)":"Scout harvesting has commenced in PR22. Vacant points need infilling. Circle weeding is delayed. (Agronomy Report, Pg. 48-53)","Yield Performance":"2024 yield was 14.32 mt/ha, a 17.4% increase from 2023 but below potential. Yield has declined in 2025. Incomplete crop recovery in old plantings is a major limiting factor. (Agronomy Report, Pg. 54-58)"},"plantation":{"Report Status":"The Plantation Advisory Report for Ladang Tagar 2 is not yet available. Please check back later for updates."}},"policy":"<p>Policy cross-references are not yet available for this estate.</p>"}

    <script id="app-logic">
        let chartInstances = {};

        function createEstateHTML(estate) {
            const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                   metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                   metric.title.includes('Cost') ? 'bg-red-50 text-red-800' :
                                   metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                if (metric.lines) {
                    return `<div class="p-4 rounded-md ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                }
                return `<div class="p-4 rounded-md ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
            }).join('');

            const keyMetricsHTML = estate.keyMetrics.map(metric => `
                <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                    <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                    <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                </div>`).join('');

            const observationsHTML = estate.observations.map(obs => `<li>${obs}</li>`).join('');

            return `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-2">${estate.name}</h2>
                    <div class="text-sm text-gray-500 mb-4 italic">${estate.reportInfo}</div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">${summaryMetricsHTML}</div>
                    <div class="mb-6"><h3 class="text-xl font-semibold mb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 lg:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-6">
                        <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                        <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                    </div>
                    <div class="mb-6"><h3 class="text-xl font-semibold mb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-1 text-gray-700">${observationsHTML}</ul></div>
                    <div class="mb-6 text-center"><button data-estate-id="${estate.id}" class="policy-modal-btn bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">View Agricultural Policy Cross-Reference</button></div>
                    <div class="space-y-2">
                        <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                        <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border"></div>
                        <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                        <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border"></div>
                    </div>
                </div>`;
        }

        function renderEstate(estateId) {
            const container = document.getElementById('selected-estate-container');
            const dataElement = document.getElementById(`data-${estateId}`);

            if (!container || !dataElement) {
                container.innerHTML = `<p class="text-center text-gray-600">Report not found. Please select a valid estate.</p>`;
                return;
            }

            try {
                const estateData = JSON.parse(dataElement.textContent);
                container.innerHTML = createEstateHTML(estateData);
                
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            } catch (e) {
                console.error("Failed to parse estate data:", e);
                container.innerHTML = `<p class="text-center text-red-600">Error: Could not parse data for the selected estate. Please check the data format.</p>`;
            }
        }

        function initializeChartsForEstate(estateData) {
            const prodCanvasId = `prodChart-${estateData.id}`;
            const ageCanvasId = `ageChart-${estateData.id}`;
            
            if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
            if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

            const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
            if(prodCtx) {
                chartInstances[prodCanvasId] = new Chart(prodCtx, {
                    type: 'bar',
                    data: {
                        labels: estateData.chartData.production.labels,
                        datasets: [
                            { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#c026d3', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                            { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                });
            }

            const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
            if(ageCtx) {
                chartInstances[ageCanvasId] = new Chart(ageCtx, {
                    type: 'pie',
                    data: {
                        labels: estateData.chartData.ageProfile.labels,
                        datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#F44336', '#9C27B0'], hoverOffset: 4 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                });
            }
        }

        function populateInternalDropdowns(estateData) {
            const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
            const plantationDiv = document.getElementById(`${estateData.id}-plantation`);

            if (agronomyDiv && estateData.reports.agronomy) {
                agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy)
                    .map(([section, content]) => `<h4 class="font-semibold mt-2">${section}:</h4><p class="text-sm">${content}</p>`).join('');
            }
            if (plantationDiv && estateData.reports.plantation) {
                plantationDiv.innerHTML = Object.entries(estateData.reports.plantation)
                    .map(([section, content]) => `<h4 class="font-semibold mt-2">${section}:</h4><p class="text-sm">${content}</p>`).join('');
            }
        }

        function attachEventListeners(estateData) {
            const container = document.getElementById('selected-estate-container');

            container.querySelectorAll('.dropdown-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const id = event.currentTarget.dataset.dropdownId;
                    const content = document.getElementById(id);
                    const isActive = content.classList.toggle('active');
                    event.currentTarget.classList.toggle('active', isActive);
                });
            });

            container.querySelector('.policy-modal-btn')?.addEventListener('click', (event) => {
                openPolicyModal(estateData);
            });
        }

        function openPolicyModal(estateData) {
            document.getElementById('modalTitle').innerText = `Agricultural Policy Cross-Reference: ${estateData.name}`;
            document.getElementById('modalContent').innerHTML = estateData.policy;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }

        function populateMainDropdown() {
            const selector = document.getElementById('estateSelector');
            selector.innerHTML = '<option value="">-- Select an Estate --</option>'; 
            
            const dataContainer = document.getElementById('estate-database');
            const estateDataScripts = dataContainer.querySelectorAll('script[type="application/json"]');

            estateDataScripts.forEach(script => {
                try {
                    const data = JSON.parse(script.textContent);
                    if (data.id && data.name) {
                        const option = document.createElement('option');
                        option.value = data.id;
                        option.textContent = data.name;
                        selector.appendChild(option);
                    }
                } catch(e) {
                    console.error(`Error parsing JSON from script tag with ID: ${script.id}`, e);
                    console.error("Content:", script.textContent);
                }
            });

            selector.addEventListener('change', (event) => {
                const selectedEstateId = event.target.value;
                if (selectedEstateId) {
                    renderEstate(selectedEstateId);
                } else {
                    document.getElementById('selected-estate-container').innerHTML = `<p class="text-center text-gray-600">Please select an estate from the dropdown to view its report.</p>`;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateMainDropdown();
            document.getElementById('selected-estate-container').innerHTML = `<p class="text-center text-gray-600">Please select an estate from the dropdown to view its report.</p>`;
        });

    </script>
</body>
