<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladang Simpai 1 - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #4a5568; }
        .policy-item { border-left: 3px solid #6366f1; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Ladang Simpai 1 Report
                </a>
            </div>
            <a href="estates.html" class="text-indigo-600 hover:text-indigo-800 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <div class="container mx-auto p-4 md:p-8">
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             </div>
    </div>
    
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "simpai1",
                "name": "Ladang Simpai 1",
                "reportInfo": "Data based on Agronomy Report 2/2024 (August 2024) & Plantation Advisory Report 1-2025 (Visit: June 2025).",
                "summaryMetrics": {
                    [cite_start]"area": { "title": "Estate Area", "lines": ["Total Plantable: 1,249.22 ha [cite: 50][cite_start]", "Mature: 948.74 ha [cite: 52][cite_start]", "Immature: 300.48 ha [cite: 54]"] },
                    [cite_start]"yield": { "title": "Yield/Ha (YTD)", "value": "7.13 MT", "note": "As of May 2025 [cite: 362]" },
                    [cite_start]"cost": { "title": "FFB Cost/Tonne", "value": "RM 323.27", "note": "As of May 2025 [cite: 382]" },
                    [cite_start]"weeding": { "title": "Weeding Progress", "value": "Behind Schedule", "note": "Circle: 58% [cite: 102][cite_start], Selective: 55% [cite: 129]" },
                    [cite_start]"manuring": { "title": "Manuring Progress", "value": "82%", "note": "As of May 2025 [cite: 236]" }
                },
                "keyMetrics": [
                    [cite_start]{ "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Labour Shortage", "value": "Sprayers Needed [cite: 468]" },
                    [cite_start]{ "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' /></svg>", "label": "P&D Status", "value": "High Rat Damage (19%) [cite: 258]" },
                    [cite_start]{ "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 10V3L4 14h7v7l9-11h-7z' /></svg>", "label": "OER %", "value": "16.00% (CPO) [cite: 361]" },
                    [cite_start]{ "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z' /></svg>", "label": "Harvester Prod.", "value": "Needs Improvement [cite: 352]" },
                    [cite_start]{ "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-purple-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z' /></svg>", "label": "Harvest Interval", "value": "15 Days [cite: 338]" },
                    [cite_start]{ "icon": "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-teal-600' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z' /></svg>", "label": "Nutrient Status", "value": "Deficiencies Noted [cite: 249]" }
                ],
                "chartData": {
                    "production": { "labels": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"], "ffb": [750, 820, 1050, 1150, 1400, 1150, 1250, 0, 0, 0, 0, 0], "rainfall": [713, 48, 64, 110, 102, 84, 40, 0, 0, 0, 0, 0], "note": "*Production & Rainfall data as of Jul 2024 (from Agronomy Report)." },
                    "ageProfile": { "labels": ["Immature (2022-23)", "Young Mature (2019-21)", "Prime Mature (2015-17)"], "data": [24, 34, 42], "title": "Simpai 1 Palm Age Distribution", "note": "*Age distribution based on planting year." }
                },
                "observations": [
                    "<b>Sprayer Shortage:</b> Recruitment of adequate sprayers is critical to keep both mature and immature areas in satisfactory condition and to achieve program targets. [cite_start](Plantation Advisory, Pg. 51) [cite: 468]",
                    "<b>High Rat Infestation:</b> Rat damage is high at 19% in several blocks. It is crucial to expedite rat baiting and continue census monitoring every 3 months. [cite_start](Plantation Advisory, Pg. 25, 51) [cite: 258, 471]",
                    "<b>VOP Eradication:</b> Remaining Voluntary Oil Palm Seedlings (VOPs) must be eradicated by the end of the financial year. [cite_start](Plantation Advisory, Pg. 51) [cite: 470]",
                    "<b>Manuring Program:</b> The estate must ensure the manuring program for the year is completed without fail. [cite_start](Plantation Advisory, Pg. 51) [cite: 469]",
                    "<b>Road Maintenance:</b> Road grading is significantly behind schedule. All roads must be graded and surfaced before the rainy season begins to ensure efficient FFB evacuation. [cite_start](Plantation Advisory, Pg. 28, 51) [cite: 282, 473]",
                    "<b>Pruning Standards:</b> Under-pruned palms were still observed. These must be corrected during harvesting, and supervision enhanced to prevent recurrence. [cite_start](Plantation Advisory, Pg. 31, 51) [cite: 307, 472]"
                ],
                "reports": {
                    "agronomy": {
                        "Executive Summary": "The second agronomy visit was conducted on August 22, 2024. Manuring progress is highly unsatisfactory (37%), posing a significant yield-limiting factor. Palm appearance shows nutrient deficiencies. Pest infestations (Rats, Apogonia, Oryctes) were noted. Yield has increased by 42% from a low base but remains below potential. (Agronomy Report, Pg. 7, 10, 13, 21, 37)",
                        "Nutrient Inputs/Progress of Manuring": "Progress is unsatisfactory, with only 37% of the 2024 program completed by July. Delays are attributed to fertilizer delivery issues and labor shortages. This is a critical yield-limiting factor. (Agronomy Report, Pg. 10-11)",
                        "Agronomic Observation": "Palm appearance is not entirely satisfactory, with weak vigor and nutrient deficiency symptoms (Pg. 13). Harvesting intervals (16-22 days) could be improved (Pg. 14). Pruning is inconsistent (Pg. 16). Weeding needs improvement in some areas (Pg. 18). Rat infestation is currently under control (Pg. 20).",
                        "Yield Performance": "Yield to date is 9.18 mt/ha, a 42% increase from last year's low base. However, yield is still below potential, largely due to manuring delays. Crop prospect for H2 2024 is promising. (Agronomy Report, Pg. 37-39)",
                        "Fertilizer Recommendation": "The 2025 fertilizer programme has been formulated post-visit. (Agronomy Report, Pg. 7)"
                    },
                    "plantation": {
                        "Executive Summary": "Based on Concluding Remarks: Harvester numbers are adequate, but sprayers must be recruited to meet program targets. The manuring program must be completed. Rat infestations (19% in some blocks) and VOPs must be addressed urgently. Road maintenance and correction of under-pruned palms are key action items. [cite_start](Plantation Advisory, Pg. 51) [cite: 460]",
                        "Area Statement": "Total plantable area is 1,249.22 ha, consisting of 948.74 ha mature and 300.48 ha immature palms. The replanting program for the estate is now complete. [cite_start](Plantation Advisory, Pg. 10) [cite: 50, 52, 54, 56]",
                        "Labour Statement": "As of May 2025, the estate has 72 workers against a requirement of 80, with a notable shortage of 6 weeders. A contractor will be engaged to cover the shortfall. The overall worker-to-hectare ratio is 1:13, which is satisfactory. [cite_start](Plantation Advisory, Pg. 11) [cite: 61, 65, 69]",
                        "Staff Establishment": "The staff complement is adequate. A new Field Conductor, En. [cite_start]Sarizat, joined in May 2025. (Plantation Advisory, Pg. 12) [cite: 75, 77]",
                        "General Charges": "Expenditure as of May 2025 was RM 1,011,408, which is 1% over budget. The variance is due to unbudgeted Head Office salaries and higher statutory contributions from bonus payments. [cite_start](Plantation Advisory, Pg. 13) [cite: 83, 84, 86, 89]",
                        [cite_start]"Upkeep & Cultivation": "Weeding programs are behind schedule (Circle Spraying: 58%, Selective: 55%) due to a shortage of sprayers[cite: 102, 129]. [cite_start]Manuring is 82% complete but was delayed[cite: 236, 237]. [cite_start]Road grading is significantly behind at only 3% completion[cite: 282]. [cite_start]Pruning is 100% complete, but quality issues (under-pruning) persist[cite: 305, 307].",
                        [cite_start]"Harvesting and Collection": "The harvesting and collection cost as of May 2025 is RM 90.71/tonne, which is acceptable[cite: 332, 334]. [cite_start]The average harvesting interval is 15 days[cite: 338]. [cite_start]Harvester productivity needs to be improved[cite: 352].",
                        [cite_start]"Crop Production": "YTD FFB yield was 7.13 MT/ha, 1% below budget, attributed to rain interference early in the year[cite: 362, 363]. [cite_start]Good fruit sets are visible, and average bunch weights have increased compared to the previous year[cite: 364, 370].",
                        "Production Cost": "The cost of production as of May 2025 is RM 323.27 per tonne of FFB, which is considered acceptable at this stage. [cite_start](Plantation Advisory, Pg. 39) [cite: 382, 384]",
                        "Vehicles Running Cost": "All vehicles are outsourced. [cite_start](Plantation Advisory, Pg. 40) [cite: 390]",
                        "Capital Expenditure": "The estate is underspent on its capital budget, having utilized RM 55,168 out of a budgeted RM 176,068. [cite_start](Plantation Advisory, Pg. 41) [cite: 395, 396]",
                        "Immature": "PR22/G (192.63 ha): Weeding is 100% complete, manuring is on track. Basal pruning has commenced (135 ha done). [cite_start]Scout harvesting is ongoing, but loose fruit collection needs better supervision[cite: 400, 403, 412, 420, 424]. PR23/H (107.85 ha): Weeding and manuring are behind schedule. Lalang patches require eradication. [cite_start]388 palms need to be supplied by October[cite: 432, 435, 444, 456]."
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A",
                        "Summary of Oil Palm Expenditure": "N/A"
                    }
                },
                "policy": "<p>Policy cross-references are not yet available for this estate.</p>"
            };


            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate();
                    populateInternalDropdowns();
                    attachEventListeners();
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' :
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-red-50 text-red-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Monthly Production vs Rainfall</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Issues & Recommendations</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'FFB Production (MT)', data: estateData.chartData.production.ffb, type: 'line', borderColor: '#c026d3', backgroundColor: 'transparent', yAxisID: 'y-ffb', tension: 0.4 },
                                { label: 'Rainfall (mm)', data: estateData.chartData.production.rainfall, backgroundColor: '#3b82f6', yAxisID: 'y-rainfall' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: { display: false } }, 'y-ffb': { type: 'linear', position: 'left', title: { display: true, text: 'FFB Production (MT)' } }, 'y-rainfall': { type: 'linear', position: 'right', title: { display: true, text: 'Rainfall (mm)' }, grid: { drawOnChartArea: false } } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#F44336', '#FFC107', '#4CAF50'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                 if (pinfosysDiv && estateData.reports.pinfosys) {
                    pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section}</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        // Close other open dropdowns
                        container.querySelectorAll('.details-content.active').forEach(openContent => {
                            if (openContent.id !== id) {
                                openContent.classList.remove('active');
                                container.querySelector(`[data-dropdown-id="${openContent.id}"]`).classList.remove('active');
                            }
                        });
                        // Toggle current dropdown
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const estateName = document.querySelector('.text-3xl.font-bold').innerText;
            const policyData = document.querySelector('.policy-data-source').innerHTML; // You need a source element
            
            modalTitle.innerText = `Agricultural Policy Cross-Reference: ${estateName}`;
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
    <div id="policy-data-source" class="hidden">
        <p>Policy cross-references are not yet available for this estate.</p>
    </div>
</body>
</html>
