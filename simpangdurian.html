<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Simpang Durian Estate - Plantation and Agronomy Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .details-content { display: none; }
        .details-content.active { display: block; }
        .dropdown-btn.active { background-color: #14532d; }
        .policy-item { border-left: 3px solid #16a34a; padding-left: 1rem; margin-top: 0.75rem; }
        .modal { display: none; }
        .modal.active { display: flex; }
        .chart-container { position: relative; height: 300px; width: 100%; margin: auto; }
        .pie-chart-container { position: relative; height: 350px; width: 100%; margin: auto; }
        .observation-ref { font-size: 0.75rem; color: #57534e; font-style: italic; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-bold text-gray-900">
                <a href="index.html" class="flex items-center">
                    Simpang Durian Estate Report
                </a>
            </div>
            <a href="estates.html" class="text-green-800 hover:text-green-900 transition duration-300">&larr; Back to Estates List</a>
        </nav>
    </header>

    <!-- Main container for the report -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Container where the estate data will be rendered -->
        <div id="selected-estate-container" class="grid grid-cols-1 gap-8">
             <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for displaying policy details -->
    <div id="policyModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold">Agricultural Policy Cross-Reference</h3>
                <button onclick="closePolicyModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="space-y-4 overflow-y-auto pr-4 flex-grow">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main script for application logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const estateData = {
                "id": "simpangdurian",
                "name": "Ladang Simpang Durian",
                "reportInfo": "Data based on Agronomy Report 2025 (Visit: 3rd September 2025).",
                "summaryMetrics": {
                    "area": {
                        "title": "Estate Area",
                        "lines": [
                            "Total Planted: 309.82 ha",
                            "Mature: 242.08 ha",
                            "Immature: 0 ha",
                            "Replanting: 67.74 ha"
                        ]
                    },
                    "yield": {
                        "title": "Yield/Ha (Actual)",
                        "value": "14.13 MT",
                        "note": "To Date (Mar-Aug 2025)"
                    },
                    "cost": {
                        "title": "FFB Cost/Tonne (Actual vs Budget)",
                        "value": "N/A",
                        "note": "Data not available in this report."
                    },
                    "weeding": {
                        "title": "Weeding Progress",
                        "value": "Behind Schedule",
                        "note": "Circle weeding only 50% complete"
                    },
                    "manuring": {
                        "title": "Manuring Progress (2025)",
                        "value": "Slower than Expected",
                        "note": "2nd round of Mixture B delayed"
                    }
                },
                "keyMetrics": [
                    { "icon": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>`, "label": "Canopy Mgmt.", "value": "Under-pruned" },
                    { "icon": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`, "label": "P&D Status", "value": "High Rat Damage" },
                    { "icon": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806-.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 01-.517-3.86l-2.387-.477a2 2 0 01-.547-1.806zM15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`, "label": "Ground Veg.", "value": "Improved but needs work" },
                    { "icon": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.343A8 8 0 016.343 7.029m11.314 11.314a8 8 0 01-11.314-11.314m2.121 13.435a2 2 0 01-2.828 0l-2.122-2.121a2 2 0 010-2.828l5.656-5.657a2 2 0 012.829 0l2.121 2.121a2 2 0 010 2.828l-5.657 5.657z" /></svg>`, "label": "Nutrient Status", "value": "Deficiencies Noted" },
                    { "icon": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>`, "label": "Harvest Interval", "value": "Below Target (Old Palms)" },
                    { "icon": `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>`, "label": "Area Accuracy", "value": "Questionable in P15A" }
                ],
                "chartData": {
                    "production": {
                        "labels": ["Mar-Aug", "Year End Est."],
                        "yield": [14.13, 21.24],
                        "note": "*Yield data is from March-August 2025. Year-end figure is an estimate from the report."
                    },
                    "ageProfile": {
                        "labels": ["0-3 Yrs (Immature)", "8-19 Yrs (Prime)", "20-25 Yrs (Old)", ">26 Yrs (Old)"],
                        "data": [22, 23, 24, 32],
                        "title": "Simpang Durian - Palm Age Distribution (2025)",
                        "note": "*Age distribution based on Agronomy Report 2025, Pg. 8. A large portion of the estate is old."
                    }
                },
                "observations": [
                    "<b>Under-pruning in Old Plantings (P99C & P02D):</b> A significant buildup of dry, hanging fronds is negatively impacting harvesting efficiency and progress. The pruning program is behind schedule and needs to be accelerated. <span class='observation-ref'>(AR Pg. 12-13)</span>",
                    "<b>Delayed Manuring & Substandard Application:</b> The 2025 manuring program is behind schedule. Substandard 'narrow band' application was noted in P15A, which prevents effective nutrient uptake and must be corrected. <span class='observation-ref'>(AR Pg. 10-11)</span>",
                    "<b>High Rat Infestation in Prime Planting (P15A):</b> Extensive rat damage to fruit bunches was observed, indicating a high pest population that requires immediate and sustained baiting campaigns to prevent further crop loss. <span class='observation-ref'>(AR Pg. 24)</span>",
                    "<b>Poor Palm Vigor & Nutrient Deficiencies:</b> Palms in both old and prime plantings appear less vigorous, showing visible symptoms of Nitrogen, Potassium, Phosphorus, and Magnesium deficiencies due to a lack of nutrient inputs in previous years. <span class='observation-ref'>(AR Pg. 12, 19)</span>",
                    "<b>Weed Control Needs Improvement:</b> Although ground conditions have improved, patches of undesirable weeds like Clidemia hirta and numerous volunteer oil palm seedlings persist and require prompt eradication to prevent competition with palms. <span class='observation-ref'>(AR Pg. 15, 17)</span>",
                    "<b>Inaccurate Area Measurement Concerns:</b> An unexceptionally high yield recorded in P15A (nearly 18 mt/ha in 6 months) raises concerns about the accuracy of the planted area measurement. Verification is crucial for accurate performance monitoring. <span class='observation-ref'>(AR Pg. 27)</span>"
                 ],
                "reports": {
                    "agronomy": {
                        "Executive Summary": "The agronomy visit on 3rd Sept 2025 found yield to be acceptable but limited by several factors. Key issues include delayed manuring, under-pruned conditions in old plantings affecting harvesting, and less than satisfactory palm vigor. Ground vegetation has improved but requires further attention. A new replanting (PR25) is in progress. <span class='observation-ref'>(AR Pg. 4-6)</span>",
                        "Nutrient Inputs/Progress of Manuring": "The first round of Mixture B application for 2025 is complete. However, the subsequent Rock Phosphate (RP) application is behind schedule, and the second round of Mixture B is delayed. Substandard manuring practices ('narrow band' application) were observed in P15A and must be corrected to ensure even broadcasting. <span class='observation-ref'>(AR Pg. 10-11)</span>",
                        "Agronomic Observation": "Old plantings (P99C, P02D) show less vigorous palms and are severely under-pruned, obstructing harvesters. Weeding is behind schedule, and some Ganoderma-infected palms were noted. The prime planting (P15A) also shows poor vigor with signs of multiple nutrient deficiencies. Pruning quality here is substandard, and extensive rat damage is prevalent. <span class='observation-ref'>(AR Pg. 12-24)</span>",
                        "Yield Performance": "The yield to date (since March 2025) is 14.13 MT/ha, which is higher than the estimate. However, harvesting rounds in the old plantings are below target due to the pruning backlog. The accuracy of the planted area for P15A is questionable due to its exceptionally high recorded yield. Rat infestation is a major cause of crop loss. <span class='observation-ref'>(AR Pg. 27-29)</span>",
                        "Fertilizer Recommendation": "The 2026 fertilizer program has been drafted for budgeting. It recommends applying 600g of Controlled Release Fertilizer (CRF) and 500g of RP in the planting hole for new supplies/replants. All fertilizers should be broadcasted evenly within the weeded circle. <span class='observation-ref'>(AR Pg. 30)</span>"
                    },
                    "plantation": {
                        "Executive Summary": "N/A - Plantation Advisory Report not available.",
                        "Area Statement": "N/A", "Labour Statement": "N/A", "Staff Establishment": "N/A", "General Charges": "N/A", "Upkeep & Cultivation": "N/A", "Harvesting and Collection": "N/A", "Crop Production": "N/A", "Production Cost": "N/A", "Vehicles Running Cost": "N/A", "Capital Expenditure": "N/A", "Immature": "N/A"
                    },
                    "pinfosys": {
                        "CEO Financial Summary": "N/A - Pinfosys Report not available.",
                        "Summary of Oil Palm Expenditure": "N/A - Pinfosys Report not available."
                    }
                },
                "policy": "<p>No specific policy cross-references were available in the provided reports.</p>"
            };


            // --- GLOBAL VARIABLES ---
            let chartInstances = {};
            const container = document.getElementById('selected-estate-container');

            // --- FUNCTIONS ---
            function renderEstate() {
                container.innerHTML = createEstateHTML(estateData);
                setTimeout(() => {
                    initializeChartsForEstate(estateData);
                    populateInternalDropdowns(estateData);
                    attachEventListeners(estateData);
                }, 0);
            }

            function createEstateHTML(estate) {
                const summaryMetricsHTML = Object.values(estate.summaryMetrics).map(metric => {
                    const colorClass = metric.title.includes('Area') ? 'bg-blue-50 text-blue-800' : 
                                       metric.title.includes('Yield') ? 'bg-green-50 text-green-800' :
                                       metric.title.includes('Cost') ? 'bg-orange-50 text-orange-800' :
                                       metric.title.includes('Weeding') ? 'bg-yellow-50 text-yellow-800' : 'bg-purple-50 text-purple-800';
                    if (metric.lines) {
                        return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3>${metric.lines.map(line => `<p class="text-sm">${line}</p>`).join('')}</div>`;
                    }
                    return `<div class="p-4 rounded-lg ${colorClass}"><h3 class="font-semibold">${metric.title}</h3><p class="text-2xl font-bold">${metric.value}</p><p class="text-xs text-gray-500 mt-1">${metric.note}</p></div>`;
                }).join('');

                const keyMetricsHTML = estate.keyMetrics.map(metric => `
                    <div class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg">
                        <div class="bg-gray-100 p-2 rounded-full">${metric.icon}</div>
                        <div><p class="text-sm text-gray-500">${metric.label}</p><p class="font-bold text-lg">${metric.value}</p></div>
                    </div>`).join('');

                const observationsHTML = estate.observations.map(obs => `<li class="ml-4">${obs}</li>`).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg animate-fade-in">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${estate.name}</h2>
                        <p class="text-sm text-gray-500 mb-6 italic">${estate.reportInfo}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-8">${summaryMetricsHTML}</div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-4 border-b pb-2">Key Metrics & Agronomic Status</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">${keyMetricsHTML}</div></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div><h3 class="text-xl font-semibold mb-2">Yield Performance (MT/Ha)</h3><div class="chart-container"><canvas id="prodChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.production.note}</p></div>
                            <div><h3 class="text-xl font-semibold mb-2">Palm Age Profile</h3><div class="pie-chart-container"><canvas id="ageChart-${estate.id}"></canvas></div><p class="text-xs text-center text-gray-500 mt-2">${estate.chartData.ageProfile.note}</p></div>
                        </div>
                        <div class="mb-8"><h3 class="text-xl font-semibold mb-2 border-b pb-2">Key Observations & Issues</h3><ul class="list-disc list-inside space-y-2 text-gray-700 mt-4">${observationsHTML}</ul></div>
                        <div class="mb-8 text-center"><button class="policy-modal-btn bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition shadow-md">View Agricultural Policy Cross-Reference</button></div>
                        <div class="space-y-2">
                            <button data-dropdown-id="${estate.id}-agronomy" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Agronomy Report Details</button>
                            <div id="${estate.id}-agronomy" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-plantation" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Plantation Advisory Report Details</button>
                            <div id="${estate.id}-plantation" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                            <button data-dropdown-id="${estate.id}-pinfosys" class="dropdown-btn w-full text-left bg-gray-800 text-white p-3 rounded-md hover:bg-gray-700 transition">Pinfosys Report Details</button>
                            <div id="${estate.id}-pinfosys" class="details-content bg-gray-50 p-4 rounded-md border border-gray-200"></div>
                        </div>
                    </div>`;
            }

            function initializeChartsForEstate() {
                const prodCanvasId = `prodChart-${estateData.id}`;
                const ageCanvasId = `ageChart-${estateData.id}`;
                if (chartInstances[prodCanvasId]) chartInstances[prodCanvasId].destroy();
                if (chartInstances[ageCanvasId]) chartInstances[ageCanvasId].destroy();

                const prodCtx = document.getElementById(prodCanvasId)?.getContext('2d');
                if(prodCtx) {
                    chartInstances[prodCanvasId] = new Chart(prodCtx, {
                        type: 'bar',
                        data: {
                            labels: estateData.chartData.production.labels,
                            datasets: [
                                { label: 'Yield (MT/Ha)', data: estateData.chartData.production.yield, backgroundColor: '#16a34a' }
                            ]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
                    });
                }

                const ageCtx = document.getElementById(ageCanvasId)?.getContext('2d');
                if(ageCtx) {
                    chartInstances[ageCanvasId] = new Chart(ageCtx, {
                        type: 'pie',
                        data: {
                            labels: estateData.chartData.ageProfile.labels,
                            datasets: [{ data: estateData.chartData.ageProfile.data, backgroundColor: ['#fde047', '#eab308', '#ca8a04', '#a16207'], hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: estateData.chartData.ageProfile.title, font: { size: 16 } }, legend: { position: 'right' } } }
                    });
                }
            }
            
            function populateInternalDropdowns() {
                const agronomyDiv = document.getElementById(`${estateData.id}-agronomy`);
                const plantationDiv = document.getElementById(`${estateData.id}-plantation`);
                const pinfosysDiv = document.getElementById(`${estateData.id}-pinfosys`);
                
                if (agronomyDiv && estateData.reports.agronomy) {
                    agronomyDiv.innerHTML = Object.entries(estateData.reports.agronomy).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (plantationDiv && estateData.reports.plantation) {
                    plantationDiv.innerHTML = Object.entries(estateData.reports.plantation).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
                if (pinfosysDiv && estateData.reports.pinfosys) {
                     pinfosysDiv.innerHTML = Object.entries(estateData.reports.pinfosys).map(([section, content]) => `<h4 class="font-semibold mt-2 text-gray-800">${section.replace(/([A-Z])/g, ' $1').trim()}:</h4><p class="text-sm text-gray-600">${content}</p>`).join('');
                }
            }

            function attachEventListeners() {
                container.querySelectorAll('.dropdown-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const id = event.currentTarget.dataset.dropdownId;
                        const content = document.getElementById(id);
                        content.classList.toggle('active');
                        event.currentTarget.classList.toggle('active');
                    });
                });
                container.querySelector('.policy-modal-btn')?.addEventListener('click', openPolicyModal);
            }

            renderEstate();
        });
        
        function openPolicyModal() {
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const policyData = `<p>No specific policy cross-references were available in the provided reports.</p>`;
            modalTitle.innerText = 'Agricultural Policy Cross-Reference: Ladang Simpang Durian';
            modalContent.innerHTML = policyData;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
        }
    </script>
</body>
</html>
